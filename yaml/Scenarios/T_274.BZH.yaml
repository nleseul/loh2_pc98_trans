  !!int "24512": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ボアード<C_NONE>
      <IF_NOT0404><CALL644d><IF009a><JUMP6435><IF0089><JUMP5fe3><IF0087><JUMP619a><LOC5fe3><IF0099><JUMP6071><SET0099>ジーナには よく言っておいたから
      安心してくれ。

      それにしても あの気の強いやつが
      スライムが 苦手だったとはな。
      ハッハッハ お笑いだぜ。<END>
      <LOC6071>おれは いろいろな問題があって
      困ってるんだ。

      定期船の航路が ３つしかないだろ？
      それで いろんな所から 不便だって
      文句がきてるんだよ。

      でも 航路を少なくしとけば おれが
      もうかるだろ？
      だから ずっと増やさなかったんだ。

      でも そろそろ 新しい船もできるし
      来年あたりに 航路も 増やそうかって考えてるんだ。<END>
      <LOC619a><UNSET0404><ASM6b26><SET009b>

      <CH0>
      ボアードさん お願いがあるんだけど。

      <C_YELLOW>ボアード<C_NONE>
      おう どんなことだ？

      <CH0>
      船で ソルディスまで 連れていって
      もらいたいんだけど。

      <C_YELLOW>ボアード<C_NONE>
      何で わざわざ 船で 行くんだ？

      <CH0>
      この女の子が 出国の 手続きを
      できないんだ。

      <C_YELLOW>ボアード<C_NONE>
      手続きなしで 行くのか？
      何か わけありみたいだな。

      <CH0>
      この子 フローラって言って
      ジェラルドさんの 娘さんなんだけど
      家出してきたんだ。

      <CH2>
      家出なんかじゃありません。
      フレイアさまを 助けに行くだけです。

      <C_GREEN>そして また フローラの夢の話が
      始まりました。<C_NONE>

      <C_YELLOW>ボアード<C_NONE>
      まあ そんな 作り話なんかしなくてもおれには わかってるぜ まったく
      子どものくせに やるじゃねえか？

      そういう ことだったら はっきり
      言えば いいのによ。
      さあ 行くぜ。ついてきな。<END>
      <LOC6435>酒でも 手に入ったのか？
