"entries":
  "5b03":
    "original": |-
      <C_YELLOW>ジーナ<C_NONE>
      な、何だい このスライム男が
      気持ち悪いから 近寄るんじゃないよ。
    "translated": ""
  "5b4c":
    "original": |-
      <C_YELLOW>船員<C_NONE>
      <IF0068><JUMP5bf7>社長の奥さんの ジーナさんは
      モレストンの出身なんだよ。

      スライムって言えば ファーレーンか
      ウォンリークにしか いないだろ。
      だから初めてスライムを見たらしいぜ。<END>
      <LOC5bf7>この多島海のあたりには 竜の卵が
      たくさん あるんだけど モンスターは海を 渡れないのかな？
    "translated": ""
  "5c4f":
    "original": |-
      <C_YELLOW>船員<C_NONE>
      <IF0068><JUMP5cb3>よお あんただろ スライム出したの
      あんな呪文 どこで覚えたんだ？
      おれにも 教えてくれよ。<END>
      <LOC5cb3>いったい 何が起こったんだろうな？
      ふしぎなことだぜ まったく。

      んっ おどろいちゃいるけどよ
      ここは 安全だから 関係ねえんだよ。
    "translated": ""
  "5d30":
    "original": |-
      <C_YELLOW>船員<C_NONE>
      あーあ ヒマだなー
      昔は 良かったよなー

      酒飲んだり バクチしたり 定期船を
      おそった ･ ･ ･ あぶねえ あぶねえ。
    "translated": ""
  "5da1":
    "original": |-
      <C_YELLOW>船員<C_NONE>
      ジーナさんって こわいんだよな。
      あの人見てると 社長の お袋さんを
      思い出すよな。
    "translated": ""
  "5df8":
    "original": |-
      <C_YELLOW>船員<C_NONE>
      な、何だよ おれたちゃ バクチ
      やってるわけじゃねえぞ ちゃんと
      仕事してるんだからな。

      ほら見ろ 新しい船を 考えてるんだ。今より 速くて 人をたくさん
      乗せられるやつだ。
    "translated": ""
  "5ea3":
    "original": |-
      <C_YELLOW>船員<C_NONE>
      おっと 気をつけてくれよ。
      ここには バクヤクが たくさん
      あるんだからよ。

      えっ 何に 使うかって？
      そんなの きくまでもねえだろ。
    "translated": ""
  "5f27":
    "original": |-
      <C_YELLOW>船員<C_NONE>
      ここには 変わった宝石が たくさん
      あるんだぜ。社長の趣味なんだ。
    "translated": ""
  "5f6e":
    "original": "<C_YELLOW>ジゴ<C_NONE>\nあー いてー ･ ･ ･ \n社長とジーナさんと 両方から\nボコボコに されちまったよ。"
    "translated": ""
  "5fc0":
    "original": |-
      <C_YELLOW>ボアード<C_NONE>
      <IF_NOT0404><CALL644d><IF009a><JUMP6435><IF0089><JUMP5fe3><IF0087><JUMP619a><LOC5fe3><IF0099><JUMP6071><SET0099>ジーナには よく言っておいたから
      安心してくれ。

      それにしても あの気の強いやつが
      スライムが 苦手だったとはな。
      ハッハッハ お笑いだぜ。<END>
      <LOC6071>おれは いろいろな問題があって
      困ってるんだ。

      定期船の航路が ３つしかないだろ？
      それで いろんな所から 不便だって
      文句がきてるんだよ。

      でも 航路を少なくしとけば おれが
      もうかるだろ？
      だから ずっと増やさなかったんだ。

      でも そろそろ 新しい船もできるし
      来年あたりに 航路も 増やそうかって考えてるんだ。<END>
      <LOC619a><UNSET0404><ASM6b26><SET009b>

      <CH0>
      ボアードさん お願いがあるんだけど。

      <C_YELLOW>ボアード<C_NONE>
      おう どんなことだ？

      <CH0>
      船で ソルディスまで 連れていって
      もらいたいんだけど。

      <C_YELLOW>ボアード<C_NONE>
      何で わざわざ 船で 行くんだ？

      <CH0>
      この女の子が 出国の 手続きを
      できないんだ。

      <C_YELLOW>ボアード<C_NONE>
      手続きなしで 行くのか？
      何か わけありみたいだな。

      <CH0>
      この子 フローラって言って
      ジェラルドさんの 娘さんなんだけど
      家出してきたんだ。

      <CH2>
      家出なんかじゃありません。
      フレイアさまを 助けに行くだけです。

      <C_GREEN>そして また フローラの夢の話が
      始まりました。<C_NONE>

      <C_YELLOW>ボアード<C_NONE>
      まあ そんな 作り話なんかしなくてもおれには わかってるぜ まったく
      子どものくせに やるじゃねえか？

      そういう ことだったら はっきり
      言えば いいのによ。
      さあ 行くぜ。ついてきな。<END>
      <LOC6435>酒でも 手に入ったのか？
    "translated": ""
  "644d":
    "original": |-
      <SET0404>おう お前らじゃねえか 元気そうだな。<RET>
    "translated": ""
"note": ""
