    "original": |-
      <C_YELLOW>ディーナ<C_NONE>
      <IF000d><JUMP63cb><IF000f><JUMP6346><SET000f>アトラス、よかった ･ ･ ･

      竜の卵から モンスターが
      出てきたので どうしているか
      心配していたのです。

      <IF000e><JUMP5ce7>そちらは ･ ･ ･ ？

      <CH0>
      あっ ごめんなさい 母上。
      ひとりきりで 旅を しなくて ･ ･ ･

      <CH1>
      これは どうも 王妃さま。
      おれは ランドーといいます。

      おれが 勝手に 王子さまの 後に
      くっついて いただけですから
      王子さまを 怒らないでください。

      <C_YELLOW>ディーナ<C_NONE>
      いいえ 怒るなんてとんでもない。

      この旅の目的は いろいろ ありますが信頼できる仲間を 見つけることも
      そのひとつだったのです。

      ランドー殿、アトラスのことを
      よろしく お願いします。

      <LOC5ce7><CH0>
      母上 こちらは どうですか？

      <C_YELLOW>ディーナ<C_NONE>
      クルスが ･ ･ おそわれました。

      <CH0>
      やっぱり ･ ･ ･ ラヌーラでも
      セリスが おそわれたので 急いで
      戻ってきたんです。

      父上は どうしたのですか？

      <C_YELLOW>ディーナ<C_NONE>
      陛下は ドラゴンに 乗って
      ウォンリークへ 向かわれました。

      この異変は 世界中で 起こっている
      可能性があるので 状況を調べて
      対策を立てるそうです。

      <CH0>
      そうか ･ ･ ドラゴンで ･ ･ ･

      母上、ぼくも 行きます。

      <C_YELLOW>ディーナ<C_NONE>
      アトラス !?
      何を 言っているの？

      <CH0>
      父上と いっしょに この世界で
      起こっていることを 調べたいのです。

      <C_YELLOW>ディーナ<C_NONE>
      そんな 危険なことなど いけません。せっかく あなたが 無事に 戻って
      来たというのに。

      <CH0>
      ぼくは わかったんです。
      エリオンさまを 見て ･ ･ ･

      エリオンさまは ラヌーラに
      モンスターが 現れたとき まず国民の安全を お考えになりました。

      父上にしても そうです。
      今は きっと 国民だけでなく
      世界中の 人たちの安全のことを
      考えているはずです。

      <C_YELLOW>教育係 ラウエル<C_NONE>
      アトラス王子 !!
      なんと ごりっぱな おことば !!
      じいは うれしゅうございます。

      ディーナさま このラウエルからも
      お願いいたします。
      どうか 王子さまに お許しを。

      <C_YELLOW>ディーナ<C_NONE>
      ･ ･ ･ ラウエルまで ･ ･ ･

      わかりました。
      かなり危険な お勉強ですけど ･ ･ ･

      <CH0>
      母上 ･ ･ ･ ありがとう。

      <C_YELLOW>ランドー<C_NONE>
      王妃さま 頼りないかもしれないが
      おれが お供をします。

      <C_YELLOW>ディーナ<C_NONE>
      あなたのような たくましい方が
      いっしょなら 安心です。

      ごめんどうを おかけしますが
      アトラスのこと よろしく
      お願いします。

      <CH0>
      すぐに 父上に 合流するから
      心配いらないよ。

      <C_YELLOW>ランドー<C_NONE>
      なあ ドラゴンって あれか？

      <CH0>
      そう ソルディスにしか いないって
      いうやつ。

      <C_YELLOW>ランドー<C_NONE>
      あれに 乗れるのか？

      <CH0>
      たぶんね。
      ぼく 昔から 乗りたかったんだけど
      乗せて もらえなかったんだ。

      <C_YELLOW>ランドー<C_NONE>
      ほんとかよ こいつは すげえぜ !!
      早く行こうぜ ウォンリークだろ？<END>
      <LOC6346>アトラス、地下ろうに 武器が
      残っているはずです。
      それを 持ってゆきなさい。

      それから 武器庫に行けば 持ち物を
      預かってくれるでしょう。<END>
      <LOC63cb>一刻も早く 陛下と 合流しなさい。
      陛下の 足出まといに ならぬよう
      気をつけるのですよ。
