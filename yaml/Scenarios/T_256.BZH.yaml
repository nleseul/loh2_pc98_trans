"entries":
  "5ab4":
    "original": |-
      <C_YELLOW>フラート<C_NONE>
      まったく このにわとりどもは わしをつっついてばかりで 何のうらみが
      あるというんじゃ。
    "translated": ""
  "5b14":
    "original": |-
      <C_YELLOW>ジェルマン<C_NONE>
      君たち チキンだったら 入口の
      販売所に 入ってくれたまえ。
    "translated": ""
  "5b5a":
    "original": |-
      <C_YELLOW>パウエル<C_NONE>
      わしは 昔 お城に仕えていたのじゃ
      そうじゃな あれは もう２０年ぐらい前に なるじゃろうか。

      あのときも モンスターが 現れて
      セリスの城が 占領されるし 当時の
      国王 フラートさまは 誘拐されるしでたいへんじゃった。
    "translated": ""
  "5c33":
    "original": |-
      <C_YELLOW>村長<C_NONE>
      向こうで 養鶏をしている兄弟は
      昔は この国を 治めていたのじゃ。

      ところが あまりに ひどい政治を
      やっておったので 国民の反感をかい
      裁判で 国政の権利を 取り上げられて養鶏を することになったのじゃ。

      そして ３番目の弟の エリオンさまが国王になって この国を 立て直して
      くださったのじゃよ。
    "translated": ""
  "5d54":
    "original": |-
      <C_YELLOW>女<C_NONE>
      ねえねえ 知ってる？

      情報屋 トミーさんの話だと 地底人が地上を征服しにやってくるんですって。こわい話だわ。
    "translated": ""
  "5dc2":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      いらっしゃい。
      ここは チキン販売所じゃが 今日と
      明日は もう品切れじゃよ。

      ちかごろ すだれ頭の男が
      毎日やってきて たくさん 予約して
      いくんじゃよ。

      ここ数カ月間 毎日やってきておるが
      よく あれだけ続くものじゃ。
    "translated": ""
"note": ""
