"entries":
  "5b20":
    "original": |-
      <C_YELLOW>男<C_NONE>
      せ、戦士の笛 !!
      よくいらっしゃいました。

      私は この町にモンスターが
      入らないように 見張っているのです。
    "translated": ""
  "5b8c":
    "original": |-
      <C_YELLOW>女<C_NONE>
      <IF0015><JUMP5beb>うちは 道具屋をやっているのよ。
      いい物が たくさんあるから いちど
      よってみたらどう？<END>
      <LOC5beb>うちは 道具屋を やっているんだけどちかごろ 店の向こう側に 変な人が
      すみついて困ってるのよ。

      変なつぼを 持っているんだけど
      いったい 何をやっているのかしら。
    "translated": ""
  "5c87":
    "original": |-
      <C_YELLOW>女<C_NONE>
      新しい町長は たまに 見たこともない食べ物を くれるのよ。

      町長のところには よく お城の人が
      来てるみたいだから きっと お城から持ってきてるのね。
    "translated": ""
  "5d1a":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      わしゃ ついこの間まで この町の
      町長をやっとったんじゃよ。

      じゃが もう年を とったもんじゃから新しく この町の奥に来た人に
      代わってもらったんじゃ。
    "translated": ""
  "5db2":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      どうせ 町長になってもらうなら
      もっと 若い人になってもらった方が
      よかったんじゃなかろうか。
    "translated": ""
  "5e14":
    "original": |-
      <C_YELLOW>子ども<C_NONE>
      ぼく かくれんぼ してるんだけど
      なかなか 見つけてくんないんだ。

      ほんとに 探してるのかな。
    "translated": ""
  "5e76":
    "original": |-
      <C_YELLOW>子ども<C_NONE>
      ぼく かくれんぼ してたんだけど
      なかなか 見つかんないから
      帰ってきちゃった。
    "translated": ""
  "5ecb":
    "original": |-
      <C_YELLOW>ヤミ屋<C_NONE>
      へっへっへ どんな用だ？<RET_N>
    "translated": ""
  "5eec":
    "original": |-
      また たのむぜ。
    "translated": ""
  "5efc":
    "original": |-
      もう 持てねえよ。

      <RET>
    "translated": ""
  "5f0f":
    "original": |-
      どれを 買うんだ？
      <RET_N>
    "translated": ""
  "5f22":
    "original": |-
      <ITEM>だな。
      こいつは よく使えるぜ。

      <RET>
    "translated": ""
  "5f4b":
    "original": |-
      どれを 売ってくれるんだ？
      <RET_N>
    "translated": ""
  "5f66":
    "original": |2-
       Gold だぜ。いいか？
      <RET_N>
    "translated": ""
  "5f7c":
    "original": |-
      何だ 売ってくれねえのか。

      <RET_N>
    "translated": ""
  "5f97":
    "original": |-
      ありがとよ。
      <RET_N>
    "translated": ""
  "5fa5":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      いらっしゃいませ。
      どのような ご用でしょうか？<RET_N>
    "translated": ""
  "5fdd":
    "original": |-
      また来てくださいね。
    "translated": ""
  "5ff2":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "6016":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "6030":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
  "6055":
    "original": |-
      どれを 売ってくれますか？
      <RET_N>
    "translated": ""
  "6070":
    "original": |2-
       Gold になるけど
      それでも よろしいですか？
      <RET_N>
    "translated": ""
  "609c":
    "original": |-
      それは残念です。

      <RET_N>
    "translated": ""
  "60ae":
    "original": |-
      どうも ありがとうございます。
      <RET_N>
