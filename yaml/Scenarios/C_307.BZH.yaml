"entries":
  "5b14":
    "original": |-
      <C_YELLOW>アートス国王<C_NONE>
      アトラス よくぞ モンスターの出現を止めてくれた。

      原因は 国民たちが 言っておるようにフレイアさまに 関係があるのか？<WAIT>
      いや そんなはずはないな。
    "translated": ""
  "5bb0":
    "original": |-
      <C_YELLOW>クレア王妃<C_NONE>
      アトラス王子 あなたが このさわぎをしずめたそうですね。

      これからの あなたの かつやくを
      期待していますよ。
    "translated": ""
  "5c26":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま セリオスさまたちは
      どこに 行かれたのですか？
    "translated": ""
  "5c63":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま 世界中の竜の卵が もとに
      戻ったそうですね？

      原因が よく わからないのですが
      もとに 戻ったのですから もう
      そんなことは どうでもいいかも
      しれませんね。
    "translated": ""
  "5d07":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      これは アトラス王子さま。
      お元気そうで なによりです。
    "translated": ""
  "5d44":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ソルディスには もともと
      竜の卵なんてなかったんですよ。

      それが ずっと前の 大地震のときに
      地面から出てきたんです。
    "translated": ""
  "5dbc":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      あーあ 今日も いい天気ですね。
      こんなときに 仕事をしなければ
      ならないとはね ･ ･ ･
    "translated": ""
  "5e15":
    "original": |-
      <C_YELLOW>ハリー<C_NONE>
      あっ ちょっと きみたち。
      足元に 注意してくれ。

      ぼくは 発明家のハリーだ。
      今まで 大凧や飛行船なんかを
      作ったんだよ。

      今は ドラゴンの布で 強力な武器を
      作ろうと思っているんだ。

      ヨロイとたては もう できたんだけど武器と防具の 一式にして 売らないと価値がないんだよ。

      もし 強力な武器が必要になったら
      忘れずに ここに 来てごらん。
      きっと 期待に こたえられると思うよ。
    "translated": ""
"note": ""
