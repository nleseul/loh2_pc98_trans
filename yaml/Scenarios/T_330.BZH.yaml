      お嬢さんが いなくなったそうだが
      お前たち 知らないか？

      ほら こういう顔なんだけどなあ。

      あれっ きみは よく似ているが
      まさか きのせいだよな。

      <CH2>
      バレないうちに 早く戻りましょうよ。<END>
      <LOC5e48><SET0401>はいはい ごくろうさん。<END>
