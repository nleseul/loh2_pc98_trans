      おれは エメのオアシスに
      住んでたんだ。

      何だかしらないけど 急に竜の卵から
      モンスターが出てきてよ。

      こりゃ たいへんだと思って ここまで逃げてきたんだ。

      そんで ラヌーラにでも 逃げようと
      してたら 向こうでも モンスターが
      出てきたっていうじゃないか。

      おれ どこ 行きゃいいんだよ。
