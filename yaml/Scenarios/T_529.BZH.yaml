  !!int "24214": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      <IF017a><JUMP6596><IF0126><JUMP6538><SET0126>やっと きおったな 待っとったぞ。
      ナレサ隊長から やっとのことでききだした ことがあるんじゃ。

      隊長の話からすると 思ったとおり
      モンスターの 原因は 地底人たちに
      あるとみて いいようじゃ。

      地底人の中には マスターという 特に選ばれた人たちが おるそうじゃ。

      彼らは いろいろな知識を 持っておりその中に モンスターを 作ることの
      できる者が いるらしい。

      だが なぜかは 知らんが かなり前に
      その地位を 取り上げられて プロスの収容所で 監禁されているそうじゃ。

      今では そのマスターというのは
      １人だけらしく 何種類かの地位を
      全部 ひとり占めにしているそうじゃ。

      <CH0>
      モンスターは そのひとり占めを
      しているやつのせいだと？

      <CH1>
      何だか よくわからねえけど そいつのせいに きまってるじゃねえか。

      そうじゃなけりゃ 全部の地位を
      ひとり占めになんか しやしねえよ。

      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      そのとおりじゃ。<WAIT>
      自分のために じゃまなやつらを
      収容所に 連れていかせたんじゃろう。

      <CH1>
      で そいつは どこにいるんだ？

      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      城の別館のいちばん奥だそうだ。
      この前 入った所よりも ずっと監視がきびしいらしい。

      <CH1>
      それは ちょっと やっかいだな。

      <CH0>
      収容所にいる人たちのほうが
      接触しやすいんじゃないかな。

      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      わしも そう思って 隊長に 収容所の
      場所を きいておいたのじゃが
      ちょっと 難しいかもしれん。

      ユイシスの４つの出口の ひとつ
      キュベラ地方への 出口を出ると
      キュベラの村が ある。

      そして さらにおくに 行ったところにプロスの収容所があるらしい。

      ナレサ隊長に 何とか キュベラの
      通行証を 手に入れてくれるように
      頼んでみたが ムリだと 言いおった。

      あの救出さわぎで ユイシスの監視が
      きびしくなったうえ ナレサ自身も
      だれかに 監視されているようだと
      いいわけを しておった。

      <CH0>
      とにかく プロスにいるんですね？
      レジスタンスにも きいてみます。

      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      そうじゃな それがいいじゃろう。
      わしの力でも ここまでじゃよ。

      <LOC6538>わしも なんとか キュベラの通行証を手に入れるよう がんばってみるが
      あまり あてにするでないぞ。

      <LOC6596>時代は 新たなる 英雄を求めている。がんばれよ 若者たち。
