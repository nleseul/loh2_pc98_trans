      <C_YELLOW>ボアード<C_NONE>
      いやー ちょっと とばしすぎたな。
      あぶなく ぶつかるとこだったぜ。

      さあ 王子さま ここが ルドラの港だ。

      <CH0>
      ありがとう。料金は？

      <C_YELLOW>ボアード<C_NONE>
      そんなの いらねえよ。
      どうしてもって言うなら 珍しい酒か
      宝石でもくれよ。

      それより その娘さんと うまくやれよ。おやじさんたちには 黙っててやるよ。

      <CH0>
      えっ 何のこと？

      <C_YELLOW>ボアード<C_NONE>
      とぼけるなよ わかってるって。<WAIT>
      じゃあな また 遊びに来いよ。
      酒でも持ってな ハッハッハ。
