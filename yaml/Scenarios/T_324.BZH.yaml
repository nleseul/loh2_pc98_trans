"entries":
  "5b06":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      うわさによると ラヌーラの 竜の祭の司祭さまが エメの近くの 竜の卵に
      入っていったそうなんです。

      そして しばらくすると モンスターが出てこなくなったそうなんですよ。
    "translated": ""
  "5bae":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      この国の 砂漠の真中あたりに エメ
      というオアシスが あったのです。

      そこが モンスターに おそわれて
      だれも いなくなってしまったのです。

      今は モンスターも いないのですが
      また出てくるかも しれないので
      まだ だれも 戻ってきていません。
    "translated": ""
  "5c99":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      モンスターが いなくなったのは
      ラヌーラの バーバラという司祭の
      おかげだっていう 話なんだけど。

      セリオスさまたちの おかげじゃ
      ないんだろうか？
    "translated": ""
  "5d2d":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      いくら 司祭だといっても 本当に
      モンスターを いなくしたのかな？
      ただの偶然じゃないかなぁ ･ ･ ･
    "translated": ""
  "5d92":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おれは 道具屋なんだが 店のほうは
      女房にまかせてあるから おれは
      品物を 仕入れに行くだけでいいんだ。
    "translated": ""
  "5dfa":
    "original": |-
      <C_YELLOW>男<C_NONE>
      この近くに カザミの塔という 古い
      塔があったんだけど ずっと前の
      大地震で 沈んじまったんだよ。

      発明家のハリーが それを見て すごくがっかりしてたから 話をきいたら
      あの塔には 思い出が あったんだ
      とかって言ってたなあ。

      そういえば 昔は よくあの塔から
      大凧で 空を飛んでいたからなあ。
    "translated": ""
  "5f13":
    "original": |-
      <C_YELLOW>女<C_NONE>
      アートス国王さまは ハリーさんの
      発明に 協力するために お城の中に
      研究室を 作ったのよ。
    "translated": ""
  "5f6f":
    "original": |-
      <C_YELLOW>女<C_NONE>
      この国の お姫さま ディーナ姫は
      ファーレーンの セリオス国王さまの
      所へ 嫁いでいったのよ。

      私が まだ 若かったころなんだけど
      それはもう お似合いのカップルで
      かなり 話題になっていたわよ。
    "translated": ""
  "602c":
