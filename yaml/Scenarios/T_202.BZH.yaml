"entries":
  "5b83":
    "original": |-
      <C_YELLOW>老婆<C_NONE>
      ソルディスの 砂漠の真ん中にある
      エメという オアシスの近くから
      竜の卵が 出てきたんじゃよ。

      それで ソルディスに 竜の卵を
      お作りくださった フレイアさまに
      感謝しに 来たのじゃよ。
    "translated": ""
  "5c39":
    "original": |-
      <C_YELLOW>老婆<C_NONE>
      わしらは ソルディスから来たんじゃ。この聖域を 一度でいいから
      見たかったのじゃよ。

      しかしまあ 神様の お力というのは
      ほんとに すごいもんじゃのう。
    "translated": ""
