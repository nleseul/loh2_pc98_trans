    "original": |-
      <C_YELLOW>ハンス<C_NONE>
      <IF00e0><JUMP6034><IF0404><JUMP60a5><IF_NOT00e1><JUMP5c2e>おや これは アトラス王子。
      今度は どのような ご用でおいでに
      なられたのですか？

      <JUMP5d2a><LOC5c2e><SET00e1>私が 大統領のハンスですが
      どちらさまでしょうか？

      <Xf52c0000><ASM1ae6><Xf7><CH0>
      はじめまして ファーレーン王国の
      王子で アトラスと申します。

      <C_YELLOW>ハンス<C_NONE>
      なんと セリオス王の ご子息ですか !お目に かかれて 光栄です。

      ところで この危険な中 いったい
      どのようなことで こちらに？

      <LOC5d2a><IF_NOT00b9><JUMP6070><SET00e0><CH0>
      父が こちらに 向かったと
      きいたのですが ･ ･ ･

      <C_YELLOW>ハンス<C_NONE>
      ええ セリオス王なら 確かに
      おみえに なりましたが ･ ･ ･

      <CH1>
      ああ わかった わかった。
      どうせ また 行き違いだって
      言うんだろ？

      <C_YELLOW>ハンス<C_NONE>
      ええ まあ ･ ･ ･

      実は 私の幼なじみで セリオス王の
      知り合いでもある ゲイルという男が
      いるのです。

      ゲイルは ファンガスの盗賊たちの
      かしらの 孫なのですが 例の英雄の
      ひとりでも あるのです。

      そこで セリオス王は 彼にも 会いに
      行くと言って 出かけられたのですが
      それっきり いくらたっても 連絡が
      こないのです。

      盗賊たちに 会えば 何か わかるかも
      しれないのですが ファンガスの町は
      モンスターに おそわれて 盗賊たちの行方も わかりません。

      私も 心配なので 何とか行方が
      わからないものかと 兵士たちに
      調べさせているのですが いまだに
      どちらの行方も ･ ･ ･

      <CH0>
      そうですか ･ ･ ･ 父上が ･ ･ ･

      <C_YELLOW>ハンス<C_NONE>
      <LOC6034>たぶん 盗賊たちは どこかに
      かくれていると思うのですが ･ ･ ･<END>
      <LOC6070><CH0>
      父は こちらに 来ていませんか？

      <SET0404><C_YELLOW>ハンス<C_NONE>
      いいえ <LOC60a5>セリオスさまが こちらに
      おいでに なるのですか？

      <CH1>
      先回りなんかしても むりみたいだな
      あきらめて ソルディスに 戻ろうぜ。
