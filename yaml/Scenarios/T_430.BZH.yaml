      <C_YELLOW>女<C_NONE>
      <IF00b9><JUMP664d>私が 子どものころ やっぱり
      今のように モンスターが うろついていたことが あったのよ。

      あのときは セリオスさまたちが
      何とか してくれたらしいけど
      今回も 何とか してくれないかしら。<END>
      <LOC664d>ねえねえ きいてよ。
      セリオスさまたちが ドラゴンに
      乗って ここに来たのよ。

      そのあと また ドラゴンに 乗って
      飛んでいってしまったんだけど
      きっと あれは モンスター退治に
      いったのよ。

      よかったわぁ もう少し がまんすればまた平和になるのね。
