    "original": |-
      <C_YELLOW>フォルス<C_NONE>
      フォッフォッフォ
      子供は 元気なのが一番じゃ。

      わしは この マスクーンの町長の
      フォルスじゃ。

      はて ･ ･ ･ お前さん どこかで
      見たことが あるような気がするが
      どこじゃったかのう ･ ･ ･
    "original_byte_length": !!int |-
      188
    "references":
