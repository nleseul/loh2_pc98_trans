  !!int "23831": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>女<C_NONE>
      うちの子供たちったら いったい
      どこに 行ったのかしら？

      まさか またフォルスさんの家で
      かくれんぼなんかしてるんじゃ ･ ･ ･

      フォルスさんは 子供が好きで
      うちの子供たちが 家の中を
      走り回っても 怒らないのよ。

      どうせ また「フォッフォッフォ
      子供は 元気なのが一番じゃ。」
      なーんて言って よろこんでるのよ。
    "original_byte_length": !!int |-
      300
    "references":
    - !CodeReference
