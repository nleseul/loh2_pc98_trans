      ここから北の リーゼルの東に
      試練の洞窟という所があるのじゃ。

      昔はそこに 武器などが　保管されて
      いたのじゃが、いつのまにやら 全部
      なくなってしまったのじゃよ。
    "original_byte_length": !!int |-
