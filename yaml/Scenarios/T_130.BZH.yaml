        54638
      "target_addr": !!int |-
        23342
    "translated": |-
      <C_YELLOW>Foless<C_NONE>
      Ha ha ha...
      It's great to see kids so full
      of energy!

      I'm Foless, mayor of the town
      of Maschun.

      Hmm... I feel like I've seen you
      somewhere before.
      I wonder...
