        54683
      "target_addr": !!int |-
        23831
    "translated": |-
      <C_YELLOW>Woman<C_NONE>
      Those kids... Where could they
      have gotten to?

      I guess they're at Foless's house
      playing hide-and-seek or somethingagain...

      He loves kids, so he never gets
      mad at them when they run around
      inside his house.

      The most he does is grin and say
      something like "Ha ha ha, it's
      great to see kids so full of
      energy."
  !!int "24131": !RelocatableTranslatableEntry
