"entries":
  "5a7e":
    "original": |-
      <IF0072><JUMP5c90><IF_NOT0075><CALL5d3f><IF_NOT0074><JUMP5a96><IF0073><JUMP5a9a><LOC5a96><CALL5d92><END>
      <LOC5a9a><CH0>
      ぼくたちは ジェラルドさんに 話が
      あるんだけど 眠っていて どうしても起きてくれないんだよ。

      <CALL5d92><SET0071>

      でも 私が 起こしたときだけは
      起きてくださるのです。<WAIT>
      ふしぎでしょ。

      <CH1>
      ふしぎじゃねえよ
      ただの スケベおやじじゃねえか。

      <C_YELLOW>フローラ<C_NONE>
      えっ スケベ？
      なんですか そのスケベって？

      <CH1>
      あのなぁ。
      <CH0>
      なんでもないんだ 気にしないで。

      それより きみの お父さんに
      話が あるんだけど なんとか
      してくれないかな？

      <C_YELLOW>フローラ<C_NONE>
      ずいぶん お急ぎの ようですわね。
      では 私が 起こしてさしあげましょういっしょに いらしてください。<END>
      <LOC5c90><C_YELLOW>フローラ<C_NONE>
      あら こんにちは。
      お城には 入れましたか？<IF_NOT0069><JUMP5d3e>

      <CH0>
      君のおかげで 入ることができたよ。
      ありがとう。

      <C_YELLOW>フローラ<C_NONE>
      まあ それはよかったわ。
      お役に立てて 私も うれしいわ。<LOC5d3e>
    "translated": ""
  "5d3f":
    "original": |-
      <SET0075><C_YELLOW>フローラ<C_NONE>
      はじめまして。
      お父さまの お客さまですね？
      私は 娘の フローラです。

      <RET>
    "translated": ""
  "5d92":
    "original": |-
      <C_YELLOW>フローラ<C_NONE>
      お父さまは お食事の後の お昼寝を
      しているはずですわ。
      <PAGE>
      お父さまは 一度眠ってしまったら
      おなかが すくまでは 起きないんです。<RET>
    "translated": ""
  "5e19":
    "original": |-
      <C_YELLOW>ジェニー<C_NONE>
      私は お嬢さまの 家庭教師です。
      お嬢さまは とても頭が 良い方なので教えることなど ないくらいですわ。
    "translated": ""
  "5e87":
    "original": |-
      <C_YELLOW>女中<C_NONE>
      お嬢さまは 世界中の人たちが 幸せにくらしていけるようにと、毎朝 必ず
      フレイア様に お祈りしているのです。

      本当に お優しいかたですこと。
    "translated": ""
