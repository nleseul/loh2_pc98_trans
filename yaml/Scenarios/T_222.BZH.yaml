      <IF0072><JUMP5c90><IF_NOT0075><CALL5d3f><IF_NOT0074><JUMP5a96><IF0073><JUMP5a9a><LOC5a96><CALL5d92><END>
      <LOC5a9a><CH0>
      We wanted to ask your father
      something, but he's asleep. Could
      you wake him up for us?

      <CALL5d92><SET0071>

      But he always wakes up for me
      regardless.<WAIT>
      It's very strange.

      <CH1>
      Not that strange.
      He's just a typical perv.

      <C_YELLOW>Flora<C_NONE>
      A "purve"?
      What is a "purve"?

      <CH1>
      Um...
      <CH0>
      Nothing. Don't worry about it.

      But we did want to talk to your
      father. So could you help us?

      <C_YELLOW>Flora<C_NONE>
      Since you seem to be in a hurry,
      I suppose I can wake him for you.
      Please come with me.<END>
      <LOC5c90><C_YELLOW>Flora<C_NONE>
      Oh, hello again.
      Were you able to enter the castle?<IF_NOT0069><JUMP5d3e>

      <CH0>
      Yeah, we were.
      Thanks for your help!

      <C_YELLOW>Flora<C_NONE>
      Oh, I'm glad to hear that!
      I'm happy to have been of service.<LOC5d3e>
