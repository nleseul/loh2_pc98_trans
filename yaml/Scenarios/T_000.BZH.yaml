  !!int "25840": !RelocatableTranslatableEntry
    "original": |-
      <CALL6afc>お待ちください、王子さま。
      <IF0403><JUMP6694>

      <Xf9000202><Xf7><IF0001><JUMP6636><SET0001>ラウエルさまから 王子を 外に
      出しては いけないと 言われて
      おります。

      <CH0>
      そんなこと言わないで ちょっとだけ
      行かせてくれないか？

      <CALL6afc>そういわれても だめなものは
      だめです。

      だいたい お勉強のほうは
      もう終わったのですか？
      ラウエルさまは 今日は 一日中
      勉強だと 言っておりましたが。<END>
      <LOC6636><CH0>
      ラウエルじいには 黙ってれば
      わからないんだから、ちょっと 外に
      行かせてくれよ。

      <SET0403><CALL6afc>王子、<LOC6694>いいかげんに お館に
      お戻りください。
    "original_byte_length": !!int |-
      457
    "references":
