    - !CodeReference
      "source_addr": !!int |-
        54734
      "target_addr": !!int |-
        24242
    "translated": |-
      <CALL6b03><IF0407><JUMP601d><IF0406><JUMP60da><IF0405><JUMP60bf><IF0000><JUMP6070><SET0000>Please listen carefully, your
      Highness.

      While we have been dealing with
      the aftermath of the earthquake,
      you have been sneaking out of townto chase slimes. Am I right?

      You should not be wasting your
      time on those silly games.

      You haven't had much time for
      study recently, so it's important
      that we start to focus now.

      Now, then. Let me go gather my
      books.<END>
      <LOC601d><UNSET0407>And please don't try to run away
      again. Just wait here. All right?<END>
      <LOC6070>Please just wait in your seat,
      your Highness. I'll be back in a
      moment.<END>
      <LOC60bf><UNSET0405>Your Highness! Wait!!<END>
      <LOC60da>You won't get away this time!
      Now, back to your studies.
  !!int "24847": !RelocatableTranslatableEntry
    "original": |-
      <CALL6b03><SET0003><CALL6b15>王子、あなたは もうすぐ
      １６才に なられるのですよ。
      １６才といえば 王位を継承して ･ ･

      <CH0>
      ああ わかってる わかってる。
      その話は もう何度も きいてるよ。

      <CALL6b03>そうですか それならば よいのです。

      <Xf9080200><Xf7>パーカー、お前も わかっておるな？

      <C_YELLOW>パーカー<C_NONE>
      へえ もう二度と こんなことは
      しねーですだ。

      <Xf9080202><Xf7><CALL6b03>それでは これから 国王さまの所へ
      参りましょう。

      <CH0>
      父上の ところへ !?

      <CALL6b03>さようです。
      セリオス国王が 王子を お呼びです。さあ それでは 参りますぞ。

      <CH0>
      じいも いっしょに 行くのか？

      <CALL6b03>何を おどろいているのですか？
      世の中には ワプの翼という
      便利な物があるのです。

      <C_GREEN>ラウエルは ワプの翼を使いました。<C_NONE>
    "original_byte_length": !!int |-
      597
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54900
      "target_addr": !!int |-
        24847
    "translated": |-
      <CALL6b03><SET0003>Your Highness will be 16 soon.
      And, when you turn 16...

      <CH0>
      I know! That's when I'll take the
      throne. You say that all the time.

      <CALL6b03>I suppose I do. As long as you
      understand that.

      <Xf9080200><Xf7>And you, Parker? Have I made
      myself clear?

      <C_YELLOW>Parker<C_NONE>
      Yep. No need ta go a-tellin' me
      twice.

      <Xf9080202><Xf7><CALL6b03>Very well. Now, we need to hurry
      to see his Majesty.

      <CH0>
      To see Father?!

      <CALL6b03>Exactly. Your Highness has been
      summoned by King Selios. Let's notkeep him waiting.

      <CH0>
      You mean you're going too?

      <CALL6b03>Is that surprising? Warp Wings arevery convenient nowadays.

      <C_GREEN>Rauel uses a Warp Wing.<C_NONE>
