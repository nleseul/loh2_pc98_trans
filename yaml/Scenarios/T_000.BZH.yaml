  !!int "24162": !RelocatableTranslatableEntry
    "original": |-
      <CH0>
      やあ ラウエル、おはよう。

      <CALL6b03>おお <CALL6b15>さま、
      ずいぶん 遅い ごあいさつですな。
    "original_byte_length": !!int |-
