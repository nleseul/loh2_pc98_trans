"entries":
  "5e62":
    "original": |-
      <CH0>
      やあ ラウエル、おはよう。

      <CALL6b03>おお <CALL6b15>さま、
      ずいぶん 遅い ごあいさつですな。
    "translated": ""
  "5eb2":
    "original": |-
      <CALL6b03><IF0407><JUMP601d><IF0406><JUMP60da><IF0405><JUMP60bf><IF0000><JUMP6070><SET0000>王子、よくきいてください。

      王子は 私たちが 大地震の後始末を
      しているすきに 町を抜け出して
      スライムいじめを していましたな？

      いいかげんに くだらない 遊びは
      おやめになってください。

      ここしばらくは 勉強の時間が
      持てませんでしたので、今日からは
      そのぶん みっちりとやって いただきますぞ。

      それでは ちょっと 本を 取りに
      行ってまいります。<END>
      <LOC601d><UNSET0407>また 抜け出そうなどと 考えないで
      ちゃんと 待っていてください。
      わかりましたな？<END>
      <LOC6070>王子、ちゃんと いすに 座って
      待っていて くだされ。
      すぐに まいりますから ･ ･ ･<END>
      <LOC60bf><UNSET0405>王子 !! お待ちなさい !!<END>
      <LOC60da>もう逃がしませんぞ !!
      さあ いっしょに 戻りましょう。
    "translated": ""
  "610f":
    "original": |-
      <CALL6b03><SET0003><CALL6b15>王子、あなたは もうすぐ
      １６才に なられるのですよ。
      １６才といえば 王位を継承して ･ ･

      <CH0>
      ああ わかってる わかってる。
      その話は もう何度も きいてるよ。

      <CALL6b03>そうですか それならば よいのです。

      <Xf9080200><Xf7>パーカー、お前も わかっておるな？

      <C_YELLOW>パーカー<C_NONE>
      へえ もう二度と こんなことは
      しねーですだ。

      <Xf9080202><Xf7><CALL6b03>それでは これから 国王さまの所へ
      参りましょう。

      <CH0>
      父上の ところへ !?

      <CALL6b03>さようです。
      セリオス国王が 王子を お呼びです。さあ それでは 参りますぞ。

      <CH0>
      じいも いっしょに 行くのか？

      <CALL6b03>何を おどろいているのですか？
      世の中には ワプの翼という
      便利な物があるのです。

      <C_GREEN>ラウエルは ワプの翼を使いました。<C_NONE>
    "translated": ""
  "6364":
    "original": |-
      <C_YELLOW>武器屋<C_NONE>
      これは、<CALL6b15>王子さま。
      世界が 平和になって しまったので
      武器が ちっとも 売れないんです。

      これじゃ 商売にならないから
      今度 パン屋でも 始めようかと
      思っているんです。
    "translated": ""
  "6411":
    "original": |-
      <CALL6af5>今日の 夕食は 王子さまの 大好きな
      ビーフシチューですよ。
    "translated": ""
  "644d":
    "original": |-
      <CALL6af5>あら、王子さま。
      お勉強は もう すんだのですか？
    "translated": ""
  "6480":
    "original": |-
      <CALL6afc>お出かけですか、王子さま？
      暗くならないうちに お帰りください。
    "translated": ""
  "64c2":
    "original": |-
      <CALL6afc>王子さま、
      町の外には 行かないでください。
    "translated": ""
  "64f0":
    "original": |-
      <CALL6afc>お待ちください、王子さま。
      <IF0403><JUMP6694>

      <Xf9000202><Xf7><IF0001><JUMP6636><SET0001>ラウエルさまから 王子を 外に
      出しては いけないと 言われて
      おります。

      <CH0>
      そんなこと言わないで ちょっとだけ
      行かせてくれないか？

      <CALL6afc>そういわれても だめなものは
      だめです。

      だいたい お勉強のほうは
      もう終わったのですか？
      ラウエルさまは 今日は 一日中
      勉強だと 言っておりましたが。<END>
      <LOC6636><CH0>
      ラウエルじいには 黙ってれば
      わからないんだから、ちょっと 外に
      行かせてくれよ。

      <SET0403><CALL6afc>王子、<LOC6694>いいかげんに お館に
      お戻りください。
    "translated": ""
  "66b9":
    "original": |-
      <C_YELLOW>男<C_NONE>
      あ、王子さま いらっしゃい。
      ラウエルじいには 内緒の話なんです
      けど ･ ･ ･

      実は スライムいじめというのは
      体力作りには かなりの効果が
      あるんだそうです。

      ラウエルじいは くだらないと
      決めつけていますが ･ ･ ･
    "translated": ""
  "6789":
    "original": |-
      <C_YELLOW>男<C_NONE>
      地震のせいで 家の中の物が
      ぐちゃぐちゃに なっちゃって
      片付けるのが 大変なんです。
    "translated": ""
  "67e0":
    "original": |-
      <C_YELLOW>女<C_NONE>
      ま、王子さま。
      ごきげん うるわしゅうございます。
    "translated": ""
  "6816":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      あっ 王子さま、
      またスライムいじめに 連れてってね。
    "translated": ""
  "6851":
    "original": |-
      <C_YELLOW>パーカー<C_NONE>
      <IF0002><JUMP698b>お、王子さま !!
      せっかく おらが 草むしりしたとこをあらさねーでくだせー。<IF_NOT0001><JUMP698a>

      <CH0>
      あっ ごめん ごめん。
      それより パーカー、例のものは
      できてるかい？

      <C_YELLOW>パーカー<C_NONE>
      へえ あれでしたら 今朝
      できたとこですだ。

      <CH0>
      ほんとかい !!
      それじゃ 早く連れてってくれ。

      <C_YELLOW>パーカー<C_NONE>
      へえ 王子さま こっちですだ。<SET0400><SET0002><ASMd912><LOC698a><END>
      <LOC698b>お、王子さま !!
      早く 逃げてくだせー。<ASMd92a>
    "translated": ""
  "69b4":
    "original": |-
      <C_YELLOW>パーカー<C_NONE>
      <UNSET0404>王子さま ここで ごぜーます。
    "translated": ""
  "69df":
    "original": |-
      <CH0>
      大変だった だろう？

      <C_YELLOW>パーカー<C_NONE>
      いや ここは 穴が 開いてたのを
      ふさいだみてーで そんなに
      てーへんでも なかったですだ。

      それより 王子さま、
      ラウエルじいに 見つからねーうちに
      早く逃げてくだせー。

      <CH0>
      ありがとう パーカー。<ASMd92a>
    "translated": ""
  "6abe":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      これは 王子さま。
      また スライムいじめですか？
    "translated": ""
