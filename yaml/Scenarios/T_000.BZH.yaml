    "translated": |-
      <CH0>
      Good morning, Rauel!

      <CALL6b03>Oh! Your Highness is quite late togreet me today!
  !!int "24242": !RelocatableTranslatableEntry
    "original": |-
      <CALL6b03><IF0407><JUMP601d><IF0406><JUMP60da><IF0405><JUMP60bf><IF0000><JUMP6070><SET0000>王子、よくきいてください。

      王子は 私たちが 大地震の後始末を
      しているすきに 町を抜け出して
      スライムいじめを していましたな？

      いいかげんに くだらない 遊びは
      おやめになってください。

      ここしばらくは 勉強の時間が
      持てませんでしたので、今日からは
      そのぶん みっちりとやって いただきますぞ。

      それでは ちょっと 本を 取りに
      行ってまいります。<END>
      <LOC601d><UNSET0407>また 抜け出そうなどと 考えないで
      ちゃんと 待っていてください。
      わかりましたな？<END>
      <LOC6070>王子、ちゃんと いすに 座って
      待っていて くだされ。
      すぐに まいりますから ･ ･ ･<END>
      <LOC60bf><UNSET0405>王子 !! お待ちなさい !!<END>
      <LOC60da>もう逃がしませんぞ !!
      さあ いっしょに 戻りましょう。
    "original_byte_length": !!int |-
      605
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54802
      "target_addr": !!int |-
        24242
    - !CodeReference
      "source_addr": !!int |-
