    "translated": |-
      <CALL6afc>Please wait, your Highness.
      <IF0403><JUMP6694>

      <Xf9000202><Xf7><IF0001><JUMP6636><SET0001>We were instructed by Rauel to notlet you leave the town.

      <CH0>
      Couldn't you just not say anythingand let me out, just for a little
      while?

      <CALL6afc>It wouldn't be right, whether we
      said anything or not.

      Incidentally, did your Highness
      already finish with today's
      studies? We heard from Rauel that
      you would be studying all day.<END>
      <LOC6636><CH0>
      Old Rauel will never know if you
      don't tell him! Come on, just for
      a little while?

      <SET0403><CALL6afc>Your Highness.
      <LOC6694>You should be back at the manor,
      not loitering around here.
