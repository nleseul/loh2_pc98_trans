    "original": |-
      <C_YELLOW>アートス国王<C_NONE>
      <IF00b8><JUMP613f><SET00b8><SET00b9>おおっ アトラスではないか !!
      しばらく 見ないうちに また 一段と
      りっぱになって ･ ･ ･

      <Xf52c0000><ASM1ae6><Xf7><CH0>
      お久しぶりです 国王さま。
      父は こちらに 参りましたか？

      <C_YELLOW>アートス国王<C_NONE>
      セリオス殿ならエリオン殿とふたりで参ったが いっしょに モンスターが
      出てくる原因を 調べているそうじゃ。

      わしに 国内の状況を きいてから
      次は モレストンを 調べに行くと
      言っていたが ･ ･ ･<WAIT>
      まさか お前も 調べているのか？

      <CH0>
      いいえ 父に 協力したくて あとを
      追っているのですが なかなか
      追いつけなくて。

      <C_YELLOW>アートス国王<C_NONE>
      アトラスまで わざわざ 危険なまねをしなくても よかろうに ･ ･ ･

      だが かわいい孫には 旅をさせろと
      いうからな。

      それに アトラスのことだ いくら
      わしが 止めても 言うことなど
      ききゃせんだろ。

      気をつけて 行くのじゃぞ。

      <SET00ba><CH2>
      あのー

      <CH1>
      どうした お嬢さんよ。

      <CH2>
      今まで 気になっていたのですけど
      あなた方は いったい ･ ･ ･

      <CH0>
      そういえば 君には 詳しく
      話してなかったかもしれないね。

      ぼくは ファーレーンの王子なんだ。
      でも あまり 王子だということは
      言いたくないんだ。

      その ひと言で みんなの 態度が
      変わってしまったら 本当の姿が
      見られないからね。

      かんたんに言えば お忍びって
      ところかな。

      <CH1>
      ってわけだ。
      でも おれは 全然関係ないぜ。

      おれは ウォンリークのシリカって
      村で 呪文の研究をしてたんだ。

      <CH2>
      まあ そうでしたの。

      知らなかったとはいえ いろいろと
      失礼なことをしてしまいまして ･ ･ ･

      <CH1>
      関係ねえよ。
      おれなんか アトラスのことを
      呼び捨てだぜ なあ アトラス？

      <CH0>
      そう あまり 王子だってことには
      こだわらなくていいんだよ。

      <CH2>
      ええ わかりました。
      それで 私は これから どうすれば
      いいのでしょうか？

      <CH0>
      父上たちは モレストン共和国に
      向かったそうだから いっしょに
      行かないか？

      <CH2>
      はい お願いします。<END>
      <LOC613f>アトラス、あまり 危険なことをして
      ディーナに 心配をさせぬようにな。
