"entries":
  "5ac7":
    "original": |-
      <C_YELLOW>ディーナ王妃<C_NONE>
      アトラス、だいたいの話は
      ゲイル殿から きいています。

      その話をきいて 陛下たちも 地底に
      手助けに向かいました。

      <CH0>
      そうでしたか ･ ･ ･ 父上たちは
      まだ完全には 治っていないのでは
      ありませんか？

      <C_YELLOW>ディーナ王妃<C_NONE>
      ええ ･ ･ ･ でも あの方たちは
      私が何と言おうが 聞く耳を
      持っておりません。

      すぐに 出発してしまいました。

      <LOC5c0a>アトラス、そして 仲間のみなさん。
      一刻も早く 地底で 苦しんでいる
      人たちを 救ってあげてください。
    "translated": ""
  "5c6b":
    "original": |-
      <C_YELLOW>ディーナ王妃<C_NONE>
      <JUMP5c0a><LOC5c7d><C_YELLOW>フェリシア<C_NONE>
      どうして あなたも セリオスも
      落ちついて いられないのですか？

      でも 何か とても 大変なことが
      起こっていると いうことぐらいは
      想像できます。

      くれぐれも むりをしないように。
    "translated": ""
  "5d34":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さまのおかげで 竜の卵も もとに戻りましたし モンスターも いなく
      なりました。
    "translated": ""
  "5d8b":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま あのモンスターは いったい何だったのですか？

      以前 さわぎになった 破壊神
      アグニージャとかいうやつと 何か
      関係があるのですか？
    "translated": ""
  "5e17":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま どのようにして 竜の卵を
      もとに戻したのですか？

      竜の卵に 入れるのは ラヌーラの
      司祭 バーバラさまだけだと きいて
      おりますが ･ ･ ･
    "translated": ""
  "5ea7":
    "original": |
      <C_YELLOW>兵士<C_NONE>
      セリオスさまたちが また どこかに
      お出かけになりました。
    "translated": ""
  "5ee7":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ソルディスでは 司祭 バーバラさまが竜の卵を 正常にしたという うわさが広がっているそうです。
    "translated": ""
  "5f49":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま セリオスさまたちは なぜ
      あんなに ケガをされているのに
      出かけられたのですか？
    "translated": ""
  "5fa6":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま あのさわぎの原因は
      いったい 何だったのですか？

      女神 フレイアさまが お怒りに
      なったという うわさが 広まっているようですが ･ ･ ･
    "translated": ""
  "6035":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま あまり 無理をしないようにしてください。
    "translated": ""
  "606d":
    "original": |-
      <C_YELLOW>教育係 ラウエル<C_NONE>
      <Xf60fd6><JUMP6116>おお そうでしたな。
      もう その親書は あまり意味が
      なくなったようですな。

      私が お預かりしましょう。

      <ASMd61c><ITEM><C_GREEN>を 渡しました。
      <C_NONE><ASMd624><ITEM><C_GREEN>を 渡しました。<SND0103><C_NONE>

      <LOC6116>セリオスさまたちが またお出かけに
      なられました。

      ゲイル殿が やってきて 何やら話を
      すると すぐに戦闘用の装備をして
      ３人とも出て行かれました。

      まだ ケガが完全に治っていないのに
      心配でなりません。
    "translated": ""
"note": ""
