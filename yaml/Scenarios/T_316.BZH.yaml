"entries":
  "5b38":
    "original": |-
      <C_YELLOW>ジャン<C_NONE>
      バズヌーンの城にいる ハリーが
      作った 武器はいかがですか？
    "translated": ""
  "5b7b":
    "original": |-
      <CLEAR>値段が高いのは 武器を売った金を
      ドラゴンの エサ代にするからなんだ。

      ドラゴンを育てるのは 金が
      かかるんだよ。
    "translated": ""
  "5be9":
    "original": |-
      <C_YELLOW>ボイル<C_NONE>
      わしは 若いころ ドラゴン牧場の
      あるじを しておったのじゃ。<IF_NOT00f5><JUMP5da0>

      ドラゴンは プライドが高くて
      なかなか 人には なつかないのじゃがファーレーンの セリオス国王さま
      だけは 別なのじゃ。

      ちょうど ドラゴンの子どもが 卵からかえったとき 初めて見たから 親だと思っているのじゃよ。

      それで セリオスさまを 背中に乗せて空を 飛んだりしているのじゃ。

      このところ 牧場には いない
      ようじゃから きっと また
      ファーレーンにでも 遊びに
      行っとるのじゃろう。<LOC5da0>
    "translated": ""
  "5da1":
    "original": |-
      <C_YELLOW>ボイル<C_NONE>
      あんたがた 他人の持ち物を
      勝手に のぞくでない。
    "translated": ""
  "5dda":
    "original": |-
      <C_YELLOW>ノーマ<C_NONE>
      私たちは 牧場を 息子のジャンに
      まかせて ここで隠居してるんです。
    "translated": ""
  "5e24":
    "original": |-
      <C_YELLOW>商人<C_NONE>
      私は エメから逃げてきたんです。
      かわいそうだと思ったら 何か
      買っていってください。

      <RET>
    "translated": ""
  "5e7f":
    "original": |-
      また来てくださいね。
    "translated": ""
  "5e94":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      いらっしゃいませ。
      どのような ご用でしょうか？<RET_N>
    "translated": ""
  "5ecc":
    "original": |-
      また来てくださいね。
    "translated": ""
  "5ee1":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "5f05":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "5f1f":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
  "5f44":
    "original": |-
      どれを 売ってくれますか？
      <RET_N>
    "translated": ""
  "5f5f":
    "original": |2-
       Gold になるけど
      それでも よろしいですか？
      <RET_N>
    "translated": ""
  "5f8b":
    "original": |-
      それは残念です。

      <RET_N>
    "translated": ""
  "5f9d":
