      <C_YELLOW>ロデリック<C_NONE>
      <IF0015><JUMP613e>おお バカ息子よ。
      よかったのう モンスターのせいで
      赤スライムが いなくなったぞ。

      よいか 呪文というのは なかなか
      難しい物でな そう かんたんに
      作れやせんのじゃよ。
      わかったか？

      <Xf52c0001><ASM1ae6><Xf7><CH1>
      ああ わかってるよ。
      おやじこそ 変身の呪文を 失敗して
      変なものを 作るんじゃねえぞ。

      <C_YELLOW>ロデリック<C_NONE>
      ばかに するでない。
      わしは お前なんぞより ずっと年季が入っておるのじゃ。

      お前のような 失敗などせんわい。<END>
      <LOC613e>はて そこの一番でかいの。
      お前さん ここに来たことあるか？

      <CH3>
      シンディ 知らない。

      <C_YELLOW>ロデリック<C_NONE>
      そうか それは よかった。

      <CH0>
      なにか あるんですか？

      <C_YELLOW>ロデリック<C_NONE>
      いや なんでもない。
