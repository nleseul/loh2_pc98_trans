"entries":
  "5bac":
    "original": |-
      <C_YELLOW>ドレイク<C_NONE>
      な、何だよ お前ら？
      またあの箱を 止めてほしいのか？

      <IF0015><JUMP5c44>めんどうだけど ３世さまのためだ
      やってやるよ。
      <LOC5c20>先に行ってるから 早く来いよ。<SET00ea><ASMd690><END>
      <LOC5c44>しかたねえな やってやるよ。
      <JUMP5c20><LOC5c63><CALL61fb>なんだ おめーら？
      よく ここまで 来れたもんだな。

      でもな こんなとこに 来たって
      金スラれるぐらいなもんだぜ。
      ひでえ目 あわねえうちに 帰りな。
    "translated": ""
  "5cf2":
    "original": |-
      <CALL61fb>大盗賊 ゲイルさまは どこに行って
      しまったんだろう？

      あの 大地震の後で いつものように
      「散歩に行く」と言って
      出かけていったのが 最後だったな。

      まさか モンスターに やられる
      ような人じゃないし ･ ･ ･
    "translated": ""
  "5db9":
    "original": |-
      <CALL61fb>ゲイル３世さまは 英雄の
      ひとりなんですよ。

      だから 大盗賊 ゲイルさまの 跡は
      継がないとか言って いつも けんか
      ばかりしているんです。
    "translated": ""
  "5e3f":
    "original": |-
      <CALL61fb>ドレイクの子分が しばらく
      帰ってきてない みたいだけど
      捕まっちまったのかな。

      そういえば 最近 ドレイクの
      ようすも おかしいな。
      あいつらどうしたんだろう。
    "translated": ""
  "5edb":
    "original": |-
      <CALL61fb>いくらがんばっても この扉は 絶対にあかねえように なってるんだ。

      作った人が言ってるからまちがいねえ。ムダなことは やめときな。
    "translated": ""
  "5f5c":
    "original": |-
      <CALL61fb>ドレイクのやつ 子分が いなくなって悲しんでるのかと思ったら
      そうでも なさそうなんだ。

      何かに おびえてるような感じで
      毎日 どこかに 出かけてるんだ。
      いったい 何やってるんだろう。
    "translated": ""
  "600f":
    "original": |-
      <CALL61fb>ゲイル２世さまは ラルフという
      名前で 考古学者に なっていて
      助手まで いるんですよ。

      あの人も 最近 見かけないけど
      どこに 行ってしまったのか。
    "translated": ""
  "609e":
    "original": |-
      <CALL61fb>この宝は 大盗賊 ゲイルさまの
      一番大切な物だから だれにも
      さわらせられねえよ。

      ここだけの話だけど この中には
      銀の笛ってのが 入ってるらしいぜ。
    "translated": ""
  "612f":
    "original": |-
      <PARTY>は 石碑を読みました。


      『この部屋の宝に触れるべからず
                         大盗賊 ゲイル』
    "translated": ""
  "6189":
    "original": |-
      <PARTY>は 石碑を読みました。


      『この回廊を走るべからず
                     　　大盗賊 ゲイル』
    "translated": ""
  "61dd":
    "original": |-
      <C_GREEN>扉は 開きそうもありません。<C_NONE>
    "translated": ""
  "61fb":
    "original": |-
      <C_YELLOW>盗賊<C_NONE><RET_N>
    "translated": ""
"note": ""
