      <IF0114><JUMP5ed0><C_YELLOW>レイシア<C_NONE>
      なんだ こんなところにいたの？
      突然いなくなったから 捕まったと
      思って 心配してたのよ。

      まあ いいわ。<WAIT>
      <JUMP5f02><LOC5ed0><C_YELLOW>リーダー<C_NONE>
      どうした 浮かない顔をして？

      <C_YELLOW>レイシア<C_NONE>
      <LOC5f02>リーダー、失敗です ･ ･ ･

      <C_YELLOW>リーダー<C_NONE>
      どうしたのじゃ レイシア？
      お前ほどの者が 失敗するとは？

      <C_YELLOW>レイシア<C_NONE>
      ガードたちに 見つかったんです。
      もう アフルの水路から 城に
      入ることは できないと思います。

      <CH0>
      リーダー、本当は ぼくたちが ･ ･ ･
      <C_YELLOW>レイシア<C_NONE>
      あなたたちは かんけい ないの !!

      <C_YELLOW>リーダー<C_NONE>
      とすると しばらくは 救出できんな。

      <C_YELLOW>ボザ<C_NONE>
      ガードたちも 警戒しているはずです。それに そのうち 見回りにも やって
      来るでしょう。

      <CH0>
      リーダー、ぼくたちだけで 行きます。

      <C_YELLOW>レイシア<C_NONE>
      何 言ってるの？
      だいたい どうやって城に入るつもり？

      <C_YELLOW>リーダー<C_NONE>
      とにかく 今は 時期がくるのを
      待つことじゃ。
      焦ったら 負けじゃぞ。<SET0109><Xf52d0200>
