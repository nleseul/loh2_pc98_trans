      <C_YELLOW>レイシア<C_NONE>
      <IF017c><JUMP66f5><IF010b><JUMP6645><SET010b>あら どうしたの？

      <CH0>
      何とかして 城に入る方法は
      ないかと思って ･ ･ ･

      <C_YELLOW>レイシア<C_NONE>
      ないことは ないけど ･ ･ ･
      アフルからじゃ 入れないわね。

      ここから 南に行くと イズーという
      町があるんだけど そこの人の中には
      城に出入りできる人も いるらしいの。

      だから イズーにさえ行ければ きっとだれかに 協力してもらえるんじゃ
      ないかしら。

      でも ここから イズーに行く途中には大きな岩が 落ちていて 通ることが
      できないのよ。

      私たちも イズーや 他の地方にいる
      仲間との連絡が できないから 何とかしたいんだけど<JUMP6671><LOC6645>私たちも 何もしていないわけじゃ
      ないんだけど<LOC6671> 岩が大きすぎて
      どうにもならないのよ。

      バクヤクでも あればいいんだけど
      ちょっとでも 武器になりそうな物は
      没収されちゃったから ･ ･ ･<END>
      <LOC66f5>リーダーは あなたのお父さんの
      救出を あなたたち自身に 任せると
      言っていたわよ。

      ちょうどよかったわね。
      がんばってね。
