    "original": |-
      <C_YELLOW>リーダー<C_NONE>
      <IF0400><JUMP5e02><IF017c><JUMP5c25><IF_NOT010a><JUMP5bec>レイシアの父親は 勇敢な男じゃった。

      ある日 一斉に レジスタンス狩りが
      行われたのじゃが、わしらをかばい
      ひとりで 捕まってしまったのじゃ。

      それ以来、レイシアは 何かあると
      戦士の墓まで 行って 父親に 報告を
      しているのじゃよ。<END>
      <LOC5bec>どうしたのじゃな？
      レイシアと はぐれて しまったのか？<ASMd688><END>
      <LOC5c25><SET0400>アトラス君、申しわけないが
      君の父上を 助け出す作戦は
      しばらく できなく なってしまった。

      若い者たちを使って モンスターが
      村に入ってこないように 見張りを
      させているのじゃ。

      そのため 君たちだけで 救出をして
      もらいたいのじゃが ･ ･ ･

      <CH0>
      だいじょうぶです。
      ぼくたちだけで やってみせます。

      <C_YELLOW>リーダー<C_NONE>
      そうか そうしてくれるか。
      それで 城への潜入方法なのじゃが
      前回と同じ アフルからでは無理じゃ。

      あの水路から潜入したことが
      ばれたらしく 入口が閉められて
      開けられなくなったそうじゃ。

      <LOC5e02>何とかして イズー側から 城内に
      潜入する方法を 考えねばならん。
      がんばってくれたまえ。
