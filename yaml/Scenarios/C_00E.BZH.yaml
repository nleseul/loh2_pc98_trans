  !!int "25330": !RelocatableTranslatableEntry
    "original": |-
      <SET0014><SET0015><C_YELLOW>兵士<C_NONE>
      たいへんです 王子さま !!
      モンスターが 急に増えてきました。

      <Xf9000202><Xf7><CH0>
      なに !? どういうことだ？

      <C_YELLOW>兵士<C_NONE>
      いままでの倍以上になっています。

      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      モンスターだと？
      そんなの いつから出てきたんじゃ？

      <Xf9000206><Xf7><CH0>
      ゲイルさんが 地底に入ってからだと
      きいています。

      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      そうか そうじゃったのか。
      だから あんな話を ･ ･ ･

      <CH0>
      何か 知っているんですか？

      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      以前 ガードが モンスターを出して
      どうのこうのと 言っていたんじゃ。

      しかし その時は 城の中をないしょで散歩してたので きいているひまなど
      ありゃせんかった ･ ･ ･

      まあ またナレサ隊長に 何かやれば
      そのくらいのことは 教えてくれる
      じゃろう。<WAIT>
      さっそく 行ってみねば。

      <CH0>
      ゲイルさん。
      ぼくも いっしょに行きます。

      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      いや わしひとりのほうが なにかと
      便利なんじゃ。<WAIT>
      まだ現役じゃからな。

      <CH0>
      わかりました。

      でも ぼくたちも 地底に行って
      レジスタンスたちに いろいろと
      きいてみます。

      あとで イズーの屋敷に 行きます。

      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      そうじゃな それがいい。
      それまでに ナレサ隊長から 情報を
      ききだしておこう。

      <C_GREEN>大盗賊 ゲイルは ワプの翼を使った。<C_NONE><ASMd693><CLEAR><CH0>
      さあ みんな、地底に行こう。

      <CH2>
      あの アトラスさま。
      私は フレイアさまを さがさなくてはいけないのですが ･ ･ ･

      <CH0>
      そうだったね。<WAIT>
      もともと 君の目的は フレイアさまをさがすことだったんだよね。

      それじゃ きみは 父上のぐあいが
      よくなるまで ここにいればいいよ。

      <CH2>
      でも じっとしていられないんです。
      セリオスさまとも お話ししたいので
      必ず戻ってきます。

      <CH1>
      もう わがままな お嬢さんだな。
      アトラス、このお嬢さんは まかせろ。おれが いっしょに 行ってやるぜ。

      <CH0>
      それなら安心だ。
      シンディはどうする？

      <CH3>
      シンディ ここにいる。

      <CH0>
      えっ !?

      <CH3>
      この人 知ってる。

      <CH2>
      それじゃ シンディの 知っている
      アトラスさまに 似ている人って
      セリオスさまだったの？

      <CH3>
      シンディ わからない。

      <CH1>
      もう めんどうな やつだな。

      シンディ、もしお前が 国王さまを
      知っていてもな 国王さまを こんなにしちまったのは ガードたちなんだぜ。

      <CH3>
      シンディ ガードにくい。<WAIT>
      かたき うつ。

      <CH1>
      そうだろ わかりゃいいんだよ。
      お前 だんだん ものわかりが
      よくなってきた みてえじゃねえか。

      <ASMd71c>それじゃあ これからは 別行動だな
      アトラス むりすんなよ。

      <CH0>
      ありがとう ランドー。
      フローラを 守ってあげてくれ。

      <CH1>
      ああ まかせとけって。
      じゃ お嬢さま まずは どちらに
      参りましょうか？

      <CH2>
      ランドーさん からかわないで。

      <CH1>
      じゃあ ラヌーラにでも 行くか。

      <C_GREEN>ランドーは ワプの翼を使った。<C_NONE><RET>
