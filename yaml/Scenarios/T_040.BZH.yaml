    "translated": |-
      <C_YELLOW>Ro<C_NONE>
      <IF0020><JUMP609b><SET0020><IF0019><JUMP5f34><SET0021><Xf5700200><LOC5f34>Well, how about that. You came allthe way here on your own?

      By the way, Highness...
      I don't suppose you've bought
      any Disaster Charms or anything
      like that, have you?

      <CH0>
      <Xf8277417><JUMP60d5>Oh, yeah, I've got one right here.

      <C_YELLOW>Ro<C_NONE>
      Well, what good do you think a
      thing like that is going to do?
      That naivety'll ruin you.

      Well, no use in lecturing you now.But there's all sorts of people inthis world, Highness.<WAIT>
      So you'd best be careful, 'kay?<END>
      <LOC609b>You'll worry Selios if you wander
      around too much.<END>
      <LOC60d5>No, I haven't bought anything likethat.

      <C_YELLOW>Roh<C_NONE>
      I'm glad to hear it.
      There's no reason to go around
      buying crap like that.
  !!int "24907": !RelocatableTranslatableEntry
