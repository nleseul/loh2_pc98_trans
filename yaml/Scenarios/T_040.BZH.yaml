  !!int "23691": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      まったく ここの定期船ときたら
      しょっちゅう 修理してるんだ。

      おれは 貿易商なんだが 船が
      来ないから 商売にならないんだよ。

      いつまでも 昔の船なんか 使って
      ないで、早く 新しい船に すれば
      いいんだよな。
    "original_byte_length": !!int |-
