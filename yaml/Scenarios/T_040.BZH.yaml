    "translated": |-
      <C_YELLOW>Man<C_NONE>
      Please have your ticket ready.
      <PAGE>
      <Xf8287417><JUMP6444>Will you be boarding the ship?
      <Xf69229><JUMP6343><Xf9000200><ASM6b26><Xf828af17><JUMP6444><Xf028><SET0400>Handed over the <ITEM>.<SND0103><END>
      <LOC6343><CLEAR>I see...
      But, just between us, this is a
      rather old ship.

      If you go to Rondo, I suspect
      something will go wrong, and it
      will need to be repaired.

      So it may be some time before you
      can return. So I advise you to
      keep that in mind.<END>
      <LOC6444>I can't let you board without one.Please purchase your ticket
      over there.
  !!int "25732": !RelocatableTranslatableEntry
