  !!int "25303": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      お客さん 切符を出してください。
      <PAGE>
      <Xf8287417><JUMP6444>船に 乗りますか？
      <Xf69229><JUMP6343><Xf9000200><ASM6b26><Xf828af17><JUMP6444><Xf028><SET0400><ITEM>を 渡しました。<SND0103><END>
      <LOC6343><CLEAR>そうですか ･ ･ ･
      ここだけの話なんですけど この船は
      かなり古い物なんですよ。

      だから こいつが ロンドに行ったら
      きっとまた どこか調子が 悪くなって修理を始めると 思うんです。

      そうしたら またしばらくは こっちに戻ってこないから よく考えた方が
      いいと思いますよ。<END>
      <LOC6444>持ってないなら 乗せられませんよ。
      向こうで 買ってきてください。
    "original_byte_length": !!int |-
      429
