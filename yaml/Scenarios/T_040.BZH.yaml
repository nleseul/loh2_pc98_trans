    "translated": |-
      <C_YELLOW>Shady merchant<C_NONE>
      <IF0025><JUMP65e3>Heh heh heh...
      Interested in an Disaster Charm?

      As long as you carry it, you'll
      be safe, even if there's another
      earthquake.
      Only 300 gold apiece!

      <Xf027><Xf65317><JUMP6566><Xf25c66><JUMP6594>Buy a <ITEM>?
      <Xf69229><JUMP65c1><SET0025><Xf127><Xf35c66>Ah, excellent. That was my
      last charm.
      Do come again!<END>
      <LOC6566>Ah, but you can't carry any more.
      Do come back later!<END>
      <LOC6594>But you can't afford one.
      Come again when you've earned
      some cash!<END>
      <LOC65c1>If you aren't here to buy, then
      move along.<END>
      <LOC65e3>I've sold out of Disaster Charms,
      I'm afraid.

      They sold quite well, so I'll haveto acquire some more inventory.
      Do wait until then.
