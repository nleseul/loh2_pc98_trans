  !!int "24343": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ロー<C_NONE>
      <IF0020><JUMP609b><SET0020><IF0019><JUMP5f34><SET0021><Xf5700200><LOC5f34>おや どうしたんだ こんな所まで
      一人で来て？

      そういえば 王子さま。
      まさか 災害のお守りなんか
      買ってねえだろうな？

      <CH0>
      <Xf8277417><JUMP60d5>ああ それなら持ってるよ、ほら。

      <C_YELLOW>ロー<C_NONE>
      あーあ、こんなもん なーんの
      役にも 立ちゃしねえんだぞ。
      だから 世間知らずは 困るんだよな。

      まあ いまさら言っても しかたねえや。王子さま 世の中には いろんなやつがいるんだ。<WAIT>
      気をつけたほうがいいぜ。<END>
      <LOC609b>あんまり 遊び歩いてて セリオスを
      心配させるんじゃねえぞ。<END>
      <LOC60d5>いや そんな物は 買ってないよ。

      <C_YELLOW>ロー<C_NONE>
      それなら いいけど ･ ･ ･
      あんな 役に 立ちゃしねえ物なんか
      買うんじゃねえぞ。
    "original_byte_length": !!int |-
