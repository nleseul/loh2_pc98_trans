      "target_addr": !!int |-
        23691
    "translated": |-
      <C_YELLOW>Man<C_NONE>
      C'mon... The ship here is
      constantly needing repairs.

      I'm a trader! How can I do
      business if the ship doesn't come?

      I hope they stop using that old
      ship and get a new one soon.
  !!int "23894": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      やあ あんたも 災害のお守りを
      買いに来たのかい？

      おれは 最初に ２つ買ったんだけど
      多いに こしたことは ないと思って
      全部で７つも 買っちゃったんだよ。

      これで どんな 災害が 起こっても
      安心していられるよ。
    "original_byte_length": !!int |-
