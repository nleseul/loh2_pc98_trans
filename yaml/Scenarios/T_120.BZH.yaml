  !!int "25147": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ロデリック<C_NONE>
      <IF0068><JUMP63f1><IF0048><JUMP62a5>わしは 変身という 新しい呪文を
      作っているんだが なかなか うまく
      いかないんじゃ。<END>
      <LOC62a5><IF0400><JUMP63c2><SET0400>おっ 未熟者のバカ息子じゃないか。
      どこを ほっつき歩いておったのじゃ。

      <Xf52c0001><ASM1ae6><Xf7><CH1>
      うるせえ ボケじじい。

      <C_YELLOW>ロデリック<C_NONE>
      お前が そんなこと言えるとはな。
      最近 とくに 赤スライムが
      多くなってきたようじゃな、んっ？

      <CH1>
      わ わかった。
      おれが 悪かった。

      <C_YELLOW>ロデリック<C_NONE>
      わかれば いいのじゃ。
      <LOC63c2>今度 フラムを使うときは 気をつけることじゃな。<END>
      <LOC63f1>おお バカ息子よ。
      よかったのう モンスターのせいで
      赤スライムが いなくなったぞ。

      よいか 呪文というのは なかなか
      難しい物でな そう かんたんに
      作れやせんのじゃよ。
      わかったか？

      <Xf52c0001><ASM1ae6><Xf7><CH1>
      ああ わかってるよ。
      おやじこそ 変身の呪文を 失敗して
      変なものを 作るんじゃねえぞ。

      <C_YELLOW>ロデリック<C_NONE>
      ばかに するでない。
      わしは お前なんぞより ずっと年季が入っておるのじゃ。

      お前のような 失敗などせんわい。
