      <C_YELLOW>オレア<C_NONE>
      昔 わしら賢者は ラスタバンという
      地から 各地にちらばり 人々に呪文を教えていたのじゃ。

      しかし 呪文の書が 売買されるようになってしまって わしらの役目も
      なくなってしまってのう。

      しかたなく この辺で ゲームを
      やりはじめたら だんだんと 人が
      あつまってきてな、今では 村にまで
      発展したのじゃよ。
