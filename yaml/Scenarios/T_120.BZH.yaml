      "target_addr": !!int |-
        23628
    "translated": |-
      <C_YELLOW>Ose<C_NONE>
      I'm the mayor here. Back in the
      day, I made people who wanted
      spells play games with me.

      But now I have people to play
      against, and I don't gotta teach
      'em nothin'!
      Wah ha ha!
