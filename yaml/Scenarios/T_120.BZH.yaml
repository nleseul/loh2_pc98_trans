      <IF0068><JUMP5f96>I'm thinking about making a new
      game for next time.
      Making games is hard work!<END>
      <LOC5f96>If I make a new game, people will
      want to talk about it. So I shouldcome up with a name for it first.
  !!int "24560": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ガンク<C_NONE>
      ふん なにが ゲームじゃ。
      <IF0068><JUMP60ac>わしゃ どんなに誘われても
      やりゃあせんぞ。

      いつまでも ここにいるのは
      ゲームが したいからじゃなく
      あのバカ息子が いつ戻って来るか
      わからんからじゃ。<END>
      <LOC60ac>やっぱり おもしろくも 何とも
      なかったわい。
    "original_byte_length": !!int |-
      232
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54725
      "target_addr": !!int |-
        24560
    "translated": |-
      <C_YELLOW>Gonka<C_NONE>
      Hmph. Games? Who gives a damn?
      <IF0068><JUMP60ac>I won't play! No matter how much
      they beg me!

      I'm not hanging around here for
      the games! I just never know when
      that idiot son of mine is going
      to drop in!<END>
      <LOC60ac>I knew there wasn't any point
      to them.
  !!int "24792": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ハンナ<C_NONE>
      <IF0068><JUMP6191>まったく うちの おじいさんたら
      いつも 素直じゃないんですのよ。

      本当は ゲームを したいくせに
      ずっと 意地を 張っているんです。
      早く ゲームの仲間に 入れてもらえばいいのに。<END>
      <LOC6191>おじいさんたら 本当は ゲームが
      気に入ったらしいのよ。

      でも １度やって 負けたものだから
      怒ってしまって もう やらないなんて言っているんですよ。
      また やってみればいいのに。
    "original_byte_length": !!int |-
      355
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54734
      "target_addr": !!int |-
        24792
    "translated": |-
      <C_YELLOW>Hanna<C_NONE>
      <IF0068><JUMP6191>Oh, that husband of mine.
      He never likes to admit his real
      feelings.

      He really wants to join the games,but he's always been stubborn.
      I hope he finds someone to play
      against soon, though.<END>
      <LOC6191>Oh, that man... He was really
      interested in the games, you know.

      But he played once, and lost. So
      he got so mad that he swore he'd
      never play again.
      I hope he gives it another try.
  !!int "25147": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ロデリック<C_NONE>
      <IF0068><JUMP63f1><IF0048><JUMP62a5>わしは 変身という 新しい呪文を
      作っているんだが なかなか うまく
      いかないんじゃ。<END>
      <LOC62a5><IF0400><JUMP63c2><SET0400>おっ 未熟者のバカ息子じゃないか。
      どこを ほっつき歩いておったのじゃ。

      <Xf52c0001><ASM1ae6><Xf7><CH1>
      うるせえ ボケじじい。

      <C_YELLOW>ロデリック<C_NONE>
      お前が そんなこと言えるとはな。
      最近 とくに 赤スライムが
      多くなってきたようじゃな、んっ？

      <CH1>
      わ わかった。
      おれが 悪かった。

      <C_YELLOW>ロデリック<C_NONE>
      わかれば いいのじゃ。
      <LOC63c2>今度 フラムを使うときは 気をつけることじゃな。<END>
      <LOC63f1>おお バカ息子よ。
      よかったのう モンスターのせいで
      赤スライムが いなくなったぞ。

      よいか 呪文というのは なかなか
      難しい物でな そう かんたんに
      作れやせんのじゃよ。
      わかったか？

      <Xf52c0001><ASM1ae6><Xf7><CH1>
      ああ わかってるよ。
      おやじこそ 変身の呪文を 失敗して
      変なものを 作るんじゃねえぞ。

      <C_YELLOW>ロデリック<C_NONE>
      ばかに するでない。
      わしは お前なんぞより ずっと年季が入っておるのじゃ。

      お前のような 失敗などせんわい。
    "original_byte_length": !!int |-
      824
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54743
      "target_addr": !!int |-
        25147
    "translated": |-
      <C_YELLOW>Rodrich<C_NONE>
      <IF0068><JUMP63f1><IF0048><JUMP62a5>I've been working on a new spell
      called Morph. But it's not going
      too well.<END>
      <LOC62a5><IF0400><JUMP63c2><SET0400>My goodness! Could that be my
      bumbling fool of a son?
      Where'd you wander off to?

      <Xf52c0001><ASM1ae6><Xf7><CH1>
      Shut up, you old coot.

      <C_YELLOW>Rodrich<C_NONE>
      You're gonna talk like that to me?Lots of red slimes around here
      lately, wouldn't you say? Hmm?

      <CH1>
      Y-You're right.
      I'm sorry.

      <C_YELLOW>Rodrich<C_NONE>
      I'm glad we see eye to eye.
      <LOC63c2>Be more careful the next time you
      use Flam.<END>
      <LOC63f1>There's my fool son!
      You'll be happy to know that the
      monsters got rid of the red slimes.

      You see? Spells are quite
      difficult. You can't use them as
      easily as that. Do you understand
      me?

      <Xf52c0001><ASM1ae6><Xf7><CH1>
      Yeah, all right. And I don't wanna
      see you screwin' up that Morph
      spell and makin' anything weird.

      <C_YELLOW>Rodrich<C_NONE>
      Don't you make fun of me.
      I'm far more experienced than you.

      I don't make your kind of mistake.
  !!int "25971": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>オレア<C_NONE>
      昔 わしら賢者は ラスタバンという
      地から 各地にちらばり 人々に呪文を教えていたのじゃ。

      しかし 呪文の書が 売買されるようになってしまって わしらの役目も
      なくなってしまってのう。

      しかたなく この辺で ゲームを
      やりはじめたら だんだんと 人が
      あつまってきてな、今では 村にまで
      発展したのじゃよ。
    "original_byte_length": !!int |-
      297
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54752
      "target_addr": !!int |-
        25971
    "translated": |-
      <C_YELLOW>Orea<C_NONE>
      Long ago, we sages set out from
      Rastaban to all corners of the
      world to teach people spells.

      But now, with spell tomes being
      sold, our role is done.

      All we could do was gather here
      and play games together. As
      more and more of us came, it
      grew into a village.
  !!int "26268": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>アルノー<C_NONE>
      わしは 新しい呪文を 完成させて
      人々を あっと言わせてやろうと
      思っているのじゃ。

      呪文の効き目というのは 賢さに
      関係があるから 賢さをあげることが
      できたら もっと大きな効果が
      得られるはずなのじゃ。
    "original_byte_length": !!int |-
      206
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54761
      "target_addr": !!int |-
        26268
    "translated": |-
      <C_YELLOW>Alnor<C_NONE>
      I think this new spell'll really
      make people take notice when it's
      done.

      The effectiveness of spells is
      related to your speed. So if you
      can raise your speed, your spells
      should have a larger impact.
  !!int "26474": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ディーム<C_NONE>
      わしは ヒュールの専門家なのじゃが
      ヒュールより効果のある 攻撃呪文を
      研究しておるのじゃ。

      これさえ完成すれば また昔のように
      もてはやされるようになるじゃろう。
    "original_byte_length": !!int |-
      169
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54770
      "target_addr": !!int |-
        26474
    "translated": |-
      <C_YELLOW>Deeme<C_NONE>
      I'm an expert on Hura, but I've
      been researching an even more
      effective attack spell.

      If I can just finish it, they'll
      make me famous again, just like
      in the old days.
