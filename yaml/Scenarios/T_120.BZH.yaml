    "original": |-
      <C_YELLOW>オセ<C_NONE>
      わしが このシリカの村の村長じゃ。
      昔は わしとゲームをした者にだけ
      呪文を教えていたのじゃ。

      でも、今は ゲームの 相手をしても
      何も 教えてあげないのじゃよ。
      わっはっは ･ ･ ･
    "original_byte_length": !!int |-
