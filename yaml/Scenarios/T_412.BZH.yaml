  "5b78":
    "original": |-
      <C_YELLOW>男<C_NONE>
      スリの修行とかで よく ファンガスの連中が この町まで来るんだよ。
      気をつけたほうがいいぞ。
    "translated": ""
  "5bd6":
    "original": |-
      <C_YELLOW>女<C_NONE>
      モレストンには ファンガスっていう
      盗賊の町があったけど モンスターに
      おそわれてしまったそうよ。

      <IF_NOT00f5><JUMP5c6c>盗賊たちは いったい どこに
      行ったのかしら？<END>
      <LOC5c6c>でも モンスターが いなくなったのにまだだれも 盗賊たちを 見た人は
      いないんですって。
    "translated": ""
  "5cc0":
    "original": |-
      <C_YELLOW>女<C_NONE>
      ファンガスの 盗賊たちの かしらってかなりの年寄りらしいけど 今でも
      すごく 元気だっていう話よ。

      若いころは 世界をまたにかける
      大盗賊ゲイルと 呼ばれていたそうよ。
    "translated": ""
  "5d65":
    "original": |-
      <C_YELLOW>アニー<C_NONE>
      <IF00d1><JUMP5e60><SET00d1><SET0404>あら シンディ どうしたの ？

