    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ソニアさま たいへんです !!

      <CALL6cf5>どうでしたか 王家の墓は？

      <C_YELLOW>兵士<C_NONE>
      はい やはり ソニアさまの お考え
      どおりでした。

      扉が壊されており 中は モンスターがわがもの顔で 歩き回っております。

      それに ちょっと 気になったのですが入口に こんな物が 落ちていました。

      <CALL6cf5>こっ これは !!<WAIT>
      このワプの翼は ジェラルド殿の
      お嬢さまの物では ありませんか。

      まさか あの中に 入ったのでは ･ ･ ･

      <C_YELLOW>兵士<C_NONE>
      私ひとりでは どうにもなりません。
      何人かを 引き連れて もういちど
      中を調べてまいりましょうか？

      <ASMd661><Xf7><CH0>
      ソニアさま フローラさんに 何か
      あったのですか？

      <ASMd66f><Xf7><CALL6cf5>先ほど 王家の墓のことが心配になり
      兵士に ようすを見に行かせたのです。

      すると 入口に フローラお嬢さまの
      名前で登録された ワプの翼が 落ちていたそうなのです。

      王家の墓では モンスターが たくさんいたそうなので お嬢さまの身に
      もしものことがなければと ･ ･ ･

      <CH0>
      そうですか ･ ･ ･ フローラさんには
      ぼくたちも いろいろと お世話に
      なったのです。

      もしよかったら ぼくたちに まかせてもらえませんか？

      <CALL6cf5>いいえ 王子さまが そんなことを
      なさらなくても わが国の兵士たちは
      優秀ですから だいじょうぶですわ。

      <CH1>
      ほんとかね。
      おれには そうは見えねえけどな。

      <CH0>
      ランドー !! 失礼だぞ !!

      でも ぼくたちも フローラさんの
      ことが心配ですから 行くだけでも
      行かせてください。

      <CALL6cf5>王子さまが そこまで 言うのでしたらお願いしましょう。

      お嬢さまは きれいな方ですからね
      王子さまが それほどまで 心配なさる気持ちも よくわかりますわ。<IF0466><JUMP6cf4>

      <CH1>
      ところで その王家の墓って どこに
      あるか 知ってるのか？

      <CH0>
      あっ ･ ･ ･ ･ ･ ･ ･ ･

      <CALL6cf5>王子さま 夢中になりすぎるのも
      考えものですわね。

      王家の墓は ナッシュの南にある山の
      反対側に 入口があります。

      <CH0>
      ナッシュの山の南側ですね？
      わかりました。

      さあ ランドー いそごう。<LOC6cf4>
