      <IF0090><JUMP6602>アトラス王子さま。
      もしも おふたりでは 危険でしたら
      われわれも お手伝いします。

      いつでも 呼びに いらしてください。<END>
      <LOC6602>これはよかった フローラさまは
      無事だったのですね。

      ジェラルドさまが 心配されて 国境の兵士たちに フローラさまが 通ったら連絡するようにと 頼んだそうですが
      これで 安心することでしょう。
