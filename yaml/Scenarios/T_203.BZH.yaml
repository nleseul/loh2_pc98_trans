    "original": |-
      <IF0059><JUMP5e6f><SET0059><Xf52c0000><ASM1ae6><Xf7><CALL6cf5>あら アトラス王子。
      もう少し 早ければ セリオスさまが
      いらっしゃったのに。

      ついさっきまで エリオンさまと
      モンスターについて お話をしていて
      それから 二人でモンスターの 調査に出かけてしまったのです。

      今ごろは きっと ソルディス王国に
      向かわれていると思います。

      <CH0>
      そうですか エリオンさままで
      ごいっしょに ･ ･ ･

      <CALL6cf5>セリオスさまに 何か ご用でも？

      <CH0>
      ええ 父上の 手助けをしようと思ってあとを 追ってきたのです。

      <CALL6cf5>まあ 何もアトラス王子まで 危険を
      おかす必要など ないのに。

      でも ごりっぱなことですわ。
      セリオスさまが きいたら きっと
      およろこびに なるでしょう。

      今から ソルディスに 向かえば
      きっと 追いつけるはずです。

      <CH0>
      ソルディスですか ･ ･ ･<WAIT>
      わかりました 早速 行ってみます。
      どうも ありがとうございました。<END>
      <LOC5e6f><CALL6cf5><IF0090><JUMP5ee5>王子さま 王家の墓には 防犯用に
      落し穴を作ってあります。

      くれぐれも ケガをされないように
      お気をつけください。<END>
      <LOC5ee5><IF0087><JUMP6133><SET0087>まあ フローラお嬢さま。
      無事で なによりでしたわ。

      <CH2>
      私のために いろいろと ご迷惑を
      おかけしたそうで ･ ･ ･

      <CALL6cf5>いいえ そんなことはありません。
      それにしても 本当によかったわ。

      お嬢さまを お送りするのは わが国の兵士に おまかせください。

      <CH2>
      あっ いいんです 王妃さま。

      <CH0>
      えっ!? ああ そう いいんです。

      <CH1>
      おれたちが 送っていってやることに
      なってるから 気にしないでください。

      <CALL6cf5>まあ そうですか？
      それでは おまかせします。

      ところで ちょっと 気になったことがあるのですが セリオスさまたちにも
      伝えておいた方が いいと思いまして。

      <CH0>
      どんなことですか？

      <CALL6cf5>ええ 司祭 バーバラのことなのです。

      <LOC6133>竜の卵に 入ることが できるのは
      司祭 バーバラだけなのですが。
      今は 行方不明に なっています。

      バーバラは この事件について 何かを知っていて それを 解決しようと
      しているのでは ないでしょうか？

      もし バーバラの 行方が わかれば
      何らかの 手がかりが つかめるかと
      思うのです。

      セリオスさまたちに 追いついたら
      このことを 伝えてください。
