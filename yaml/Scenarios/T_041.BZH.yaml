      モンスターが おそってきたんだ。
      それで 夢中で 逃げていたら 石に
      つまづいて けがをしたんだよ。

      せっかく ７つも買ったのに 全然
      役に立たないんだぜ。
      あの商人に だまされちゃったよ。
