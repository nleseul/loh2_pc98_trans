    "original": |-
      <C_YELLOW>男<C_NONE>
      <IF0024><JUMP602a><IF0015><JUMP5eb3>この前 モンスターを 見てみようと
      思って わざわざ クルスの方まで
      行ってみたんだ。

      災害のお守りを ７つも持ってたから
      すっかり 安心していたんだよ。

      そうしたら なぜか 知らないけど
      モンスターが おそってきたんだ。
      それで 夢中で 逃げていたら 石に
      つまづいて けがをしたんだよ。

      せっかく ７つも買ったのに 全然
      役に立たないんだぜ。
      あの商人に だまされちゃったよ。<END>
      <LOC5eb3>やあ 災害のお守りを 買わないか？
      あと １つだけだから 100 GOLDで
      どうだ？

      <CHECK_MONEY6053><JUMP5fee><Xf65317><JUMP5faf>災害のお守りを 買いますか？<Xf69229><JUMP5f73><SET0024><TAKE_MONEY6053><Xf127><CLEAR>助かったよ。７つも買っちゃったからどうしようかと思っていたんだ。<END>
      <LOC5f73><CLEAR>そうか 残念だな。ちょっとは
      役に立つかもしれないのに ･ ･ ･<END>
      <LOC5faf>なんだ これ以上 持てないのか。
      買う気があったら また来てくれ。<END>
      <LOC5fee>あっ これは 悪かった。
      お金が 足りないとは 知らなかったよ。<END>
      <LOC602a>災害のお守りで いいことは
      起こったかい？
