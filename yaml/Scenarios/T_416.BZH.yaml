"entries":
  "5a90":
    "original": |-
      <C_YELLOW>男<C_NONE>
      どうやら 盗賊たちが ファンガスを
      再建するために 集まっているようだ。
    "translated": ""
  "5ada":
    "original": |-
      <C_YELLOW>男<C_NONE>
      スリの修行とかで よく ファンガスの連中が この町まで来るんだよ。
      気をつけたほうがいいぞ。
    "translated": ""
  "5b38":
    "original": |-
      <C_YELLOW>女<C_NONE>
      この間 大盗賊 ゲイルが 武器を
      たくさん持って 走り回っているのを
      見かけたわ。

      いったい 何をする気なんでしょう？
    "translated": ""
  "5bac":
    "original": |-
      <C_YELLOW>女<C_NONE>
      ファンガスの 盗賊たちの かしらってかなりの年寄りらしいけど 今でも
      すごく 元気だっていう話よ。

      若いころは 世界をまたにかける
      大盗賊 ゲイルと 呼ばれていたそうよ。
    "translated": ""
  "5c52":
    "original": |-
      <C_YELLOW>アニー<C_NONE>
      <IF0204><JUMP5caf><IF0404><JUMP5c80><SET0404>シンディ 元気そうね？
      <LOC5c80>たまには おじいちゃんの所にも
      行ってあげてね。<END>
      <LOC5caf>あら シンディが いないようだけど
      どうしたのですか？
    "translated": ""
  "5ce3":
    "original": |-
      <C_YELLOW>ヤミ屋<C_NONE>
      ヘッヘッヘ なにか用かい？<RET_N>
    "translated": ""
  "5d06":
    "original": |-
      またどうぞ。
    "translated": ""
  "5d13":
    "original": |-
      これ以上持てないようだな。

      <RET>
