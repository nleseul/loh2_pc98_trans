"entries":
  "5b0c":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      これは 王子さま。ジェストンさまは
      城の２階に いらっしゃいます。
      どうぞ お入りください。
    "translated": ""
  "5b6b":
    "original": |-
      <C_YELLOW>男<C_NONE>
      世の中が 暗黒に包まれた時
      竜の卵から 真紅の竜がかえり
      邪悪なものを焼きつくす。

      こんな言い伝え 知ってますか？
      父が よく言っていたんですけど
      全然 話が違いましたね。
      まさか モンスターが 出てくるとは。
    "translated": ""
  "5c36":
    "original": |-
      <C_YELLOW>男<C_NONE>
      きいてくれよ ジェストンさまの
      後継ぎ候補が 追い出されたんだ。

      あいつらを 追い出しちゃって
      後継ぎは どうするんだろう？
    "translated": ""
  "5cb1":
    "original": |-
      <C_YELLOW>女<C_NONE>
      うちの子に 遊び友だちが できたの。マスクーンから 逃げてきたという
      ２人の男の子なのよ。

      <IF0015><JUMP5d6e>でも 母親は ラルファに
      逃げたらしくて 今は 別々なのよ。
      早く いっしょに なれればいいけど。<END>
      <LOC5d6e>ほら そこにいるのが その子たちの
      お母さんなのよ。
    "translated": ""
  "5da0":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      <IF00ff><JUMP5db3><IF0015><JUMP5e3a><LOC5db3>この前の地震は 竜の卵が かえる
      しるしに ちがいないと 思って
      いたのじゃ。

      でも まさか モンスターが 生まれて
      くるとは 思わなかったわい。<END>
      <LOC5e3a>セリオスさまが モンスター退治に
      行かれてから ずいぶん たっておるがどうなさったのじゃろう。
    "translated": ""
  "5e95":
    "original": |-
      <C_YELLOW>フォルス<C_NONE>
      <IF00ff><JUMP5f61>フォッフォッフォ
      子供は 元気なのが一番じゃ。

      わしの家で 遊んでいた 子どもたちを連れて ここまで逃げてきたのじゃ。
      <IF0015><JUMP5f60>母親は ラルファに いるそうじゃからそのうち ここに来ることじゃろう。<LOC5f60><END>
      <LOC5f61>モンスターが いなくなったので
      マスクーンに行って 町を 作り
      直そうと 思っておるんじゃ。
    "translated": ""
  "5fb8":
    "original": |-
      <C_YELLOW>エリック<C_NONE>
      わしは 昔 この町に住んでいたことがあったのじゃよ。
      なつかしいのう ･ ･ ･
    "translated": ""
  "600b":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      ママがね 町から外に出るなって
      言うんだよ。

      <IF00ff><JUMP6070>こわいモンスターが いるから
      だめなんだって。

      <LOC6070>でも 遊び友だちが できたから
      町の中にいても おもしろいけどね。
    "translated": ""
  "60af":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      <IF0015><JUMP611b>ぼくのお母さんは ラルファに
      いるんだって でも さみしくないんだここで 友だちが できたんだもん。<END>
      <LOC611b>ぼくたちは マスクーンから 逃げて
      きたんだ。

      この前まで お母さんと はなればなれだったんだけど やっと いっしょに
      なれたんだよ。
    "translated": ""
  "6199":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      ぼくたち いつも ２人でかくれんぼをしてたんだけど ３人でやったら
      もっと おもしろかったよ。
    "translated": ""
  "61fa":
    "original": |-
      <C_YELLOW>女<C_NONE>
      私 モンスターが現れてから 子どもとはなればなれに なっていたの。
      でも やっと いっしょになれたのよ。
    "translated": ""
  "6262":
    "original": |-
      <C_YELLOW>武器屋<C_NONE>
      はい いらっしゃい。<RET_N>
    "translated": ""
  "627f":
    "original": |-
      またどうぞ。
    "translated": ""
  "628c":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      いらっしゃいませ。
      どのような ご用でしょうか？<RET_N>
    "translated": ""
  "62c4":
    "original": |-
      また来てくださいね。
    "translated": ""
  "62d9":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "62fd":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "6317":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
  "633c":
    "original": |-
      どれを 売ってくれますか？
      <RET_N>
    "translated": ""
  "6357":
    "original": |2-
       Gold になるけど
      それでも よろしいですか？
      <RET_N>
    "translated": ""
  "6383":
    "original": |-
      それは残念です。

      <RET_N>
    "translated": ""
  "6395":
    "original": |-
      どうも ありがとうございます。
      <RET_N>
    "translated": ""
"note": ""
