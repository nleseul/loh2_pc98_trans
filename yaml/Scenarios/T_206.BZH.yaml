    "original": |-
      <C_YELLOW>司祭 バーバラ<C_NONE>
      <IF_NOT00f9><JUMP61cb><IF00fc><JUMP5b97><IF005f><JUMP609b><IF005e><JUMP5d46><IF0128><JUMP5bba><LOC5b97>この わしでは どうにもならん ･ ･ ･<END>
      <LOC5bba><SET005e>これは フローラさま よくおいで
      くださいました。

      <CH2>
      バーバラさま こちらが さきほど
      お話した アトラスさまです。

      <C_YELLOW>司祭 バーバラ<C_NONE>
      これは アトラス王子さまですな。
      お話は うかがっておりますぞ。

      <CH0>
      はじめまして バーバラさま。
      さっそくですが 竜の卵の お話を
      していただきたいのですが。

      <C_YELLOW>司祭 バーバラ<C_NONE>
      うむ よいじゃろう しかし 王子さま。これから お話しすることは 決して
      他言されぬように してくだされ。

      <LOC5d46>竜の卵とは 女神 フレイアさまと
      唯一 お話しのできる所なのじゃ。

      とはいっても 直接 フレイアさまと
      お話しするのではなくヨシュアさまをとおしてじゃがな。

      ヨシュアさまは 女神 フレイアさまの下僕で 天空のかなたから 宇宙の力を送っており その力を この聖域で
      受けとめているのじゃ。

      わしは 竜の祭のときに おつげを
      いただいてきておるが じつは
      おつげなどは ないのじゃよ。

      わしは いつも中に入ると 昔からの
      教えどおりに ある決められた手順で
      ボタンを押すのじゃ。

      しばらくすると ヨシュアさまから
      返事があり いつもと変わらぬことを
      確認しているだけなのじゃ。

      これは 先祖からずっと こうしており理由などはわからぬが ただ 言われたとおりにしているだけなのじゃ。

      <Xf65317><JUMP600a>王子さま これを お持ちくだされ。

      <SET005f><Xf16e><ITEM><C_GREEN>をもらいました。<SND0103><C_NONE>

      <JUMP6058><LOC600a>王子さま ぜひとも お渡ししたい
      ものがございます。
      持ち物を 減らしてくだされ。<END>
      <LOC6058>これは 竜の涙といって これがあれば竜の卵に入ることができるのです。
      <LOC609b>いちど 中に入ってみなされ 何かの
      手がかりが あるかもしれぬ。

      ただし 祭壇には 手をふれぬように
      してくだされ。

      あれは ヨシュアさまと お話しを
      するもの ちょっと そのへんを
      さわっただけで 世界は破滅して
      しまうかもしれませぬ。

      このわしでさえ わからぬものが
      たくさん あるのです。
      どうか お気をつけてくだされ。<END>
      <LOC61cb>王子さま ラヌーラの竜の卵が 元に
      戻ったとはいえ このわしには 何が
      なんだか さっぱり わからんのじゃ。

      こんなことが 知れたら 末代までの
      恥じゃ ･ ･ ･
