  !!int "23633": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ボイル<C_NONE>
      わしは 若いころ ドラゴン牧場の
      あるじを しておったのじゃ。<IF_NOT00f5><JUMP5e08>

      ドラゴンは プライドが高くて
      なかなか 人には なつかないのじゃがファーレーンの セリオス国王さま
      だけは 別なのじゃ。

      ちょうど ドラゴンの子どもが 卵からかえったとき 初めて見たから 親だと思っているのじゃよ。

      それで セリオスさまを 背中に乗せて空を 飛んだりしているのじゃ。

      このところ 牧場には いない
      ようじゃから きっと また
      ファーレーンにでも 遊びに
      行っとるのじゃろう。<LOC5e08>
