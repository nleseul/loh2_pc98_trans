"entries":
  "5bb2":
    "original": |-
      <C_YELLOW>船長<C_NONE>
      この船は モレストン共和国の
      リシェール行きだ。
      乗るなら 早く 乗ってくれ。
    "translated": ""
  "5c03":
    "original": |-
      <C_YELLOW>船長<C_NONE>
      お客さん 切符 持ってるかい？
      <PAGE>
      <Xf8287417><JUMP5cb0>船に 乗りますか？
      <Xf69229><JUMP5c6e><Xf9000206><ASM6b26><Xf828af17><JUMP5cb0><Xf028><SET0400><ITEM>を 渡しました。<SND0103><END>
      <LOC5c6e><CLEAR>なんだ 乗る気がないなら こっちに
      来ないでくれ じゃまになるんだ。<END>
      <LOC5cb0>切符は そこで売ってるぞ。
    "translated": ""
  "5cca":
    "original": |-
      <C_YELLOW>男<C_NONE>
      ちょっと あなたたち 足もとに
      気をつけてくださいよ。

      ここが 有名な発明家 ハリーの家だ。ハリーは おれの友人なんだけど
      城の研究室に こもりっきりなんだ。

      だから おれが ここの管理人になってあげているんだ。
    "translated": ""
  "5d98":
    "original": |-
      <C_YELLOW>女<C_NONE>
      ここの定期船は とっても時間に
      きびしいから 乗り遅れる人が
      けっこういるのよ。
    "translated": ""
  "5dea":
    "original": |-
      <C_YELLOW>女<C_NONE>
      発明家のハリーさんは 昔から
      いろいろな物を 作っているのよ。

      今は お城に研究室を作ってもらって
      そこで 研究しているから ここには
      めったに 帰ってこないのよ。
    "translated": ""
  "5e8a":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      <IF_NOT00f5><JUMP5f18>エメのオアシスのそばに 竜の卵が
      できたと よろこんでおったら
      そこから モンスターが出てきおった。

      竜の卵とは いったい 何なのじゃ？<END>
      <LOC5f18>わしゃ 見たんじゃ。
      ラヌーラの司祭 バーバラさまが
      モンスターの出現を 止めたのじゃ。
    "translated": ""
  "5f6c":
    "original": |-
      <C_YELLOW>男<C_NONE>
      はい いらしゃい。
      ここは キップウリバあるよ。
      ひとつ 100 Gold ね。

      <Xf23860><JUMP600a><Xf65317><JUMP6022>切符を 買いますか？<Xf69229><JUMP5fef><Xf33860><Xf128><CLEAR>ども ありがと。<END>
      <LOC5fef><CLEAR>ほんとに いらないあるか？<END>
      <LOC600a>おカネ たりないあるよ。<END>
      <LOC6022>もう もてないあるよ。
    "translated": ""
  "603c":
    "original": |-
      <C_YELLOW>武器屋<C_NONE>
      いらっしゃい。<RET_N>
    "translated": ""
  "6054":
    "original": |-
      またどうぞ。
    "translated": ""
  "6061":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      いらっしゃいませ。
      どのような ご用でしょうか？<RET_N>
    "translated": ""
  "6099":
    "original": |-
      また来てくださいね。
    "translated": ""
  "60ae":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "60d2":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "60ec":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
  "6111":
    "original": |-
      どれを 売ってくれますか？
      <RET_N>
    "translated": ""
  "612c":
    "original": |2-
       Gold になるけど
      それでも よろしいですか？
      <RET_N>
    "translated": ""
  "6158":
    "original": |-
      それは残念です。

      <RET_N>
    "translated": ""
  "616a":
    "original": |-
      どうも ありがとうございます。
      <RET_N>
    "translated": ""
