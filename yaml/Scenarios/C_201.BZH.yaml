    "original": |-
      <C_YELLOW>エリオン国王<C_NONE>
      <UNSET0404><IF0069><JUMP5e27><SET0069>んっ !? 何か用かね？<WAIT>
      <ASMd615><Xf7><CLEAR><CH0>
      はじめまして。
      ファーレーンの王子 アトラスです。
      父上から 手紙を預かってきました。

      <ASMd60d><ITEM><C_GREEN>を 渡しました。<SND0103><C_NONE>

      <C_YELLOW>エリオン国王<C_NONE>
      ファーレーンから ･ ･ ･
      わざわざ 王子が おいでになるとは
      どうなさったのですか？

      <CH0>
      はい 親書を渡しながら 各国を見学
      しているのです。

      このあと ソルディスと モレストンに行こうと思っています。

      <C_YELLOW>エリオン国王<C_NONE>
      なるほど セリオス王も お考えに
      なったことだ。
      世界見学というわけですな？

      それでは アトラス王子。
      竜の祭のことは ご存じですかな？

      せっかく おいでになったのですから
      ごらんになって いってください。

      <CH0>
      はい よろこんで。
      ぼくも 竜の祭は 見せてもらおうと
      思っていたんです。

      でも 気づかいは しないでください。祭の日になったら また うかがいます。それまで 国を 見学させてください。

      <C_YELLOW>エリオン国王<C_NONE>
      わかりました それまで 王子のことは内緒にしておきましょう。
      ごゆっくり 見学なさって ください。<END>
      <LOC5e27>祭の前日は 前夜祭があります。
      それまでには お戻りください。
