"entries":
  "5e74":
    "original": |-
      <C_YELLOW>男<C_NONE>
      うちの エリーサは せっかちだから
      よく はやとちり するんだよ。

      あれさえなければ はたらき者で
      いいやつなんだけどな。
    "translated": ""
  "5eec":
    "original": |-
      <C_YELLOW>男<C_NONE>
      <IF0184><JUMP5f94><IF0125><JUMP5f2b>何だね 君たちは？
      ここで はたらきたいのかね？<END>
      <LOC5f2b>初めのうちは つらいだろうが
      がまんしていると きっと いいことがあるものだよ。

      まあ がんばってくれたまえ。<END>
      <LOC5f94>どうした 城には行ったのか？
      だんなさまは お城に行かれたが
      用事は すんでいるんだろうな？
    "translated": ""
  "5fec":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おや 君たちだな？
      男３人に女１人で 来るっていうのは。<WAIT>
      ずいぶん 遅かったじゃないか。

      おーい エリーサ !!
      新しい 人たちが来たぞ。
    "translated": ""
  "6070":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おう なんでい !!
      おれは この変なやつの 手入れを
      してんだ。
    "translated": ""
  "60b0":
    "original": |-
      <C_YELLOW>男<C_NONE>
      この中には だんなさまの 大事な物がしまってあるんだ。

      この おれがいるかぎり だれにも
      ふれさせないぜ。
    "translated": ""
  "611a":
    "original": |-
      <C_YELLOW>エリーサ<C_NONE>
      <IF0184><JUMP62e5><IF0124><JUMP61d1><IF0121><JUMP6189>こんなに 屋敷が広いから いろいろとたいへんなのよ。
      あんたたち ここで 働く気ない？<END>
      <LOC6189>どうしたの？
      こんなに早く 終わるわけないでしょ。はやく 仕事をしなさい。<END>
      <LOC61d1>だんなさまの ご用で お城に行くの？それは たいへんだわ 制服がないのよ。どうしましょう。

      あら あんた。

      <CH2>
      私のことですか？

      <C_YELLOW>エリーサ<C_NONE>
      そうそう あんたの服は ちょうど
      ここの 制服みたいだわ。

      ユイシスのガードの所に行ったら
      あんたが ガードに話をしなさい。
      きっと だいじょうぶだわ。<END>
      <LOC62e5>あら もう ご用はすんだの？
      それだったら また 庭の掃除でも
      やってもらおうかしら。
    "translated": ""
  "6336":
    "original": |-
      <C_YELLOW>エリーサ<C_NONE>
      <SET0121>まあ あんたたち やっと来たのね。
      何時間 待たせたと思っているの？

      まあいいわ それより こっちに
      いらっしゃい。
      仕事のしかたを教えてあげるわ。

      <CH0>
      あ、あの これは？

      <C_YELLOW>エリーサ<C_NONE>
      いいから いいから。
      早くしなさい。

      <C_YELLOW>男<C_NONE>
      おいっ ちょっと待て !!

      おーい みんな 整列しろ !!
      だんなさまの お帰りだ。

      <C_YELLOW>エリーサ<C_NONE>
      さあ あんたたちも こっちに
      来るのよ。
    "translated": ""
  "6492":
    "original": |-
      <C_YELLOW>エリーサ<C_NONE>
      はやく 横に来なさい !!
    "translated": ""
  "64b4":
    "original": |-
      <C_YELLOW>エリーサ<C_NONE>
      さてと ･ ･ ･ それじゃあ
      何から やってもらおうかしらね。

      <CH0>
      あの どうして ぼくたちが
      こんなことを しなければ

      <C_YELLOW>エリーサ<C_NONE>
      もんく言わないの !!
      自分から ここで はたらきたいって
      言ったんでしょ？

      それじゃあ まずは 庭の掃除でも
      してもらおうかしらね。

      <CH0>
      あの ぼくたちは 本当に ちがうん

      <C_YELLOW>エリーサ<C_NONE>
      もう さっきから うるさいわね !!
      いつまでも 文句言ってると
      ただじゃおかないわよ !!

      <CH2>
      いいじゃない アトラスさま。
      人のよろこぶことを するのも
      楽しいことですわよ。

      <CH1>
      ほんとに 平和なお嬢さんだな。

      <C_YELLOW>エリーサ<C_NONE>
      はいはい いつまでもムダ話なんか
      していないの。
      さあ ついてきなさい。
    "translated": ""
  "66f3":
    "original": |-
      <C_YELLOW>エリーサ<C_NONE>
      これが 全部庭だから そう簡単には
      終わらないわよ。

      終わったら 私の所に 来なさいね。
    "translated": ""
  "6751":
    "original": |-
      <C_YELLOW>エリーサ<C_NONE>
      なによ うるさいわね !!
      人手がたりなくて 忙しいんだから
      じゃましないで !!
    "translated": ""
  "67a5":
    "original": |-
      <C_YELLOW>町長<C_NONE>
      <IF0124><JUMP6ac6><IF0123><JUMP6a78>そうか これで あいつを 助けて
      恩をきせておけば 後を継がせるのも
      やりやすくなるな ･ ･ ･

      よし そうしよう。

      新入り ちょうど いいときにきた。
      わしの 言うことを よくきくのじゃ。

      わしの大事な宝石が あるのじゃが
      それを さっき来ていた ナレサ隊長に渡してきてほしいのじゃ。

      ナレサ隊長は グロストス城の
      正門に いるはずじゃ。

      わしの所の制服を きていけば
      ユイシスから城に入れてくれることになっておる。

      エリーサに言って 制服をもらい
      城まで行ってきてくれ。

      <CH1>
      やった チャンスだぜ。

      じいさ ･ ･ じゃなくて え～と
      だんなさま わかりました。

      <C_YELLOW>町長<C_NONE>
      <SET0123><Xf65317><JUMP6a49><LOC69d2><Xf169><SET0124>よし これが その宝石じゃ。
      盗んでも どうせ すぐに ばれるから
      ちゃんと 渡してくるんじゃぞ。

      <ITEM><C_GREEN>をもらいました。<SND0103><C_NONE><END>
      <LOC6a49>そうか それだったら
      早く 持物を へらしてこい。<END>
      <LOC6a78><Xf65317><JUMP6a81><JUMP69d2><LOC6a81>わしを いつまで 待たせるつもりだ？行く気が ないなら 他のやつを呼べ。<END>
      <LOC6ac6>ナレサ隊長は 正門にいる。
      早く渡してこい。
    "translated": ""
  "6af1":
    "original": |-
      <C_YELLOW>エリーサ<C_NONE>
      お帰りなさいませ。

      <Xf9500204><Xf7><C_YELLOW>町長<C_NONE>
      うむ ごくろう ごくろう。

      なんじゃ 新入りか？
      まあ がんばって やってくれ。

      ナレサ隊長が いっしょじゃから
      そそうのないようにしてくれよ。
    "translated": ""
  "6ba2":
    "original": |-
      <C_YELLOW>ナレサ隊長<C_NONE>
      <SET0122>それじゃ 考えておいてくれ。

      <C_YELLOW>町長<C_NONE>
      あいつを渡せば ほんとに 中に
      入らせてくれるんだな？

      <C_YELLOW>ナレサ隊長<C_NONE>
      本館と別館の一部を除けば どこでも
      だいじょうぶだ。
      じゃあ いい返事を期待してるぞ。
    "translated": ""
"note": ""
