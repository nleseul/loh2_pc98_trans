    "original": |-
      <CH1>
      なあ あのカザズームってやつ たしかその程度の炎では 壁が壊せないって
      言ってたよな。

      <CH0>
      ああ 呪文能力が 低いってことかな？

      <CH1>
      たぶん ブラムナのことだろ。

      <CH0>
      ブラムナ？

      <CH1>
      モンスターの中で 使ってたやつが
      いたじゃねえか。
      フラムより強力な炎が出てくるんだ。

      <CH2>
      ランドーさん、ずいぶん その呪文に
      ついて詳しいですわね。

      <CH0>
      どこかにあるのか？

      <CH1>
      いや たぶん呪文の書はないだろう。

      でも シリカのディームじいさんが
      ヒュールの効果を強くして 敵全体に
      氷の矢を出すヒュドナとかっていう
      呪文を研究してたんだ。

      それに この杖のかけらは ブラムナを使っていたやつの杖だから こいつを
      あのじいさんに見せたら 何か
      知ってるんじゃないかと思ってな。
