    "original": |-
      <C_YELLOW>レイシア<C_NONE>
      あなたたちが 救出した人たちが
      また捕まってしまったのよ。
      ごめんなさい ･ ･ ･

      <CH0>
      マスターは？

      <C_YELLOW>レイシア<C_NONE>
      いっしょに ･ ･ ･

      あの後 一斉に レジスタンス狩りを
      されたのよ。

      私たちが リーダーを 呼ぶために
      イシュタに 向かっていたときには
      もう イシュタは 壊滅していたそうよ。

      それで 急いで ここに 戻ってみると
      ここでも レジスタンスとマスターが
      連れていかれたところだったの。

      <CH0>
      そうだったのか 残念だ ･ ･ ･

      皇帝は どうやら 地上を征服しようと思っているらしいんだ。

      それを 阻止するためにも マスターに会う必要が あったんだ。

      <C_YELLOW>レイシア<C_NONE>
      それだったら 私たちに まかせて。
      これから ベルンに行って 仲間たちを助け出すところだから。

      <CH0>
      じゃあ ぼくたちも いっしょに行くよ。

      <C_YELLOW>レイシア<C_NONE>
      私たちだけで だいじょうぶよ。
      マスターを 連れていかれたのは
      私のせいなんだし。

      <CH2>
      そんなことは ありませんわ。

      <CH1>
      ああ 気にすんなよ。
      それに 少しでも 人数が 多い方が
      心強いぜ。

      <CH3>
      そう いっしょに 行く。

      <C_YELLOW>レイシア<C_NONE>
      わかったわ それじゃ 明日 出発よ。
      それまで ゆっくり休んでおいて。
