      <C_YELLOW>大盗賊 ゲイル<C_NONE>
      ベルンの収容所じゃ。
      ウイルの町の先にある。

      <LOC6380><Xf65317><JUMP63c2>ベルンに行くなら これをやろう。

      <LOC63a6><SET01c4><Xf16d><ITEM><C_GREEN>をもらいました。<SND0103><C_NONE><END>
      <LOC63c2>お前たち いい物をあげるから
