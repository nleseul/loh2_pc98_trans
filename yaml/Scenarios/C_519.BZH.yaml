  !!int "24636": !RelocatableTranslatableEntry
    "original": |-
      <CLEAR><CALL64b9>それでは このまま モンスターを
      送り続けて いいのですね？

      <CALL64a3>あたりまえだ フラッド。
      わが国の者たちも 多少のことには
      耐えてくれるだろう。

      <CALL64b9>ですが 陛下。
      イシュタを 壊滅させたというのは
      本当なのですか？

      <CALL64a3>フラッド、よく きくがいい。
      われわれには 地上を取り戻すという
      大きな目的があるのだ。

      それを達成するには 多少の犠牲は
      つきものなのだ。
      小さなことなど 気にしていては
      われわれの 目的は達成できん。

      いいものを 見せてやろう。
      ついてくるがいい。
