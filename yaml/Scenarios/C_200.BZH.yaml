"entries":
  "5b18":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      何の用できたか 知らないけど みんな祭の準備で 忙しいから じゃまに
      ならないようにしてくれよ。
    "translated": ""
  "5b7b":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      竜の祭とは 今年のしゅうかくを
      女神 フレイアさまに かんしゃして
      来年の 豊作を 祈る祭のことなんだ。
    "translated": ""
  "5be4":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      竜の祭の日には たくさんの料理が
      食べられるんだ 中でも にわとりの
      丸やきは最高だな。
    "translated": ""
  "5c3f":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ここは 出入国記録の 保管所だ。
      ヨルドと セダルからの 記録は
      すべて ここに集められているんだ。

      だから ワプを使って 直接 この国に
      来ても 記録を調べれば すぐに
      わかるようになっているんだ。
    "translated": ""
  "5d00":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ここは 出国手続き所だけど
      今は 祭のほうが 優先だから
      係の者も 準備におわれているんだ。

      だから 手続きは 祭が終わるまで
      やれないんだよ。
    "translated": ""
  "5d8e":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      この船は わがラヌーラ王国の船です。

      罪人をジャグリまで 護送したり
      貨物を輸送したりと いろいろな
      用途に使っているのです。
    "translated": ""
  "5e0e":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      祭のじゃまをするような やつが
      来ないように 見張りをしてるんだ。
      祭は 国をあげての 行事だからね。
    "translated": ""
  "5e76":
    "original": |-
      <C_YELLOW>司祭 バーバラ<C_NONE>
      わしゃ 竜の祭の司祭じゃ。
      祭の日に 竜の卵の中に入るのじゃよ。

      あの卵は つるっとしていて
      入る所など ないのじゃが わしだけは中に入ることが できるのじゃよ。
    "translated": ""
  "5f20":
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      竜の祭の日には たくさんの料理を
      出すから そのための 材料の手配を
      しているのよ。
    "translated": ""
  "5f77":
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      もう祭の準備で大変よ。
      あんまり 忙しいから 王妃さまにまで手伝っていただいてるの。
    "translated": ""
  "5fd0":
    "original": |-
      <C_YELLOW>ソニア王妃<C_NONE>
      私は 王妃だからって じっとしている性格じゃないのよ。

      みんな 祭の準備で 忙しいんだから
      私に できることだったら 何でも
      手伝っていますわ。
    "translated": ""
  "6065":
    "original": |-
      <C_YELLOW>チャールズ王子<C_NONE>
      みんな 祭りの準備をしてて 遊んで
      くれないんだ。<WAIT>
      つまんないなぁ。
    "translated": ""
"note": ""
