  !!int "23615": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ここは 出入国記録の 保管所だ。
      ヨルドと セダルからの 記録は
      すべて ここに集められているんだ。

      だから ワプを使って 直接 この国に
      来ても 記録を調べれば すぐに
      わかるようになっているんだ。
    "original_byte_length": !!int |-
      193
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54662
      "target_addr": !!int |-
        23615
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      This is where all the entry and
      exit records collected in Yold
      and Sedar are stored.

      So even if someone warps directly
      into Lanoura, we'll be able to
      look up their records here.
  !!int "23808": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ここは 出国手続き所だけど
      今は 祭のほうが 優先だから
      係の者も 準備におわれているんだ。

      だから 手続きは 祭が終わるまで
      やれないんだよ。
    "original_byte_length": !!int |-
      142
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54671
      "target_addr": !!int |-
        23808
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      This is the exit registration
      office, but right now the festivalpreparations take priority.

      So no one will be available to
      handle your registration until
      after Dragonsfete.
