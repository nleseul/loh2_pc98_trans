"entries":
  "5efe":
    "original": |-
      <C_YELLOW>ガード<C_NONE>
      中に入りたいのか？
      <Xf65317><JUMP5f59><SET0403><ASMd942>それじゃ これを持っていけ。

      <ITEM><C_GREEN>をもらいました。<SND0103><C_NONE><END>
      <LOC5f59>入りたいなら 通行証を渡すから
      持物を へらしてこい。
    "translated": ""
  "5f8d":
    "original": |-
      <C_YELLOW>ガード<C_NONE>
      ここは <ASMd960>への 出口だ。
      <Xf64dd9><JUMP6039>外に出るなら 通行証を出せ。

      通行証を渡しますか？
      <Xf69229><JUMP6007><CLEAR><ASMd955><SET0403><ITEM><C_GREEN>を渡しました。<SND0103><C_NONE><END>
      <LOC6007><CLEAR>変な行動をすると すぐに
      とりおさえてやるからな。<END>
      <LOC6039>通行証が なければ 出すことはできん。
    "translated": ""
  "607c":
    "original": |-
      <C_YELLOW>ガード<C_NONE>
      <IF0124><JUMP60ca>この先は 城の正門につながっている。お前らは 立入禁止の場所だ。<END>
      <LOC60ca><IF0402><JUMP61b2>この先は 城の正門につながっている。お前らは 立入禁止の場所だ。<IF0015><JUMP61e2><IF_NOT0412><JUMP61e2><SET0184><SET0401>

      <CH2>
      イズーの町長さんの 使いで
      ナレサ隊長に お会いしたいのですが。

      <C_YELLOW>ガード<C_NONE>
      イズーの町長？
      ああ あの方のことか。

      それだったら 隊長からきいている。
      <LOC61b2>隊長は 正門のあたりにいるはずだ。
      入っていいぞ。<LOC61e2>
    "translated": ""
  "61e3":
    "original": |-
      <C_YELLOW>ガード<C_NONE>
      <IF0124><JUMP60ca>お前らが 入れるのは ここまでだ。
      この先は 一部の者を除いて だれも
      入ることは できないぞ。
    "translated": ""
  "624c":
    "original": |-
      <C_YELLOW>ガード<C_NONE>
      じゃまだ どけ !!
    "translated": ""
  "6266":
    "original": |-
      <C_YELLOW>ガード<C_NONE>
      わかっているだろうが 他の地方に
      行くことは禁止されている。
      入った所からしか 出られないからな。
    "translated": ""
  "62ce":
    "original": |-
      <C_YELLOW>男<C_NONE>
      へっへっへ。 あんたたち ちょっと
      見ていかないか？

      となりにいるやつが いい物を
      持ってるんだ。
    "translated": ""
  "6330":
    "original": |-
      <C_YELLOW>男<C_NONE>
      この町は 昔 ファーゲスタの中で
      いちばん にぎやかな 町だったんだ。

      いろいろな地方から たくさんの人が
      やってきていたんだよ。

      でも 地方間の移動が 禁止に
      なってからは こんなふうに 静かに
      なっちまったんだ。
    "translated": ""
  "63ff":
    "original": |-
      <C_YELLOW>男<C_NONE>
      いやな世の中に なっちゃったよな。
      ここで さわいでいると ガードたちがすぐに寄ってくるぜ。

      それで たぶん うるさいと言って
      ここから 追い出すんだ。
      あーやだやだ。
    "translated": ""
  "64a3":
    "original": |-
      <C_YELLOW>女<C_NONE>
      私 ここで 待ち合わせしてるんだけどなかなか こないのよ。

      あんまり ここに長くいると ガードがうるさいし 困っちゃったわ。
    "translated": ""
  "651e":
    "original": |-
      <C_YELLOW>ヤミ屋<C_NONE>
      あんたたち どんな用なんだ？<RET_N>
    "translated": ""
  "6543":
    "original": |-
      おれは よく ここに来てるから
      何か用があったら また来てくれ。
    "translated": ""
  "6580":
    "original": |-
      これ以上 持てないみたいだな。

      <RET>
    "translated": ""
  "659f":
    "original": |-
      何が 買いたいんだ？
      <RET_N>
    "translated": ""
  "65b4":
    "original": |-
      <ITEM>だな。
      ガードに 見つかるなよ。

      <RET>
    "translated": ""
  "65dd":
    "original": |-
      何を 売ってくれるんだ？
      <RET_N>
    "translated": ""
  "65f6":
    "original": |2-
       Gold なら買ってやるけど
      それで いいか？
      <RET_N>
    "translated": ""
  "6620":
    "original": |-
      それじゃ しかたねえな。

      <RET_N>
    "translated": ""
  "6639":
    "original": |-
      ありがとよ。
      <RET_N>
    "translated": ""
"note": ""
