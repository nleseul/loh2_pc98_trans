      今 おやつの アップルパイを
      作ってるの 早くできないかしら。
      味見ができるのに ･ ･ ･<IF_NOT0068><JUMP6402>

      なーんて のんきなこと 言ってて
      もしモンスターが おそってきたら
      どうしましょ。<LOC6402>
