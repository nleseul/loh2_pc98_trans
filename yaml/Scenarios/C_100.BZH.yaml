"_entries":
  !!int "23276": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ドラント<C_NONE>
      <IF0050><JUMP5b51>ここを どこだと 思っている !!
      いなか者が 来るような 所じゃない
      とっとと 出ていけ !!<END>
      <LOC5b51>いやー これは これは 王子さま。
      私が 後を継いだときには よろしく
      お願いします。
    "original_byte_length": !!int |-
      181
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54669
      "target_addr": !!int |-
        23276
    "translated": |-
      <C_YELLOW>Durant<C_NONE>
      <IF0050><JUMP5b51>Where do you think you're going?!
      This is no place for peasants!
      Get out! Get out!!<END>
      <LOC5b51>Your Highness! What a pleasure!
      I look forward to working with you
      once I am named Duke.
  !!int "23457": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ローランス<C_NONE>
      <IF0050><JUMP5c07>なんだね？ 私は 忙しいのだ。
      君たちのような 平民に
      かかわっている暇は ないのだよ。<END>
      <LOC5c07>私は とても 忙しいのですが
      王子さまの お相手を するくらいの
      時間なら いくらでも ありますよ。
    "original_byte_length": !!int |-
      195
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54678
      "target_addr": !!int |-
        23457
    "translated": |-
      <C_YELLOW>Laurence<C_NONE>
      <IF0050><JUMP5c07>What is it? I'm far too busy to
      waste time with commoners.<END>
      <LOC5c07>Busy as I may be, it would be
      my pleasure to speak with your
      Highness as long as you desire.
  !!int "23652": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>マルセー<C_NONE>
      <IF0050><JUMP5cf6>どうしたのだ ジェストンさまか？
      残念だが 私は ジェストンさまでは
      ないのだよ。

      よく まちがえられて 困るんだがね。ほっほっほっほ。<END>
      <LOC5cf6>おや 王子さま。
      ジェストンさまは 私のことを
      何か 言っておりませんでしたか？

      私が 後を継ぐことに なっている
      はずなんですがね。
      ほっほっほっほ。
    "original_byte_length": !!int |-
      289
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54687
      "target_addr": !!int |-
        23652
    "translated": |-
      <C_YELLOW>Marssei<C_NONE>
      <IF0050><JUMP5cf6>What? Duke Jestonn? No, I'm afraidI am not the Duke.

      Many people do make that mistake,
      of course. Ha ha ha ha!<END>
      <LOC5cf6>Ah, your Highness. His Excellency
      spoke to you about me, I suppose?

      I will be his successor, after all.Ha ha ha ha!
  !!int "23941": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ロエル<C_NONE>
      しかし いつになっても 城という所は人が たくさんおって 落ちつかぬのう。

      やはり わしには ひとりのほうが
      向いているようじゃ。
    "original_byte_length": !!int |-
      132
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54696
      "target_addr": !!int |-
        23941
    "translated": |-
      <C_YELLOW>Loell<C_NONE>
      I find I still can't relax in a
      place like a castle. Too many
      people, you see.

      I'm surely more suited for the
      solitary life.
  !!int "24073": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      赤スライムの 異常はんしょくは
      <IF0068><JUMP5e63>大地震の 前ぶれだったんじゃ
      ないでしょうかね。<END>
      <LOC5e63>モンスターが 出てくることの
      前ぶれだったんですね。
    "original_byte_length": !!int |-
      141
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54705
      "target_addr": !!int |-
        24073
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      This strange red slime outbreak
      was probably a warning sign of
      <IF0068><JUMP5e63>the earthquake, right?<END>
      <LOC5e63>the monsters, right?
  !!int "24214": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      うちのばあさんが 言ってましたよ。
      あの大地震は 竜の卵がかえる
      前ぶれなんだってね。<IF_NOT0068><JUMP5f39>

      確かに まちがってない みたいだけどモンスターが 出てくるなんてねえ。<LOC5f39>
    "original_byte_length": !!int |-
      164
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54714
      "target_addr": !!int |-
        24214
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      I heard it from my grandmother.
      That earthquake was an omen of
      the hatching of the dragonseggs.<IF_NOT0068><JUMP5f39>

      I guess she wasn't wrong. That's
      where these monsters came from.<LOC5f39>
  !!int "24378": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      今 わが国の船は 罪人を 送るために
      ジャグリに 向かっている。

      <IF0068><JUMP6033>ジャグリとは ウォンリーク北部の
      地域のことで 荒い海と 険しい山脈に囲まれた 流刑地のことだ。

      そこを 各国が 共同で 管理していて
      罪人たちは その中で 集落を作り
      生活しているのだ。<END>
      <LOC6033>たしか あそこにも 竜の卵が あった
      はずだが どうなったのだろうか？
    "original_byte_length": !!int |-
      315
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54723
      "target_addr": !!int |-
        24378
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      The castle's ship is currently
      transporting criminals to Jagri.

      <IF0068><JUMP6033>Jagri is the region to the north
      of Wonliech. It's a penal colony,
      surrounded by stormy seas and
      treacherous mountains.

      It's jointly managed by all the
      nations as a place for criminals
      to settle.<END>
      <LOC6033>I'm sure there are dragonseggs
      up there too. I wonder how they'vefared?
  !!int "24693": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ロエル殿は 昔から ジェストンさまの相談役をされていて 城の北西にある
      一軒家に 住んでおられました。

      ところが 先日の地震で 家がつぶれてしまったのです。

      つぶれた家から 大けがを したまま
      なんとか 抜け出して、ここまで
      たどりつかれたのです。
    "original_byte_length": !!int |-
      242
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54732
      "target_addr": !!int |-
        24693
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      Loell has been an advisor to Duke
      Jestonn for many years. He lived
      in a house to the northwest.

      However, his house collapsed
      during the earthquake.

      He was badly injured, but he
      somehow managed to pull himself
      free and make his way here.
  !!int "24935": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF0068><JUMP61d7>この先は 地下ろうへの 入口ですが
      先日 罪人を ジャグリに 送ったので
      中に入っても だれもいませんよ。<END>
      <LOC61d7>この先は 地下ろうへの 入口です。

      この騒ぎの どさくさに まぎれて
      悪いことを するやつが 増えて
      くるんじゃないかと 心配ですよ。
    "original_byte_length": !!int |-
      237
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54741
      "target_addr": !!int |-
        24935
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      The dungeons are through here.<IF0068><JUMP61d7>
      All the criminals were just sent
      to Jagri, so there's no one there.<END>
      <LOC61d7>

      I'm worried that there's going to
      be an increase in crime, with all
      this confusion.
  !!int "25172": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      この３つの部屋に いる方たちが
      ジェストンさまの 後継ぎ候補です。
    "original_byte_length": !!int |-
      71
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54750
      "target_addr": !!int |-
        25172
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      These are the rooms where the
      three candidates to succeed the
      Duke are lodged.
  !!int "25243": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      <IF0068><JUMP62ff>このごろ 赤スライムが やたらに
      たくさん いるでしょ？
      気持ち悪くて いやんなっちゃうわ。<END>
      <LOC62ff>あの赤スライムの 気持ち悪さと
      モンスターの おそろしさ ･ ･ ･
      やっぱり どっちも いやね。
    "original_byte_length": !!int |-
      187
    "references":
