      <C_YELLOW>男<C_NONE>
      グエンの塔には サイレスの呪文の
      石碑があったんだけど 倒れて
      なくなちゃったんだ。

      それで サイレスの呪文を
      手に入れるには ここの呪文屋で
      買うしかなくなったんだよ。

      そうしたら 呪文屋のやつ 値段を
      ２倍にして 売りはじめたんだぜ。<IF00ff><JUMP65a9>

      でも しばらくは 値段が高いから
      あまり 売れてなかったけど
      モンスターが 出てきてからは
      けっこう 売れているみたいだぜ。<LOC65a9>
