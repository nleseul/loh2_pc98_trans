      <CALL6cea><IF000e><JUMP65d3><IF0048><JUMP6421><IF0008><JUMP63e4><IF_NOT0405><JUMP619b><UNSET0405><CALL6d08>. You're nearly 16 now.
      In our tradition, that qualifies
      you to take the throne.

      A king must be skilled in battle,
      and wise in the ways of the world.Not just those of Farleyn. You
      should see other lands as well.

      I'm sure that other areas of
      Isilartha have been damaged by therecent earthquake as well.

      So I have decided to send letters
      expressing our support to leaders
      I am acquainted with in each of
      the nations.

      I would like you to greet these
      leaders and deliver the letters,
      and evaluate the situation in
      the rest of the world.

      But I don't think you'll be able
      to make an honest appraisal if youtravel as a prince of Farleyn.

      So you're going to be traveling
      incognito, without telling anyone
      about your station.

      Unlike the old days, you won't
      be in danger from monsters, so youshouldn't have any need for an
      honor guard.

      There are four letters in all.
      To the Duchy of Wonliech, the
      Kingdoms of Lanoura and Soldythe,
      and the Republic of Moreston.

      You'll deliver one letter to a
      leader in each of those four.

      And you'll have one other goal.
      You know about Warp Wings, right?

      They're a very useful tool you canuse to travel instantly to any
      town you've been to at least once.

      There's a licensing system now, tobe sure only responsible people
      are allowed to have them. But I'veregistered you to take one.

      You'll need to be able to travel
      to towns around the world
      quickly when you become king.

      So as you deliver the letters,
      visit as many towns as you can,
      and add them to your Warp
      destinations.

      <CH0>
      Of course, Father.

      <CALL6cea>Perfect.
      You should leave tomorrow morning.<END>
