      <CALL6cea><IF000e><JUMP65d3><IF0048><JUMP6421><IF0008><JUMP63e4><IF_NOT0405><JUMP619b><UNSET0405><CALL6d08> お前も もうすぐ１６才だ。わが国では １６才になれば 王位を
      継承する資格が 与えられる。

      国王になるには、武術を 身につけ
      さまざまな知識を 持つ必要がある。
      このファーレーン王国だけではなく
      他の国を 見てくるのも よいだろう。

      先日の イセルハーサ全土を おそった大地震で 各国とも 多少の被害が
      出ているはずだ。

      そこで、私の旧友でもある 各国の
      指導者たちに 見舞いの親書を
      送ることにしたのだ。

      それを お前が持って 指導者たちに
      あいさつをし、後学のために 他国の
      ようすを 見てくるがよい。

      しかし、お前が わが国の王子として
      行ったのでは その国の ありのままのようすを 見られないであろう。

      そこで、王子という身分を 明かさず
      お忍びで 旅をするのだ。

      昔とちがって 危険なモンスターも
      いないので ごえいの兵士たちを
      連れていく必要も ないだろう。

      親書は 全部で４通ある。
      ウォンリーク公国、ラヌーラ王国、
      ソルディス王国、モレストン共和国。

      以上、４国の 指導者たちに
      私の親書を 届けてくるのだ。

      そして もうひとつ 旅の目的がある。ワプの翼は知っているな？

      それは 一度 行ったことのある町へ
      いっしゅんにして 行くことができる
      という 非常に便利な物だ。

      現在では 各国内での 登録制となり
      良識のある者にしか 許可を与えて
      いないのだが それを お前のために
      ひとつ登録しておいた。

      国王となったときに 世界中の町に
      しゅん時に 行くことができるように
      しておくことも 必要であろう。

      親書を 届けながら 多くの町に行き
      ワプが 使えるようにしてくるのだ。

      <CH0>
      はい わかりました、父上。

      <CALL6cea>よろしい。
      それでは 明日にでも 旅立つがよい。<END>
