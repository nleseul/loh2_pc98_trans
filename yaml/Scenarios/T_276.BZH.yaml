  !!int "24442": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ボアード<C_NONE>
      <IF009d><JUMP63ad><IF009e><JUMP63db><Xf63fd6><JUMP616a><IF010b><JUMP5fb8><CALL64ad>酒でも 手に入ったのか？<END>
      <LOC5fb8><IF009c><JUMP6070><SET009c><CALL64ad>

      <CH0>
      ボアードさん お願いがあるんだけど。

      <C_YELLOW>ボアード<C_NONE>
      何だよ 今度は どんなことなんだ？

      <CH0>
      バクヤクが ほしいんだ。

      <C_YELLOW>ボアード<C_NONE>
      バクヤクだと？
      まったく 親子そろって ･ ･ ･

      そりゃ <LOC6070>バクヤクなんて くさるほど
      あるけどよ 酒１本と バクヤク１個の交換ってのが 昔からの 決まりなんだ。

      珍しい酒でもありゃ 交換してやるが
      たいていの酒は 飲んだことあるから
      探すのは たいへんだぜ。

      まっ 悪く思うな 昔からの決まりを
      破ることは できねえんだよ。<END>
      <LOC616a>おっ お前ら 変わった物
      持ってるじゃねえかよ。

      <CH0>
      ボアードさん これをあげるから
      バクヤクを もらえないかな？

      <SET009e><SET009d><ASMd637><ITEM><C_GREEN>を渡しました。<SND0103><C_NONE>

      <C_YELLOW>ボアード<C_NONE>
      しかし おどろいたな。<WAIT>
      酒を持ってこいって 冗談のつもりで
      言ったのに 本当に持ってくるとはな。

      しかも このおれでも 見たこともないこんな珍しい酒を 見つけてくるとは。<WAIT>
      どれ ちょっと 味見をしてみるか。

      プハ～ ん～ きくなぁ!! <WAIT>
      こいつぁ 気付けぐすりにゃ 最高だ。どこで こんなもん 見つけたんだ？

      <CH0>
      今は ちょっと 教えられないんだ。
      よかったら また持ってくるよ。

      <C_YELLOW>ボアード<C_NONE>
      ケチだな まあいいや。
      それより お前ら バクヤクが
      ほしかったんだろ？

      <LOC63ad>右の武器をおいてある所から
      持っていってくれ。<END>
      <LOC63db><Xf63fd6><JUMP6412>またバクヤクが ほしかったら
      酒と交換してやるよ。<END>
      <LOC6412>おっ また バクヤクがほしいのか？<Xf69229><JUMP6457><SET009d><ASMd637><CLEAR><ITEM><C_GREEN>を渡しました。<SND0103><C_NONE>

      <JUMP63ad><LOC6457><CLEAR>そうか その酒 けっこう気に入ったぜ。またバクヤクが ほしかったら
      交換してやるからな。
