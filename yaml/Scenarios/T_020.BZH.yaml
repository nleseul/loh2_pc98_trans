      <C_YELLOW>女<C_NONE>
      <IF0012><JUMP6064><IF000b><JUMP600f><IF0018><JUMP5fd9>この村の アロンさんって長老さん
      知ってる？

      昔から セリオス国王の 相談役を
      していたほどの 人なのよ。

      でも何年か前に お城を出て あそこで一人暮らしを してるんだけど
      いつも ひなたぼっこをしてるの。
      とても そんな人だとは 思えないわよ。<END>
      <LOC5fd9>アロンさんなら ルディアの町に
      行くって 言ってたわよ。<END>
      <LOC600f>まあ、ピートさんが 困ってるの？
      それなら うらの畑にいる男の人に
      言ってごらんなさい。<END>
      <LOC6064>ピートさんも大変ね。
      早く 鉱山が 復旧すればいいけど。
    "original_byte_length": !!int |-
      447
    "references":
    - "source_addr": !!int |-
