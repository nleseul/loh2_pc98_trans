      <C_YELLOW>ロー<C_NONE>
      <IF0010><JUMP6256><SET0010>んっ !?

      おい チビ。お前 もしかすると
      アトラス王子じゃねえか？

      <CH0>
      えっ ま、まさか。
      ぼくは 王子なんかじゃないよ。

      <C_YELLOW>ロー<C_NONE>
      ごまかすんじゃねえよ、その顔見りゃわかるさ。
      セリオスに そっくりだぜ。

      <CH0>
      ど、どうして 父上のことを !?

      <C_YELLOW>ロー<C_NONE>
      あいつとは ずっと昔 いっしょに旅をしてたことが あったんだ。

      何度も あいつの命を 助けてやった
      もんだぜ ･ ･ ･

      <CH0>
      じゃあ 父上の 命の恩人？

      <C_YELLOW>ロー<C_NONE>
      そりゃ そうだぜ。
      でも あまり 言いふらすんじゃねえぞ。<END>
      <LOC6256>おい チビ。
      おれのことを あまり 言いふらすなよ。
