      <IF0011><JUMP63e0><ASMd708><SET0011><CH0>
      Alon! You look well!

      <C_YELLOW>Alon<C_NONE>
      Oh!! Your Highness!
      It's been such a long time.
      And you look...

      That the armor that King Selios
      used to wear, isn't it? Such
      a brave figure...

      You look exactly like young
      Selios. Seeing how much your
      Highness has grown...

      You've made...
      You've made this old man so happy.<END>
