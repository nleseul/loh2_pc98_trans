    "translated": |-
      <C_YELLOW>Man<C_NONE>
      <IF0404><JUMP5c79><SET0404>Oh, hey, kid. I haven't seen you
      around here. Where're you from?

      <CH0>
      Uhh... R-Rudia.

      <C_YELLOW>Man<C_NONE>
      Oh, I see. <LOC5c79>Isn't there a weapon
      merchant named Scott out there
      in Rudia?

      I hear during that earthquake,
      all the weapons he had hung on hiswalls fell right on top of him,
      but he didn't get a single cut.

      The last I saw him, he was still
      passed out in bed from the shock.
      He's got to be back to work by
      now, though, right?
