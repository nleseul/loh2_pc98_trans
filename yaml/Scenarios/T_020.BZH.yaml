      "target_addr": !!int |-
        24283
    "translated": |-
      <C_YELLOW>Woman<C_NONE>
      <IF0012><JUMP6064><IF000b><JUMP600f><IF0018><JUMP5fd9>You know Alon, our village elder?

      Would you believe he was an
      advisor to King Selios years ago?

      But he left the castle a few yearsago. Now he lives alone here, and sits in the sun all day long. It'shard to believe who he used to be.<END>
      <LOC5fd9>If you're looking for Alon, he
      said he was going to Rudia.<END>
      <LOC600f>Oh, Pete needs help?
      You should let the men out in the
      fields know.<END>
      <LOC6064>This must be rough on Pete.
      I hope they can re-open the mine
      soon.
