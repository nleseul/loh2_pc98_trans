    "original": "<C_YELLOW>男<C_NONE>\n<IF0404><JUMP5c79><SET0404>おや 見かけない子だな。\nどこから来たんだ？\n\
      \n<CH0>\nえっ えーと ルディアから。\n\n<C_YELLOW>男<C_NONE>\nそうか、<LOC5c79>ルディアといえば 武器屋の\n\
      スコットがいるだろ。\n\nあいつな この前の 地震のときに\n壁に かけてあった武器が 全部 \n自分めがけて 落ちてきたんだけど\nかすりきず ひとつしなかったんだと。\n\
      \nおれが 前に行ったときには まだ\nそのショックで 寝込んでたんだけど\n今は もう店を やってるんだろ？"
