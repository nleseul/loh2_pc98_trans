"entries":
  "5a27":
    "original": |-
      <C_YELLOW>ジェストン<C_NONE>
      アトラス王子 そなたの おかげで
      モンスターは いなくなった。
      心から 礼を申すぞ。

      ところで 王子。
      たいかんの儀式は いつなのじゃ？

      <Xf52c0000><ASM1ae6><Xf7><CH0>
      心配されなくても 連絡しますので。

      <C_YELLOW>ジェストン<C_NONE>
      そうか ･ ･ ･ 頼んだぞ。
    "translated": ""
  "5b05":
    "original": |-
      <C_YELLOW>オーエン<C_NONE>
      これからは 王子さまの時代です。
      私も かげながら 応援しております。
    "translated": ""
  "5b53":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      これは 私のカンなのですが
      ジェストンさまは ファーレーン王国と合併する気だと思うのです。

      妹君のフェリシアさまが 嫁いで
      いかれてから ２国は かなり親しい
      関係になっています。

      そして 後継ぎ候補たちを
      追い出したのですから 合併は
      時間の問題でしょう。
    "translated": ""
  "5c4f":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      結局 例の候補たちは 頼りないので
      追い出してしまったのです。

      それは 当然だと思いますが 代わりの後継ぎを 探そうとはしないのです。
      いったい どうするのでしょうか？
    "translated": ""
  "5cf6":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ああ わが国にも あなたさまのような立派な後継ぎがいたら ･ ･ ･
    "translated": ""
  "5d3a":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      おおっ これは アトラス王子さま。
      お元気そうで なによりでございます。
    "translated": ""
"note": ""
