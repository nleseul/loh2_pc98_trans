  !!int "23259": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ソニア<C_NONE>
      <IF005d><JUMP5ea5><IF0015><JUMP5c38><IF005c><JUMP5bfa><SET005c>王子さま、セリオスさまのことは？

      <Xf52c0000><ASM1ae6><Xf7><CH0>
      はい きいています。
      ある情報を きいたので これから
      探しに行くところです。

      <C_YELLOW>ソニア<C_NONE>
      まあ それは いったい？

      <CH0>
      今は 話せません。
      ちょっと はっきりとしないことが
      あるんです。

      <C_YELLOW>ソニア<C_NONE>
      そうですか ･ ･ ･ わかりました。

      <LOC5bfa>王子さま、くれぐれも ごむりを
      なさらないように してください。<END>
      <LOC5c38><SET005d>王子さま、エリオンさまの件は
      ありがとうございました。

      ところで 司祭 バーバラなのですが
      先日 戻っては きたのですが
      どうもようすが おかしいのです。

      いつもと違って 元気がないので
      きいてみたところ バーバラは
      竜の卵を 元に戻しては いないと
      いうのです。

      たまたま 竜の卵に 入っていったら
      モンスターの 発生が 止まっただけでバーバラは 何もしていない
      らしいのです。

      それどころか モンスターの発生を
      止める方法が わからず 手がかりを
      さがすために 全部の竜の卵を
      まわったそうです。

      しかし なんの手がかりも 得られず
      役に立てない 司祭など 必要ないと
      考えているようでした。

      私たちも バーバラを あてに
      していただけに 残念でなりません。

      <LOC5ea5>王子さま かってなことを 言いますがセリオスさまたちに 代わって
      この混乱を しずめてくれませんか？
