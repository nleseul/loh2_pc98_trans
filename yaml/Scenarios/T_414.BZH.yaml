"entries":
  "5a90":
    "original": |-
      <C_YELLOW>男<C_NONE>
      ソルディスに 行ったときに
      きいたんだけど 司祭 バーバラが
      モンスターを 止めたらしいぜ。
    "translated": ""
  "5aec":
    "original": |-
      <C_YELLOW>男<C_NONE>
      スリの修行とかで よく ファンガスの連中が この町まで来るんだよ。
      気をつけたほうがいいぞ。
    "translated": ""
  "5b4a":
    "original": |-
      <C_YELLOW>女<C_NONE>
      モレストンには ファンガスっていう
      盗賊の町があったけど モンスターに
      おそわれてしまったのよ。

      もうモンスターが いなくなったと
      いうのに まだだれも 盗賊たちを
      見ていないんですって。
    "translated": ""
  "5c02":
    "original": |-
      <C_YELLOW>女<C_NONE>
      ファンガスの 盗賊たちの かしらってかなりの年寄りらしいけど 今でも
      すごく 元気だっていう話よ。

      若いころは 世界をまたにかける
      大盗賊 ゲイルと 呼ばれていたそうよ。
    "translated": ""
  "5ca8":
    "original": |-
      <C_YELLOW>アニー<C_NONE>
      <IF0404><JUMP5cd0><SET0404>シンディ 元気そうね？
      <LOC5cd0>たまには おじいちゃんの所にも
      行ってあげてね。
    "translated": ""
  "5cff":
    "original": |-
      <C_YELLOW>ヤミ屋<C_NONE>
      ヘッヘッヘ なにか用かい？<RET_N>
    "translated": ""
  "5d22":
