      <C_YELLOW>Maid<C_NONE>
      The master and his wife love theirmeals. Which means more work for
      us.

      After breakfast, they want lunch.
      And after that, dinner, and then
      supper. And then it's time for
      breakfast all over again.

      I'm running around all the time,
      with never a moment to rest!
