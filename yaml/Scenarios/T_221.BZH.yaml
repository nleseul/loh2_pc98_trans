      <C_YELLOW>Maid<C_NONE>
      Miss Flora is so kind and pure.
      A truly lovely young woman.

      But the master is so protective
      of her that she's never allowed
      outside the manor on her own.

      So she's never been able to make
      friends. I feel bad for her.
