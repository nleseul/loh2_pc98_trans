    "original": |-
      <C_YELLOW>チャーリー<C_NONE>
      <IF0407><JUMP663c><IF0404><JUMP644e>むっ どこから もぐり込んだんだ。
      お嬢さまには １歩も近付かせないぞ。<END>
      <LOC644e><SET0070><UNSET0404>はて ジェラルドさまに なにか
      ご用ですかな？

      <CH0>
      ぼくたちは セリスの城に
      入りたいんだけど 兵士が 話を
      きいてくれないんだ。

      それで ジェラルドさんに なんとか
      してもらえたらと思って。

      <C_YELLOW>チャーリー<C_NONE>
      城に 何の用が あるのか 知らないが
      だんなさまが 他人に 協力するはずがありません。

      お前たち そんな うまいことを言ってフローラお嬢さまに 近づこうという
      こんたんだな？

      お前たちのような 男を お嬢さまに
      近づけるなと だんなさまに きつく
      言われております。
      <PAGE>
      わかったら さっさと 出ていって
      くれますかな。<END>
      <LOC663c>お待たせいたしました。
      私が いっしょに 行って 兵士に
      話してさしあげましょう。
