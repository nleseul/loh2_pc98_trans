      <C_YELLOW>女中<C_NONE>
      だんなさまと 奥様は 大食漢だから
      私たちも 大変なのよ。

      朝食が 終わったら 昼食のしたく、
      それが 終わったら 夕食、その次が
      夜食、それでまた 次の日の朝食って
      いうかんじなのよ。

      もう 忙しくて 忙しくて 休んでる
      ひまなんか ないくらいよ。
