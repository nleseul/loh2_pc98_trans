    "original": |-
      <C_YELLOW>フローラ<C_NONE>
      <IF0406><JUMP633e><UNSET0405><SET0072>お父さま 起きてください。
      お客さまですよ

      <C_YELLOW>ジェラルド<C_NONE>
      おお わしの かわいいフローラよ。
      どうしたんだ？

      んっ !? き、きさまら だれだ !!
      どこから もぐり込んだ !!

      そうか わかったぞ わしの かわいい
      フローラを 誘拐する気だな？

      <C_YELLOW>フローラ<C_NONE>
      ちがうのよ お父さま。
      この方たちは お客さまなのよ。

      <C_YELLOW>ジェラルド<C_NONE>
      おお わしの かわいいフローラよ
      お前は だまされておるのだ。

      わしは こんな下品な やつらなど
      よんだ 覚えはないぞ。

      <CH1>
      下品 !? このスケベおやじが ･ ･ ･
      <CH0>
      ランドー !!

      ジェラルドさん ぼくたちは セリスの城に用があるのですが なぜか 兵士が話をきいてくれず 中に入れて
      くれないのです。

      <C_YELLOW>ジェラルド<C_NONE>
      あたりまえだ お前らのような 下品なやつが この時期に 城に入れるはずがなかろうが !!

      今は 祭の準備のために あやしい者が城に入らないようにしているのだ。
      お前たちは 見るからに あやしそう
      だから 入れなくて とうぜんだ !!

      <CH0>
      そこを あなたの力で なんとかして
      もらえないでしょうか？

      <C_YELLOW>ジェラルド<C_NONE>
      バカなことを言うな !!
      なぜ わしが お前らの めんどうを
      みなくてはならん？

      <C_YELLOW>フローラ<C_NONE>
      お父さま そんなことを おっしゃらずなんとかして さしあげてください。

      この方たちは 決して 悪い人などではありませんわ。<WAIT>
      私からも お願いします。

      <C_YELLOW>ジェラルド<C_NONE>
      おお わしの かわいいフローラや
      お前が そう言うならしかたがない。
      チャーリーに 連れていかせよう。
      <PAGE>
      こいつらを 玄関まで 連れていって
      チャーリーを 呼んできてくれるか？

      <C_YELLOW>フローラ<C_NONE>
      はい お父さま。<WAIT>
      お父さま。

      <C_YELLOW>ジェラルド<C_NONE>
      なんじゃ？<WAIT>
      <C_YELLOW>フローラ<C_NONE>
      ありがとう。

      <C_YELLOW>ジェラルド<C_NONE>
      ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･
      <WAIT>
      <C_GREEN>ジェラルドは顔を真っ赤にしています。<C_NONE>

      <C_YELLOW>ジェラルド<C_NONE>
      あっ フローラ。<WAIT>
      なにかされそうになったら すぐに
      大声を出すんだぞ。<END>
      <LOC633e><UNSET0406><ASMd813><Xf7>チャーリー お父さまが お呼びよ。

      <ASMd81f><Xf7>ちょっと お待ちくださいね。

      <CH0>
      ありがとう たすかったよ。

      <C_YELLOW>フローラ<C_NONE>
      どういたしまして、あなたたちが
      よろこんでくれて 私も うれしいわ。
