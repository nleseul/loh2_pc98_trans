    "translated": |-
      <C_YELLOW>Charlie<C_NONE>
      <IF0407><JUMP663c><IF0404><JUMP644e>Oh, my... how did you slip in?
      I shan't allow you a single step
      closer to Miss Flora!<END>
      <LOC644e><SET0070><UNSET0404>Oh, dear... I suppose you have
      some business with Master Gerald?

      <CH0>
      We wanted to get into Selis Castle,but the guards wouldn't listen.

      So we hoped Gerald could do
      something to help us.

      <C_YELLOW>Charlie<C_NONE>
      I can't say what business you may
      have in the castle, but I doubt
      the master would help strangers.

      For all I know, you are trying
      to wheedle your way in so you can
      get close to Miss Flora.

      The master has been very clear
      that I must never allow men like
      yourselves to approach the young
      lady.

      I am sure you understand.
      So please be on your way.<END>
      <LOC663c>Thank you for your patience.
      I will come with you and explain
      matters to the guards.
