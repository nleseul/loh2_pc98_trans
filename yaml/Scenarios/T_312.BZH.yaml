  !!int "23283": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ジャン<C_NONE>
      おれは ドラゴン牧場を経営している
      世界で ただひとりの男だ。

      ソルディスのドラゴンは １００年に
      １度しか卵を産まないんだ。
      じいさんの話だと 今度は８０年も
      さきに なるそうだ。

      おれが 生きている間には
      産んでくれないなんて かなしいけど
      これだけは どうにもならないからな。

      おれの子孫のために 大事に
      ドラゴンを 育ててるのさ。
