"entries":
  "5bd5":
    "original": |-
      <C_YELLOW>子ども<C_NONE>
      <IF017d><JUMP5c48>ぼく 大きくなったら ガードたちを
      やっつけてやるんだ。

      あんなに いばった やつらなんか
      大っきらいだ。<END>
      <LOC5c48>村の外には モンスターがいるから
      危ないんだって。

      ボザのおじちゃんたちが 入口で
      見張っているんだ。
    "translated": ""
  "5caa":
    "original": |-
      <C_YELLOW>男<C_NONE>
      <IF017c><JUMP5d1b>あのガードめ おれたちが いったい
      何をしたって 言うんだ。

      わけもなく うさばらしなんか
      しやがってよお。<END>
      <LOC5d1b>あの いまいましい モンスターどもはどこから 出てきてやがるんだ。
      あぶなくて 外にも出られやしねえぜ。
    "translated": ""
  "5d7f":
    "original": |-
      <C_YELLOW>男<C_NONE>
      <IF017c><JUMP5e51>あなたたちですね うちの子を
      助けてくださったのは？

      お礼を 言いたいところだけど
      ガードを 倒してしまったからには
      きっとまた 他のガードが 仕返しに
      やってくるんですよ。

      なんてことを してくれたんですか。<END>
      <LOC5e51>もう この帝国も 終わりでしょう。
      皇帝の独裁からはじまって とうとう
      モンスターまで 出てきて ･ ･ ･

      そのうち 町もつぶされ 混乱が起こり滅亡していくのです。
    "translated": ""
  "5ee9":
    "original": |-
      <C_YELLOW>女<C_NONE>
      <IF017c><JUMP5f46>ガードが来たら また 隠れてれば
      いいんだから うちの人の 言うことは気にしないでね。<END>
      <LOC5f46>ごめんなさいね うちの人は ちょっとおくびょうで 悲観的な人なのよ。
      あまり 気にしないでくださいね。
    "translated": ""
  "5fa8":
    "original": |-
      <C_YELLOW>女<C_NONE>
      <SET010c>うちの おじいさんは 昔 まだお酒を
      飲むのが 許されていたころは
      大のお酒好きだったの。

      アフルの村に ハーベイという
      酒屋の主人がいて その人の作った
      お酒が大好きだったのよ。

      だけど 今じゃ お酒を飲むのが
      禁止されているから おじいさんは
      楽しみが なくなっちゃったのよ。
    "translated": ""
  "60b7":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      まったく 住みづらい 世の中に
      なったもんじゃ。<IF017c><JUMP6145>

      どうして わしらが 苦労ばかりして
      城にいる者たちは いい暮らしが
      できるのじゃろうか。<LOC6145>
    "translated": ""
  "6146":
    "original": |-
      <C_YELLOW>男<C_NONE>
      <IF0015><JUMP621c>ちょっと前のことなんだが ここと
      イズーの間の洞窟で 落盤が 起こって大きな岩で ふさがれてしまったんだ。

      でも 皇帝は それを直そうとしないでだれも 通れないようにしているんだ。<WAIT>
      何を 考えてるんだろう 皇帝は？<END>
      <LOC621c>こことイズーの間の 大きな岩が
      なくなったそうだ。

      でも あのモンスターたちがいるから
      イズーに 行くには たいへんだよ。
      せめて 武器でもあればなあ。
    "translated": ""
  "62ac":
    "original": |-
      <C_YELLOW>ボザ<C_NONE>
      どうして こんなに 忙しいときに
      モンスターなんかが 出てくるんだ。<IF0015><JUMP6371>

      悪いが お父さんの 救出作戦の方まで人をさいて いられなくなったんだ。
      おれたち レジスタンスが 各村を
      守ることにしたんだ。<LOC6371>
    "translated": ""
  "6372":
    "original": |-
      <C_YELLOW>男<C_NONE>
      <IF017d><JUMP63da>よくわからないが こっちの方には
      モンスターが いないんだ。
      でも 念のために 見張っているんだ。<END>
      <LOC63da>モンスターが 出てきたおかげで
      しばらくは レジスタンスの活動を
      休止することに なってしまったな。
    "translated": ""
"note": ""
