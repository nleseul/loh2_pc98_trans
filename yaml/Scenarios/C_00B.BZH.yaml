      <CLEAR>王子さま もう これ以上 持ち物は
      持てないようですが ･ ･ ･

      <RET>
    "translated": ""
  "5f14":
    "original": |-
      <CLEAR>王子さまから お預かりしている物は
      何もございません。

      <RET>
    "translated": ""
  "5f4b":
