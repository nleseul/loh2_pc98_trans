  !!int "23768": !RelocatableTranslatableEntry
    "original": |-
      <CALL6ce8><IF00eb><JUMP662e>な、何だよ お前ら。
      おれを ひとりにしといてくれよ。<IF_NOT00d8><JUMP662d><IF0404><JUMP5dc2>

      <CH3>
      おまえ カネ取った。

      <CALL6ce8>げげっ お、おめえは ナスールで
      おれに からんできた ･ ･ ･

      <CH1>
      何 言ってんだよ。
      逆だろ お前が シンディから 金を
      盗もうと したんだろうが。<LOC5dc2><IF00e9><JUMP5dce><SET0404><JUMP662d><LOC5dce>

      <CH0>
      そんなことより ちょっと ききたい
      ことが あるんだけど。

      <CALL6ce8>な、何だよ おれは 何も知らねえよ。

      <CH0>
      ゲイル３世が どこに 行ったのか
      知らないか？

      <CALL6ce8>だから 何も 知らねえって
      言ってるじゃねえか。

      <CH1>
      ３世たちが 出かけたまま 戻って
      こねえのは 知ってるよな。

      <CALL6ce8>さあて 何の ことだかさっぱり。

      <CH1>
      そうか よくわかったぜ。

      おれは ものわかりが いいから
      かまわねえけどな このシンディには
      もうちょっと 詳しく言わねえと
      わかってくれねえぜ。

      なあ シンディ。

      <C_GREEN>シンディは ドレイクの顔を じっと
      にらみつけました。<C_NONE>

      <CALL6ce8>うっ ･ ･ ･ わ、わかったよ。
      話すから 助けてくれ。

      ゲイル３世さまは ここの西にある
      奈落の口っていう洞窟に入って
      いったんだ。

      <CH0>
      洞窟？ どうして そんな所に？

      <CALL6ce8>あー もー しょうがねえなあ。
      みんな 話してやるよ。

      奈落の口ってのは この前の 大地震でできた穴なんだけど その中から
      <CALL6cf3>が 出てきやがったんだ。

      <CH0>
      竜の卵だけじゃなかったのか。

      <CALL6ce8>ああ でも それは 竜の卵から
      出てくるように なる前の話だ。

      それに あのときは ５匹しか
      いなかったんだ。

      そのとき おれは 子分と ふたりだけ
      だったんだが <CALL6cf3>の 動きが
      のろいし 弱そうだから 退治して
      やろうと 飛びかかっていったんだ。

      それで あっというまに ４匹
      やっつけたときに 残りの１匹の
      方から でかい音がして 子分が
      倒れて 動かなくなっちまったんだ。

      おれは それを見て 次は おれに
      くると思って 怖くなっちまって
      逃げ出したんだ。

      <CALL6cf3>が 追ってこないって
      わかっても 怖くて怖くて ･ ･ ･

      あの穴から <CALL6cf3>の仲間が
      たくさん 出てくるかもしれないと
      思うと ･ ･ ･

      このことは だれにも 知られたく
      なかったけど あいつらの仲間が
      出てきてからじゃ おそいと思って
      ゲイル３世さまに わけを話したんだ。

      <CALL6cd3>さまは もう
      そのときには 行方不明に
      なってたからな。

      そうしたら ３世さまは
      プアゾの箱っていう 古代の 箱を
      出してきて そいつを 奈落の口に
      しかけるように 言ったんだ。

      そいつは まわりに 毒のきりを出す
      ようになっていて それで
      <CALL6cf3>が 出てこないように
      しておいたんだ。

      <CH0>
      それで ゲイル３世たちは その穴からずっと出てこない ･ ･ ･

      <CALL6ce8>ああ そういうことだ。
      おれも 気にはなっていたんだが
      ひとりで 入る勇気がなくて ･ ･ ･

      <CH0>
      よし ぼくたちも その穴に
      入ってみよう。

      <CALL6ce8>お、お前ら 本気なのか？

      <CH1>
      あったりめーだろ。

      <CALL6ce8>そうか ３世さまを
      探してくれるんだな？

      それじゃ あの洞窟の プアゾの箱を
      止めてやるよ。
      先に行ってるから後から来てくれ。<LOC6627><SET00ea><ASMd6ab><LOC662d><END>
      <LOC662e>また あの箱を止めてほしいのか？
      めんどうなやつらだな よしちょっと
      待ってろよ。<JUMP6627>
