    "original": |-
      <CALL6cc6><IF00ec><JUMP5c90><SET00ec>何だ てめえは？<WAIT>
      んっ もしかすると セリオスの？

      <CH0>
      はい アトラスです。

      <CALL6cc6>そうか セリオスのガキかぁ。
      なつかしいなぁ あれから ２０年も
      たっちまったんだなぁ。

      で 何しに 来たんだ？
      <LOC5c90>外は <CALL6cf3>だらけなんだ
      けがしねえうちに ファーレーンに
      戻った方がいいぜ。
