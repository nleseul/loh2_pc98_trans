    "original": |-
      <CLEAR><C_YELLOW>ガード<C_NONE>
      陛下 例のやつらが 何者かの
      手によって 連れ去られました。

      <ASMd9ba><CLEAR><C_YELLOW>皇帝 ゴドウィン２世<C_NONE>
      何 !? レジスタンスか？

      <ASMd9d8><C_YELLOW>ガード<C_NONE>
      いえ どうやら やつらの仲間が
      こちらに 侵入しているそうですから
      もしや ･ ･ ･

      <ASMd9d2><C_YELLOW>皇帝 ゴドウィン２世<C_NONE>
      おのれ !!
      やつらに 手加減など いらぬ !!

      フラッド 出せるだけの モンスターをすべて送り出すのだ。
      われわれの力を 思い知らせてやれ。

      <ASMd9d8><C_YELLOW>フラッド<C_NONE>
      はい 陛下。

      <ASMd9de><CLEAR><C_YELLOW>フラッド<C_NONE>
      フッフッフ 野蛮人どもめ ･ ･ ･
      われわれを 怒らせると どうなるか
      思い知るがいい。

      <ASMda1d><CLEAR><C_YELLOW>大盗賊 ゲイル<C_NONE>
      わしゃ モレストンのファンガスを
      寝ぐらにしていた 大盗賊 ゲイルと
      いう者じゃ。

      大地震のあと いつものように散歩を
      しておると 狼の口の近くに 裂け目を見つけた。

      中に入ってみると その奥には
      わしらとは違う 地底の世界が
      あったのじゃ。

      地上の食べ物などを 持っていくと
      珍しがってのう。

      こりゃ ひと商売できると思い
      何人かを使って 物を売らせたら
      もうかるのなんのって ･ ･ ･<WAIT>
      もう 笑いが とまらなかったわい。

      そんなこんなで 気がついたら
      イズーの町長に まつりあげられて
      おったのじゃ。

      まあ そのおかげで 城を守っている
      ガードのナレサ隊長に コネが
      できたのじゃがな。

      そんなある日のことじゃ。
      いつものように 地底を散歩してると
      ギルモアの星が 落ちているのを
      見つけた。

      ギルモアの星といえば セリオス殿の
      持っていた物じゃ。

      もしかしたらと思い それとなく
      ナレサ隊長に きいてみたら やはり
      見たこともない ３人づれが 捕らえ
      られてきたということじゃった。

      きっと わしの孫の ゲイル３世も
      いっしょだと思い 確かめようと
      したが 町長でさえも 入れない所に
      捕らえられているらしくてのう。

      そのあとは お前さんたちも
      知ってのとおり。

      ナレサ隊長に ギルモアの星を渡して
      その見返りに 城に入れるように
      してもらったというわけじゃ。
