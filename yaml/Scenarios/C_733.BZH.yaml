  !!int "24980": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>レイシア<C_NONE>
      お父さん !!

      <C_YELLOW>ガービィ<C_NONE>
      おお レイシア !!
      おれは ここで 何をしていたのだ？

      たしか おれひとりで 捕まって
      城に連れて行かれ 変な台の上で
      何かを されたところまでは
      覚えているんだが ･ ･ ･

      <CH0>
      ガービィさん あなたは それから
      ずっと 気を失っていただけです。

      <C_YELLOW>レイシア<C_NONE>
      アトラスさん ･ ･ ･

      <C_YELLOW>ガービィ<C_NONE>
      ところで とうとう 始まったのか？

      <C_YELLOW>レイシア<C_NONE>
      ええ。<WAIT>
      やっと 指導者としてふさわしい人が
      見つかったのよ。

      あとで 詳しい話を 教えてあげるわ。お父さん ここで 待っていてくれる？皇帝が 強力な力を 得る前に
      倒したいのよ。

      <C_YELLOW>ガービィ<C_NONE>
      ああ かまわん。
      おれのことなど 気にせずに 皇帝を
      倒してきてくれ。

      <CH1>
      よし それじゃ 早く 皇帝を
      追いかけようぜ。

      <CH0>
      ちょっと 待ってくれ。

      <ASMd9ec><Xf7>ここから先は ぼくひとりで行く
      みんなは 危険だから 待っていてくれ。

      <C_YELLOW>レイシア<C_NONE>
      私は 絶対に 行くわよ。
      これは 私たちの問題なんだから。

      <CH2>
      私だって フレイアさまのためにも
      行かなくてはなりませんわ。

      <CH1>
      おいアトラス このおれが いながら
      いいところを お前の ひとりじめに
      させるとでも思ってるのか？

      <CH3>
      シンディ 強い。
      皇帝 倒す。

      <CH0>
      そうか ･ ･ ･ みんな ありがとう。

      <CH1>
      さあ いつまでも こんなことしてると皇帝に逃げられちまうぞ。

      <CH0>
      よし それじゃ ５人で行こう !!
