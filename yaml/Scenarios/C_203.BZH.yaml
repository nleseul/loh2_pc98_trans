  "6264":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      あっ エリオンさま !!

      早く お逃げください !!

      <C_YELLOW>エリオン<C_NONE>
      逃げる？ どういうことだ？

      <C_YELLOW>兵士<C_NONE>
      赤くなった 竜の卵から バケモノが
      わき出てきたのです。

      後から 後から 数えきれないほどの
      バケモノが 出てきて 応戦していてもきりがありません。

      すでに セリスの町にまで 入り込んできてしまいました。
      城まで来るのも 時間の問題です。

      <C_YELLOW>エリオン<C_NONE>
      町の者たちが 危険だ !!
      ソニアは？

      <C_YELLOW>兵士<C_NONE>
      ソニアさまは すでに 町の者たちを
      船に乗せて 国王さまを お待ちです。

      <C_YELLOW>エリオン<C_NONE>
      そうか 私が 心配するまでも
      なかったようだ。

      <C_YELLOW>兵士<C_NONE>
      私は ポウエルさまたちにも
      伝えてまいります。
      お急ぎください。
    "original_byte_length": !!int |-
