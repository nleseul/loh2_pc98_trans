      <SET0405><ASMd740><C_YELLOW>Soldier<C_NONE>
      Pant, pant... S-Something's...
      The eggs... The dragonsegg...

      <C_YELLOW>Aerion<C_NONE>
      Please, calm yourself.
      What's happened to the dragonsegg?

      <C_YELLOW>Soldier<C_NONE>
      Pant... pant... pant...
      It started to glow red all of a
      sudden during the preparations.

      <C_YELLOW>Aerion<C_NONE>
      What? Why would it...?
      <C_YELLOW>Barbara, priestess<C_NONE>
      King Aerion!!<Xf405c23c>
  !!int "24573": !RelocatableTranslatableEntry
    "original": |-
      <SET0406><ASMd74f><C_YELLOW>司祭 バーバラ<C_NONE>
      一大事ですぞ エリオンさま !!
      竜の卵が 赤くなっておるのじゃ。

      竜の卵が 赤く光るなど わしは
      きいたことも ございませぬ。

      城からでは 良く見えませぬから
      卵のそばまで 行ってまいります。

      <C_YELLOW>エリオン<C_NONE>
      よし バーバラ。
      私も いっしょに 行こう。

      <CH0>
      エリオンさま ぼくも いっしょに
      行かせてください。

      <C_YELLOW>エリオン<C_NONE>
      王子が !? いけません 王子の身に
      何かあったら 大変です。
      ここで お待ちになっていてください。

      <CH1>
      赤い竜の卵なんて 見たこともねえな。国王さま じゃまは しないから
      おれたちも 連れてってください。

      <C_YELLOW>エリオン<C_NONE>
      しかたがない ･ ･ ･
      王子 危険なことは なさらぬように
      してください。

      さあ とにかく急ぎましょう。
    "original_byte_length": !!int |-
      615
    "references":
    - !CodeReference
      "source_addr": !!int |-
