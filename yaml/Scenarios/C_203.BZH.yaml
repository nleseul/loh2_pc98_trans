      <C_YELLOW>King Aerion<C_NONE>
      Welcome back to Selis Castle,
      your Highness. Tomorrow, it
      will be Dragonsfete.

      Tonight is the eve before it,
      so I encourage the two of you
      to enjoy yourselves.

      <CH1>
      Thank you, your Majesty.
      We've enjoyed our tour of the
      kingdom. Right, Atlas?

      <Xf52c0000><ASM1ae6><Xf7><CH0>
