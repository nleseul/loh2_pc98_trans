      "target_addr": !!int |-
        24573
    "translated": |-
      <SET0406><ASMd74f><C_YELLOW>Barbara, priestess<C_NONE>
      This is a crisis, your Majesty!!
      The dragonsegg has turned red!

      A dragonsegg glowing red...
      Never have I heard of such a thing.

      I can't see anything from the
      castle. I'm going there to examineit more closely.

      <C_YELLOW>Aerion<C_NONE>
      Very well, Barbara.
      And I will accompany you.

      <CH0>
      I'd like to come too, your Majesty.

      <C_YELLOW>Aerion<C_NONE>
      Your Highness?! No, we can't risk
      it. If anything happened...
      Please wait here.

      <CH1>
      I've never seen a red dragonsegg.
      Please, your Majesty. We wouldn't
      be in the way.

      <C_YELLOW>Aerion<C_NONE>
      ...Very well.
      But please try not to endanger
      yourself, your Highness.

      Let us make haste.
  !!int "25188": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      あっ エリオンさま !!

      早く お逃げください !!

      <C_YELLOW>エリオン<C_NONE>
      逃げる？ どういうことだ？

      <C_YELLOW>兵士<C_NONE>
      赤くなった 竜の卵から バケモノが
      わき出てきたのです。

      後から 後から 数えきれないほどの
      バケモノが 出てきて 応戦していてもきりがありません。

      すでに セリスの町にまで 入り込んできてしまいました。
      城まで来るのも 時間の問題です。

      <C_YELLOW>エリオン<C_NONE>
      町の者たちが 危険だ !!
      ソニアは？

      <C_YELLOW>兵士<C_NONE>
      ソニアさまは すでに 町の者たちを
      船に乗せて 国王さまを お待ちです。

      <C_YELLOW>エリオン<C_NONE>
      そうか 私が 心配するまでも
      なかったようだ。

      <C_YELLOW>兵士<C_NONE>
      私は ポウエルさまたちにも
      伝えてまいります。
      お急ぎください。
    "original_byte_length": !!int |-
      564
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54729
      "target_addr": !!int |-
        25188
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      Ah! Your Majesty!!

      Quickly!! You need to escape!

      <C_YELLOW>Aerion<C_NONE>
      Escape? From what?

      <C_YELLOW>Soldier<C_NONE>
      Monsters have started swarming
      out of the red dragonsegg.

      One after another. More monsters
      than we can count. We can't keep
      them at bay any longer.

      They've already stormed the town
      of Selis. It's only a matter of
      time before they breach the castle.

      <C_YELLOW>Aerion<C_NONE>
      Then the townspeople are in danger!What about Sonia?

      <C_YELLOW>Soldier<C_NONE>
      Her Majesty has already led the
      townspeople aboard the ship. They
      are only waiting for your Majesty.

      <C_YELLOW>Aerion<C_NONE>
      I see. It appears I had no cause
      for concern.

      <C_YELLOW>Soldier<C_NONE>
      I'll inform Poul and the others.
      Please, hurry!
