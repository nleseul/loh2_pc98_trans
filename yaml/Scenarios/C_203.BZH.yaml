  !!int "24272": !RelocatableTranslatableEntry
    "original": |-
      <SET0405><ASMd740><C_YELLOW>兵士<C_NONE>
      ハァハァ た、たいへんです。
      た、卵が 竜の卵が ･ ･ ･

      <C_YELLOW>エリオン<C_NONE>
      どうした 落ちつきなさい。
      竜の卵が どうしたというのだ？

      <C_YELLOW>兵士<C_NONE>
      ハァハァ ･ ･ ハァハァ
      竜の卵が 赤く光り始めたのです。
      祭の準備を していたら 突然。

      <C_YELLOW>エリオン<C_NONE>
      な、なに どういうことなんだ？
