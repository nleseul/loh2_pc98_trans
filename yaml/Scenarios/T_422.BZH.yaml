"entries":
  "5a7b":
    "original": |-
      <C_YELLOW>村長<C_NONE>
      シンディ、何か思い出したことでも
      ないのか？ 元気を出すのじゃぞ。
    "translated": ""
  "5ac3":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      うちの孫は 知りませんかの？
      元気が あるのは いいんじゃが
      わしには めんどう みきれんわい。
    "translated": ""
  "5b24":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      このファエトの村は 隠居村と
      呼ばれているんじゃ。

      若い者たちは みんな 町へ出ていってしまって 年寄りばかりに
      なってしまったのじゃよ。
    "translated": ""
  "5baf":
    "original": |-
      <C_YELLOW>老婆<C_NONE>
      もし コルクスの町に 行ったら
      わしの 友人のジーラばあさんに
      話をきいてみるがいい。

      あのばあさんは 昔からの言い伝えを
      よく知ってるから 勉強になるぞ。
    "translated": ""
  "5c4a":
    "original": |-
      <C_YELLOW>老婆<C_NONE>
      盗賊の町 ファンガスは バケモノに
      つぶされてしまったそうじゃ。

      盗賊たちは どこへ 逃げたんじゃろうどの町に 行っても 歓迎されるはずはないし ･ ･ ･
    "translated": ""
  "5ce0":
    "original": |-
      <C_YELLOW>子ども<C_NONE>
      おじいちゃんと 鬼ごっこを
      してるんだけど ちっとも
      おもしろくないんだ。
    "translated": ""
  "5d30":
    "original": |-
      <C_YELLOW>女<C_NONE>
      私は 弟を連れて コルクスから来たの。<IF_NOT00f5><JUMP5da4>たまには おじいちゃんたちの所に
      遊びに 行かないと かわいそうでしょ。<END>
      <LOC5da4>

      かなり前から いるんだけど 弟が
      なかなか 帰りたがらないから
      あきるまで ずっと いることにしたの。
    "translated": ""
"note": ""
