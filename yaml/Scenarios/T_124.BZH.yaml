  !!int "25050": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ディーム<C_NONE>
      わしは ヒュールの専門家なのじゃが
      ヒュールより効果のある 攻撃呪文を
      研究しておるのじゃ。

      攻撃力は 何とか ヒュールより
      増えたのじゃが 敵全体に 氷の矢を
      出せなくて 困っておる。

      何か 手がかりになる物でも あれば
      いいのじゃが ･ ･ ･<Xf8707417><JUMP6660>

      <CH1>
      そういえば ディームじいさん。

      <C_YELLOW>ディーム<C_NONE>
      何じゃ ランドー。

      <CH1>
      この杖を 調べてみな。
      何か 手がかりになるぜきっと。

      <ASMd794><SET0040><ITEM><C_GREEN>を渡しました。<SND0103><C_NONE>

      <C_YELLOW>ディーム<C_NONE>
      ムムムッ。

      どっ どこで手に入れたのじゃ？
      これは フラムよりも 強力な呪文が
      かかっておるが ･ ･ ･

      なんと これはブラムナではないか !!ブラムナとは こんなにも簡単な
      仕組みじゃったのか ･ ･ ･

      おお そうじゃ こうしちゃおれん。<WAIT>
      ちょっと待て。

      <C_GREEN>ディームは 何かを 書き込んでいます。<C_NONE>

      <C_YELLOW>ディーム<C_NONE>
      ほら どうじゃ ブラムナの完成じゃ。

      それから ここを こうすると ･ ･ ･<WAIT>
      わしの念願じゃった ヒュドナじゃ。

      ランドー 実験をしてくれるな？

      だいじょうぶじゃよ まちがっても
      赤スライムなど 出やせん。

      <CH1>
      くっ どうして それを知ってるんだ？

      <C_YELLOW>ディーム<C_NONE>
      昔 わしが ヒュドナの研究を 始めて
      すぐのころじゃ。

      失敗して 白スライムをたくさん
      出したことが あったのじゃ。

      あの赤スライムを 見たら すぐに
      犯人が だれなのか わかったわい。

      それよりも 実験をしてくれるな。

      <CH1>
      わかったよ やりゃいいんだろ。<LOC6660>
