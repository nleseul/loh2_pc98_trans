  !!int "23671": !RelocatableTranslatableEntry
    "original": |-
      <SET0098><SET0062><C_YELLOW>ジーナ<C_NONE>
      もう ほんとに のろまだね。
      ほら あんた、早く来な !!

      <C_YELLOW>ボアード<C_NONE>
      そんなに せかすなよ ジーナ。

      <C_YELLOW>ジーナ<C_NONE>
      ほら どうだい こいつのことさ。

      <C_YELLOW>ボアード<C_NONE>
      なっ!? カネづるって こいつか？
      ガキを連れてきて どうするんだよ？

      <C_YELLOW>ジーナ<C_NONE>
      何 言ってんだい。
      いいかい こいつは ファーレーンの
      王子なんだよ。

      ファーレーンから こいつの身代金を
      いただこうっていうんだよ。
      わかったかい。

      <C_YELLOW>ボアード<C_NONE>
      ファ、ファーレーン !?
      ジーナ、そりゃ まずいぞ。

      ファーレーンって いやぁ
      あのセリオスの 子供だぜ。<WAIT>
      わかってるのか？

      <C_YELLOW>ジーナ<C_NONE>
      どうして あんたは そうなんだい？
      セリオスが こわいってのかい？

      <C_YELLOW>ボアード<C_NONE>
      こわいんじゃねえよ 昔なあ ･ ･ ･
      <C_YELLOW>ジーナ<C_NONE>
      グチグチ 言ってんじゃないよ !!

      あたしゃ はっきり しないやつと
      グズは 大っきらいなんだよ。

      行くよ !!
