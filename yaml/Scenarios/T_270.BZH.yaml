    "translated": "<SET0098><SET0062><C_YELLOW>Gina<C_NONE>\nYou are such a dolt!\n\
      Get out here, quick!\n\n<C_YELLOW>Buald<C_NONE>\nWhat's tha rush, Gina?\n\n\
      <C_YELLOW>Gina<C_NONE>\nTake a look at who we found!\n\n<C_YELLOW>Buald<C_NONE>\n\
      Wha-? Ya think yer gonna make a\nprofit from this kid?\nWhy'd ya bring 'im 'ere?\n\
      \n<C_YELLOW>Gina<C_NONE>\nShut up and look at 'im!\nThat's the Prince of Farleyn!\n\
      \nSo we're gonna get a ransom \nfrom Farleyn! Get it?\n\n<C_YELLOW>Buald<C_NONE>\n\
      F-Farleyn?!\nGina, we can't!!\n\nNot Farleyn! Not Selios's kid!<WAIT>\nDon't\
      \ ya know 'bout Selios?!\n\n<C_YELLOW>Gina<C_NONE>\nWhat's the matter with that?\n\
      Are you saying you're scared o'\nSelios?\n\n<C_YELLOW>Buald<C_NONE>\nNot scared...\
      \ Jus'... He was...\n<C_YELLOW>Gina<C_NONE>\nStop mumblin'!!\n\nJust say what\
      \ you mean!\nI can't stand dawdlers and\nmumblers!\n\nC'mon, let's go!"
