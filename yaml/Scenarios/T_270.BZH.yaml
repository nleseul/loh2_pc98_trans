  !!int "25004": !RelocatableTranslatableEntry
    "original": |-
      <CLEAR><CH1>
      おい てめえら !!

      アトラスを はなしてもらおうか。

      <C_YELLOW>ジーナ<C_NONE>
      な、なんだい おまえは !?
      ど、どこから もぐり込んだんだい？

      まったく ゆだんも すきも
      あったもんじゃないね。

      おーい おまえたち こいつら２人
      まとめて 牢屋に ほうりこんどきな。

      <CH1>
      ちょっと待った。
      言っとくけど おれを 本気にさせたら後悔するぜ。

      <C_YELLOW>ジーナ<C_NONE>
      ふん 何 かっこ つけてんだろうね
      このオヤジは。
      ほら おまえたち 早くおし。

      <CH1>
      オ、オヤジだと !?

      くらえ～ !!
