      <C_YELLOW>ジーラ<C_NONE>
      むむむっ お前さんがた 旅人じゃな？いい話をきかせてやろう。

      女神 フレイアさまは その昔 我々の
      祖先を 悪神のやみの力から 救いだしこの地にお導きくだされたのじゃ。

      そして 祖先に ことばを与え
      多くの知恵を 授けてくださった。

      フレイアさまは 我々人間 すべての
      偉大な母にあたる お方なのじゃよ。

      どうじゃな 感動したか？
