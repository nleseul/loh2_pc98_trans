"entries":
  "5ac8":
    "original": |-
      <C_YELLOW>ハンス<C_NONE>
      先日のことを 考えますと これからはもっと 兵士の訓練を 強化しなければならないのではと 考えているのです。
    "translated": ""
  "5b39":
    "original": |-
      <C_YELLOW>補佐官<C_NONE>
      今までは わが国の兵士たちも かなり頼りになると 思っていたのです。

      しかし 大統領の おっしゃるように
      もっと きびしくしなければ ならないと痛感しております。
    "translated": ""
  "5bdc":
    "original": |-
      <C_YELLOW>役人<C_NONE>
      兵士たちの 訓練を強化するには
      いろいろと 手続きが 必要なんだよ。ああ 忙しい 忙しい。
    "translated": ""
  "5c38":
    "original": |-
      <C_YELLOW>役人<C_NONE>
      ふぅ ･ ･ ･ お役所仕事も 疲れるよ。こうやって 一日中 ボーっと
      してなけりゃ ならないんだもんな。

      こうやって ボーっとしてて かれこれ２０年になるかなぁ。
    "translated": ""
  "5cd5":
    "original": |-
      <C_YELLOW>役人<C_NONE>
      ハンス大統領は 国民の声を 親身に
      なって きいてくれる とてもいい
      大統領なのよ。
    "translated": ""
  "5d2b":
    "original": |-
      <C_YELLOW>女<C_NONE>
      昔 英雄たちの手で 滅ぼされた
      悪神が 復活したという うわさを
      きいたけど 本当なのかしら。
    "translated": ""
  "5d88":
    "original": |-
      <C_YELLOW>ジーラ<C_NONE>
      むむむっ お前さんがた 旅人じゃな？いい話をきかせてやろう。

      女神 フレイアさまは その昔 我々の
      祖先を 悪神のやみの力から 救いだしこの地にお導きくだされたのじゃ。

      そして 祖先に ことばを与え
      多くの知恵を 授けてくださった。

      フレイアさまは 我々人間 すべての
      偉大な母にあたる お方なのじゃよ。

      どうじゃな 感動したか？
    "translated": ""
  "5ec7":
    "original": |-
      <C_YELLOW>娘<C_NONE>
      うちの おばあちゃんて 昔の話を
      よく知ってるのよ。

      おかげで 私も いろいろな話を
      覚えちゃったわ。
    "translated": ""
  "5f2c":
    "original": |-
      <C_YELLOW>女<C_NONE>
      よかったわぁ また平和になって。
    "translated": ""
  "5f51":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ずっと前の 大地震で 水晶の塔という歴史ある塔が 倒れてしまったんだ。

      大統領は 何とかして 復元しようと
      思っているらしい。
    "translated": ""
  "5fd0":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      これから 訓練をきびしくするって
      話だけど 今でも かなりきびしく
      やってるんだぜ。
    "translated": ""
  "6027":
    "original": |-
      <C_YELLOW>呪文屋<C_NONE>
      いらっしゃいませ。<RET_N>
    "translated": ""
  "6043":
    "original": |-
      また お願いします。
    "translated": ""
  "6057":
    "original": |-
      お客さん もう持てませんわよ。

      <RET>
    "translated": ""
  "6076":
    "original": |-
      何を お求めですか？
      <RET_N>
    "translated": ""
  "608b":
    "original": |-
      <ITEM>ですね。
      ありがとう ございます。

      <RET>
    "translated": ""
"note": ""
