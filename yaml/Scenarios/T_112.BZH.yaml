      <C_YELLOW>女<C_NONE>
      私 ラルファから マスクーンに 戻る
      途中で 竜の卵が 赤くなって 中から
      モンスターが 出てくるのを 見たの。

      私の 子どもたちが 家にいたから
      急いで 助けに 行こうとしたんだけどモンスターに 追いかけられて 夢中でここまで 逃げてきたの。

      あとで 兵士さんに きいたら町長の
      フォルスさんと いっしょに
      リーゼルに 逃げていたらしいのよ。
      早く ぶじな姿を 見たいわ。
