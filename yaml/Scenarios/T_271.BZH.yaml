    "original": |-
      <C_YELLOW>ボアード<C_NONE>
      おう ジゴ !!
      てめえも ジーナとグルだな？

      <C_YELLOW>ジゴ<C_NONE>
      す、すいません お、おやぶ ･ ･ ･
      しゃ、社長。

      <Xf9080204><Xf7><C_YELLOW>ボアード<C_NONE>
      ひどいことを しちまったな。
      ジーナは 金がからむと みさかいが
      なくなっちまうんだ。

      あとで よーく 言っておくから
      許してやってくれ。

      <CH0>
      いや もういいよ。
      それより さっき 言いかけてたのは？

      <C_YELLOW>ボアード<C_NONE>
      ああ お前のオヤジさんか？
      昔 ちょっとしたことで ここに来た
      ことが あったんだ。

      しかし 親子で こんなとこに 連れて
      こられるなんて 血は争えねえよな。
      まあ とにかく それで知り合って
      いろいろ あったんだよ。

      それに このボアード海運も お前の
      オヤジさんが 世話してくれたんだぜ。今じゃ 世界中の定期船の運航を
      任されていてな ･ ･ ･

      お前のオヤジさんと 知り合わなきゃ
      いまだに 海賊だったんじゃねえかな。

      それより そっちの。
      お前さん どうやって 来たんだ？
      よく ここが わかったもんだ。

      <CH1>
      んっ おれか？

      おれは 目がさめたら そこのマヌケが帰ってきたんで やさーしく きいて
      連れてきてもらったんだ。

      <C_YELLOW>ボアード<C_NONE>
      そうか ･ ･ ･ おい ジゴ !!

      <Xf9080200><Xf7><C_YELLOW>ジゴ<C_NONE>
      へ、へい。

      <C_YELLOW>ボアード<C_NONE>
      この２人を スエルまで お送りしろ。わかってるな？
      おれの 大事な 客人だからな !!

      いいか ジゴ。
      送っていったら すぐ戻って来いよ。
      おめえにゃ 話がある。

      <C_YELLOW>ジゴ<C_NONE>
      へ、へい。

      <Xf9080204><Xf9200200><Xf7><C_YELLOW>ボアード<C_NONE>
      じゃ スエルまで 送らせるから
      この船に 乗ってくれ。

      <CH0>
      ああ、ありがとう。

      <C_YELLOW>ボアード<C_NONE>
      また遊びに 来てくれよ。
      今度は ゆっくり シーラスでも
      くわしてやるよ。<ASMd635>
