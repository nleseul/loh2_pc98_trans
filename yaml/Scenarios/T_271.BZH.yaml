    "translated": |-
      <C_YELLOW>Buald<C_NONE>
      Jigo!!
      Yer in cahoots with Gina?

      <C_YELLOW>Jigo<C_NONE>
      S-Sorry, boss...
      I mean, president...

      <Xf9080204><Xf7><C_YELLOW>Buald<C_NONE>
      Sorry fer tha trouble. Gina gets
      carried away when there's money
      on tha line.

      I'll give 'er a looong talkin'-to
      later, so I hope ya won't be too
      mad at 'er.

      <CH0>
      No, don't worry about it.
      But what was it you were saying
      before?

      <C_YELLOW>Buald<C_NONE>
      Oh, 'bout yer dad?
      Well, he used to come here once 'na while, fer this an' that.

      Hard to believe you'd end up here
      too, though. Like father, like son.
      Well, I met 'im like that, an'
      one thing led to another.

      He kind o' helped me get Buald
      Shipping started too. An' now I'm
      runnin' passenger shops all o'er
      the world.

      If I hadn't o' met yer dad, I'd
      prob'ly still be a pirate, y'know?

      What about you, there?
      How'd ya get here? I'm surprised
      ya found this place.

      <CH1>
      What, me?

      When I woke up, this idiot had
      come back. I asked veery nicely,
      so he agreed to take me here.

      <C_YELLOW>Buald<C_NONE>
      Got ya. ...Jigo!!

      <Xf9080200><Xf7><C_YELLOW>Jigo<C_NONE>
      A-Aye!

      <C_YELLOW>Buald<C_NONE>
      Yer takin' these two back to Suil.Got it? They're my honored guests.

      An', Jigo...
      Come right back after ya drop 'em
      off. We're goin' ta have a talk.

      <C_YELLOW>Jigo<C_NONE>
      A-Aye!

      <Xf9080204><Xf9200200><Xf7><C_YELLOW>Buald<C_NONE>
      Whene'er yer ready ta head back taSuil, jus' hop aboard.

      <CH0>
      Thank you!

      <C_YELLOW>Buald<C_NONE>
      An' come see me again someday!
      I'll fry a shillath fer ya!<ASMd635>
  !!int "24621": !RelocatableTranslatableEntry
    "original": |-
      <CH0>
      そういえば ランドー。

      <CH1>
      んー なんだ？

      <CH0>
      さっきのスライム、あれなんなの？

      <CH1>
      ちっ しょうがねえ 教えてやるよ。
      おれな おやじといっしょに 変身の
      呪文を 考えてたんだ。

      あるとき おやじと 大げんかして
      あんまり 腹立ったんで フラムで
      おやじの頭を こがしてやろうと
      したんだ。

      そしたら なぜかわからないんだが
      赤スライムが 出てきやがったんだよ。

      そいつが やたら たち悪くてよ。
      あっというまに ウォンリーク中に
      広がっちまったんだ。

      なんとかしようと いろいろと やってみたんだが やっつけてる ところからまた増えやがって きりがねえんだ。

      いいかげん めんどくさくなったから
      ほとぼりが さめるまで 逃げようって考えていたら お前と会ったのさ。

      お前は 世界を 旅するって 言うから
      お前にくっついて いっしょに 旅を
      してれば ひまつぶしになって
      ちょうどいいと 思ったのさ。

      <CH0>
      ふーん そうだったのか。
      でも ロンドで 助けてくれたときは
      出なかったじゃないか。

      <CH1>
      それが 不思議なんだ。
      <PAGE>
      フラムを 唱えたときに 出てくるのはわかったんだが そう しょっちゅう
      出てくるって わけでもないんだ。

      <CH0>
      変わってるなあ ･ ･ ･

      <CH1>
      まっ そんなこと どうでも
      いいじゃねえか。

      それより 今日は 竜の祭の前夜祭だ
      スエルについたら さっそく セリスに行って 腹いっぱい食おうぜ。
