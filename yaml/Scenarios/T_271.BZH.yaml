    "translated": |-
      <CH0>
      Hey, Landor?

      <CH1>
      Hm? What is it?

      <CH0>
      What happened with those slimes?

      <CH1>
      Oh, that. Well, I guess I can tellyou. I was workin' with my old
      man on his Morph spell.

      We got into a big argument at one
      point. I was pretty fed up, so I
      tried to singe his face with Flam.

      But for some reason, those red
      slimes popped up instead.

      They're a real pain in the butt
      too... Before we knew it, they'd
      spread all over Wonliech.

      I tried all sorts of things to
      get rid of 'em, but they always
      came right back.

      I was at my wit's end and ready
      to just pack up and leave. And
      that's when I ran into you.

      I figured tagging along with you
      while you traveled around the
      world was a perfect way to get
      away from it all.

      <CH0>
      Oh, I see.
      But nothing like that happened
      when you helped me in Rondo.

      <CH1>
      Yeah, it's weird.
      <PAGE>
      It happens when I cast Flam, sure,
      but it's definitely not every time.

      <CH0>
      How strange...

      <CH1>
      Well, I guess it's nothing worth
      worryin' about.

      Not on the eve of Dragonsfete,
      at least. Once we get to Suil,
      let's head straight back to Selis
      and get to feasting!
