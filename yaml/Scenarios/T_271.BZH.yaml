    "original": |-
      <CH0>
      そういえば ランドー。

      <CH1>
      んー なんだ？

      <CH0>
      さっきのスライム、あれなんなの？

      <CH1>
      ちっ しょうがねえ 教えてやるよ。
      おれな おやじといっしょに 変身の
      呪文を 考えてたんだ。

      あるとき おやじと 大げんかして
      あんまり 腹立ったんで フラムで
      おやじの頭を こがしてやろうと
      したんだ。

      そしたら なぜかわからないんだが
      赤スライムが 出てきやがったんだよ。

      そいつが やたら たち悪くてよ。
      あっというまに ウォンリーク中に
      広がっちまったんだ。

      なんとかしようと いろいろと やってみたんだが やっつけてる ところからまた増えやがって きりがねえんだ。

      いいかげん めんどくさくなったから
      ほとぼりが さめるまで 逃げようって考えていたら お前と会ったのさ。

      お前は 世界を 旅するって 言うから
      お前にくっついて いっしょに 旅を
      してれば ひまつぶしになって
      ちょうどいいと 思ったのさ。

      <CH0>
      ふーん そうだったのか。
      でも ロンドで 助けてくれたときは
      出なかったじゃないか。

      <CH1>
      それが 不思議なんだ。
      <PAGE>
      フラムを 唱えたときに 出てくるのはわかったんだが そう しょっちゅう
      出てくるって わけでもないんだ。

      <CH0>
      変わってるなあ ･ ･ ･

      <CH1>
      まっ そんなこと どうでも
      いいじゃねえか。

      それより 今日は 竜の祭の前夜祭だ
      スエルについたら さっそく セリスに行って 腹いっぱい食おうぜ。
