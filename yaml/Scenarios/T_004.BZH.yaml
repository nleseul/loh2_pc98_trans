"entries":
  "5ac8":
    "original": |-
      <C_YELLOW>武器屋<C_NONE>
      王子さま やっぱり 平和はいいですね竜の卵も 元に戻ったみたいだし
      やっと 安心して生活ができますよ。
    "translated": ""
  "5b33":
    "original": |-
      <CALL5e1a>あら 王子さま。
      前と比べて ふんいきが 変わった
      ような気がしますわよ。
    "translated": ""
  "5b7c":
    "original": |-
      <CALL5e1a>まあ、王子さま。
      お元気そうで なによりです。
    "translated": ""
  "5bac":
    "original": |-
      <CALL5e21>王子さま もう モンスターは
      出てこないのでしょうか？
    "translated": ""
  "5be3":
    "original": |-
      <C_YELLOW>男<C_NONE>
      あ、王子さま いらっしゃい。
      王子さまが いなくなったので
      ここも さみしくなってしまいました。
    "translated": ""
  "5c44":
    "original": |-
      <C_YELLOW>男<C_NONE>
      もう２度と モンスターなんか
      出てきてほしくないですね。
      やっぱり 平和が いいですよ。
    "translated": ""
  "5c9d":
    "original": |-
      <C_YELLOW>女<C_NONE>
      ま、王子さま ずいぶん おめしものが汚れているようですけど 洞窟の
      探検でもされたのですか？
    "translated": ""
  "5cfb":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      またモンスターが 出てくるかも
      しれないから まだ 町の外には
      出ちゃいけないんだって。
    "translated": ""
  "5d56":
    "original": |-
      <C_YELLOW>パーカー<C_NONE>
      王子さま モンスターが いなく
      なったのは どうしてなんだべ？
    "translated": ""
  "5d9c":
    "original": "<C_YELLOW>道具屋<C_NONE>\nいや これは王子さま。\nモンスターが いないと こんなにも\n安心していられるとは\
      \ ･ ･ ･ \n\n平和というのは いいもんですなぁ。"
    "translated": ""
