        54650
      "target_addr": !!int |-
        24908
    "translated": |-
      <C_YELLOW>Man<C_NONE>
      May I see your ticket, please?
      <PAGE>
      <Xf8287417><JUMP61df>Will you be boarding?
      <Xf69229><JUMP61b9><Xf9000204><ASM6b26><Xf828af17><JUMP61df><SET0023><Xf028><SET0400>Handed over the <ITEM>.<SND0103><END>
      <LOC61b9><CLEAR>Please be on board soon.
      The ship will be leaving shortly.<END>
      <LOC61df>You don't seem to have a ticket.<LOC61f8><IF0030><JUMP633e>

      <IF0031><JUMP630d><SET0031><CH1>
      We can't afford a ticket...
      Hey, Atlas, how can a prince not
      have any money?

      <CH0>
      Oh, I thought you knew...
      Those guys in Rondo ran off with
      it.

      <CH1>
      Oh. That's right.
      Well, we're gonna have to make
      some money somehow.<END>
      <LOC630d><CH1>
      We're gonna have to make some
      money to buy a ticket somehow.<LOC633e>
