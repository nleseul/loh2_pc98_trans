  !!int "25530": !RelocatableTranslatableEntry
    "original": |-
      <CALL6c58>おや いらっしゃい。
      <IF0030><JUMP63dd><IF0034><JUMP6519><LOC63dd>サイレスの呪文は いかがですか？

      <IF0030><JUMP6415><IF_NOT0033><JUMP6415><IF_NOT0019><JUMP6415><IF0031><JUMP6870><LOC6415>１つ 200 Gold になりますが
      <Xf65317><JUMP64d5><CHECK_MONEY6b54><JUMP64f8>サイレスを買いますか？
      <Xf69229><JUMP6485><SET0404><Xf193>これはどうも ありがとうございます。

      <JUMP6415><LOC6485>そうですか ･ ･ ･
      <IF0404><JUMP64bf>こんな 便利なものは ないのに ･ ･ ･<END>
      <LOC64bf>また おいでください。<END>
      <LOC64d5>これ以上 持てないみたいですね。
      <JUMP64bf><LOC64f8>お金が足りない みたいですね。
      <JUMP64bf><LOC6519>聖なるシリーズを ゆずる気にでも
      なったのですか？

      <IF_NOT0031><JUMP67f6><IF_NOT0019><JUMP67f6><CH0>
      やっぱり これを 買ってもらおうと
      思って ･ ･ ･

      <CALL6c58>そうでしたか やっと その気になってくれたんですね。

      それじゃ 値段のことなんですけど
      その武器は 昔 60000 ～ 100000 Goldぐらいはしていたんですよ。

      <CH0>
      そんなに いらないよ。
      船に乗るための 切符が 買えれば
      いいんだ。

      <CALL6c58>そうですか では全部で 150 Goldってところで いかがでしょう？

      <CH0>
      助かった それだけあれば 切符が
      買えるよ。<CALL6aa9><CALL6c58>いやー 私も 珍しいものが手に入ってうれしいですよ。
      それでは よい旅を なさってください。

      <CH1>
      アトラス おめえ 何で そんなに 人がいいんだ？

      どうせなんだから もっと高く売れば
      よかったのによ。

      <CH0>
      船にさえ乗れればいいと思って ･ ･ ･

      <CH1>
      世間知らずなやつだぜ ･ ･ ･ ･<WAIT>
      まあ いいや。
      さっさと 切符 買おうぜ。<END>
      <LOC67f6><CH0>
      悪いけど 本当に 売れないんだよ。

      <CALL6c58>そうですか ･ ･ ･ 残念ですね。
      それじゃあ 気が変わったら いつでもいらしてください。<END>
      <LOC6870><CH0>
      ちょっと 頼みが あるんだけど ･ ･ ･

      <CALL6c58>値切ろうったって むだだよ。
      200 Gold でしか 売らないからね。

      <CH1>
      ちがうんだよ。
      ほら こいつを 見てみな。
      めったに 見られない物だぜ。

      <CALL6c58>うーむ ･ ･ ･ ･ ･ ･ ･ ･ ･
      こいつは そうとう 古い物だな。
      よかったら 売ってくれないか？

      <CH0>
      助かった。
      いくらで 買ってくれるんだい？

      <CALL6c58>10 Gold だな。

      <CH1>
      ばか 言ってんじゃねえよ。
      昔は 60000 ～ 100000 Gold ぐらいはしてたはずだぜ。

      <CALL6c58>わ、わかった。
      ひ、ひとつ 50 Gold だ。
      これで いいだろ？

      <CH1>
      しかたねえな、いいだろ アトラス？

      <CH0>
      そうだね。<CALL6aa9>また何か おもしろい物が あったら
      高く買わせてくれ。
    "original_byte_length": !!int |-
      1775
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54804
      "target_addr": !!int |-
        25530
    "translated": |-
      <CALL6c58>Ah, welcome!
      <IF0030><JUMP63dd><IF0034><JUMP6519><LOC63dd>Can I interest you in a Sylis
      tome?

      <IF0030><JUMP6415><IF_NOT0033><JUMP6415><IF_NOT0019><JUMP6415><IF0031><JUMP6870><LOC6415>They're 200 gold each.
      <Xf65317><JUMP64d5><CHECK_MONEY6b54><JUMP64f8>Buy a Sylis tome?
      <Xf69229><JUMP6485><SET0404><Xf193>Thank you for your business!

      <JUMP6415><LOC6485>I see...
      <IF0404><JUMP64bf>They're very useful, though.<END>
      <LOC64bf>Please come again!<END>
      <LOC64d5>But you don't seem to have the
      space.
      <JUMP64bf><LOC64f8>But you don't seem to have the
      money.
      <JUMP64bf><LOC6519>Have you reconsidered selling yourHoly equipment to me?

      <IF_NOT0031><JUMP67f6><IF_NOT0019><JUMP67f6><CH0>
      Yeah, I was thinking about asking
      you to buy something...

      <CALL6c58>Really? You've finally come around,huh?

      Now, then, let's discuss the price.In the old days, those would have
      cost somewhere between 60,000 and
      100,000 gold.

      <CH0>
      Oh, I don't need that much! Just
      enough to buy a ticket for the
      ship would be fine.

      <CALL6c58>Oh, really? In that case, how
      about 150 gold for the full set?

      <CH0>
      That's perfect! That's plenty to
      buy a ticket.<CALL6aa9><CALL6c58>I'm always happy to acquire a
      rare item. I hope you have a
      pleasant journey!

      <CH1>
      Atlas... why do you gotta be so
      nice to people?

      You really shoulda held out for a
      better price.

      <CH0>
      I didn't think it mattered, as
      long as we could board the ship...

      <CH1>
      How naive can you get...?<WAIT>
      Well, never mind.
      Let's just get our ticket bought.<END>
      <LOC67f6><CH0>
      I'm very sorry. But I really can't.

      <CALL6c58>I see... That's too bad.
      Well, if you ever change your mind,please come back and see me.<END>
      <LOC6870><CH0>
      I just had a favor to ask...

      <CALL6c58>I can't do any better than 200
      gold, so it's no use haggling.

      <CH1>
      It's not that!
      C'mon, look at this guy. How oftendo you see gear like this?

      <CALL6c58>Hmm... That equipment is rather
      old, isn't it? Would you be
      interested in selling it, perhaps?

      <CH0>
      That's perfect!
      How much would you pay for it?

      <CALL6c58>10 gold?

      <CH1>
      Don't be stupid!
      Those used to cost between 60,000
      and 100,000 gold.

      <CALL6c58>O-Of course.
      M-Maybe 50 gold for each piece?
      Would that be all right?

      <CH1>
      That's all, huh?
      Is that okay with you, Atlas?

      <CH0>
      Sure.<CALL6aa9>If you find any other interesting
      items, I'll pay you well for them.
