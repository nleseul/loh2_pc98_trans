      The ship's full of tourists going
      to Dragonsfete. Looks like it's
      going to be another wild year.
  !!int "24908": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      お客さん 切符をお願いします。
      <PAGE>
      <Xf8287417><JUMP61df>船に 乗りますか？
      <Xf69229><JUMP61b9><Xf9000204><ASM6b26><Xf828af17><JUMP61df><SET0023><Xf028><SET0400><ITEM>を 渡しました。<SND0103><END>
      <LOC61b9><CLEAR>早く お乗りください。
      出発しますよ。<END>
      <LOC61df>切符が ないみたいですよ。<LOC61f8><IF0030><JUMP633e>

      <IF0031><JUMP630d><SET0031><CH1>
      そういえば 切符を買う金がねえな。
      おい アトラス、どうして 王子の
      お前が 金 持ってねえんだよ？

      <CH0>
      えっ ランドーだって 知ってるじゃ
      ないか ロンドの港で チンピラに
      持って行かれたのを ･ ･ ･

      <CH1>
      そうか そうだったな。
      それじゃ 何とかして 金を作らなきゃならねえな。<END>
      <LOC630d><CH1>
      何とかして 切符 買う金を作らなきゃならねえな。<LOC633e>
    "original_byte_length": !!int |-
