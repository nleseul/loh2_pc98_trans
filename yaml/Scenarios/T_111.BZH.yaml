    "translated": |-
      <CALL6c51>Excuse me.
      Have you registered for travel to
      Lanoura yet?

      <Xf5010200><Xf7><IF_NOT0048><JUMP5dd8><IF0032><JUMP5d94><SET0032><SET0405><CH1>
      Yes, of course.

      <CALL6c51>Put your names there, please.

      Landor and Atlas?
      We've just received word about
      Atlas. Landor... Let me see.

      Here it is. All right, you may
      pass. Enjoy your time at
      Dragonsfete.<END>
      <LOC5d94><CH0>
      Atlas and Landor.

      <SET0405><CALL6c51>Hmm.. Here you are.
      All right, you may pass.<END>
      <LOC5dd8><CH0>
      Yes, I've just registered at
      Riezel Castle. My name is Atlas.

      <CALL6c51>Atlas? Just a moment.<WAIT>
      Hmm... Atlas... Atlas...

      Your registration doesn't seem to
      have arrived yet. Perhaps you
      should go double-check in Riezel?
