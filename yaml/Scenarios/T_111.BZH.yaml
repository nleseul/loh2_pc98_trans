  !!int "24551": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>女<C_NONE>
      昔のラヌーラは 税金が高くて
      国民の生活は ひどいものだったわ。

      それで 若い人たちが 奴隷として
      売られていた らしいわよ。

      でも 国王が 新しくなってからは
      ラヌーラへ 出入りする人を 記録して悪いことを できなくしたのよ。

      だから 今では そんな悪いうわさは
      きかなくなったわ。
    "original_byte_length": !!int |-
      271
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54780
      "target_addr": !!int |-
        24551
    "translated": |-
      <C_YELLOW>Woman<C_NONE>
      Taxes in Lanoura used to be very
      high, and life was difficult for
      people there.

      Supposedly that led to young
      people being sold as slaves.

      But now that they have a new king,everyone entering and leaving
      Lanoura is registered, to prevent
      anything like that from happening.

      So we don't hear ugly rumors like
      that today.
  !!int "24822": !RelocatableTranslatableEntry
