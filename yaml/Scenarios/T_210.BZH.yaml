"entries":
  "5d2c":
    "original": |-
      <IF0403><JUMP5d89><C_YELLOW>チャーリー<C_NONE>
      <IF0407><JUMP5f2f><IF0406><JUMP5e65><UNSET0404><SET0405>また おじゃましますよ。

      <Xf9080204><Xf7><C_YELLOW>兵士<C_NONE>
      おお チャーリーか。<END>
      <LOC5d89><UNSET0403><CH1>
      おい !!
      なんで あいつは 城に入れるんだよ？

      <C_YELLOW>兵士<C_NONE>
      チャーリーは 竜の祭の 準備のためにジェラルドさまの 使いで来たのだ。
      手続きとは関係ない。

      <CH0>
      ぼくは ファーレーンのアトラ ･ ･ ･
      <C_YELLOW>兵士<C_NONE>
      うるさい ダメなものはダメだ !!<END>
      <LOC5e65><UNSET0406><SET0061>兵士に 話しておきましたので
      もう 入れてくれるでしょう。

      <CH0>
      どうも ありがとう。
      ジェラルドさんに かんしゃ
      しています と伝えてください。

      <C_YELLOW>チャーリー<C_NONE>
      かしこまりました。
      それでは これで 失礼します。<END>
      <LOC5f2f><UNSET0407>あっ 忘れておりました。

      <ASMd7c5><Xf7>だんなさまからの 伝言です。

      <C_RED>『２度と わしのかわいいフローラに
        近付くな !!』
      <C_NONE>と おっしゃっておりました。
    "translated": ""
  "5fba":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF0061><JUMP6033><IF0405><JUMP601a>城に なにか用か？
      今は 竜の祭のために 出国の
      手続きは 受け付けておらんぞ。<JUMP6220><LOC601a>何度 来たって むだだぞ。<END>
      <LOC6033>いや かんちがいを していたようで
      申し訳ない。

      もうすぐ 竜の祭なので あやしい
      やつは 城には 入れないことに
      しているのだ。

      それで 出国の手続きだとか言って
      知らないふりを していたのだ。
    "translated": ""
  "60ea":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF0061><JUMP618d><IF0405><JUMP6157>竜の祭が 終わるまでは 出国の
      手続き所は やってないんだ。
      だから 城には 入れないんだよ。<JUMP6220><LOC6157>かわいそうだけど 本当に
      手続きは やっていないんだよ。<END>
      <LOC618d>男の 二人連れだったから きっと
      城の中に入れたら あばれまわって
      準備のじゃまを すると思ったんだよ。

      でも 出国の手続きは 本当に
      やっていないんだよ。<END>
      <LOC6220><IF_NOT0060><ASMd7d2>
    "translated": ""
  "622f":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      お祭の日は おこづかいが いっぱい
      もらえて おいしいものも いっぱい
      食べられるんだよ。

      たのしみだなー。
    "translated": ""
  "629c":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      ふぉっふぉっふぉ。
      前にいるのは わしの娘夫婦なんじゃ。

      昔 娘にひどいことを したんじゃが
      それが縁で こんなに やさしい人と
      いっしょに なったんじゃよ。
    "translated": ""
  "6338":
    "original": |-
      <C_YELLOW>男<C_NONE>
      ねえさんたちは 毎年 竜の祭を
      見るために はるばる リシェールから来てくれるんだ。
    "translated": ""
  "638d":
    "original": |-
      <C_YELLOW>男<C_NONE>
      私は モレストンの リシェールの港で道具屋と呪文屋を やってるんです。

      リシェールに 来たときには ぜひ
      寄ってみてください。
    "translated": ""
  "640a":
    "original": |-
      <C_YELLOW>女<C_NONE>
      私は ある事件を きっかけに とても
      幸せになったのよ。

      今では 子供も 大きくなってきたし
      このまま ずっと 幸せでいたいわ。
      気になるのは 弟の結婚ぐらいかしら。
    "translated": ""
  "64aa":
    "original": |-
      <C_YELLOW>女<C_NONE>
      うちの おじいちゃんは お祭が
      なによりも 大好きなんですよ。

      地震のために お祭が 中止に
      なってたら 今ごろは きっと寝込んでいたんじゃないかしら。
    "translated": ""
  "653e":
    "original": |-
      <C_YELLOW>ギャリー<C_NONE>
      あの大地震で 竜の祭が 中止になると思っておったのじゃが どうやら
      とりこし苦労だったようじゃわい。

      いやー 楽しみじゃのう。
    "translated": ""
  "65c2":
    "original": |-
      <C_YELLOW>男<C_NONE>
      なにぃ 誕生日だとぉ。それじゃ
      今年で 何才に なったってんだよぉ
      えぇっ 言ってみろよぉ。
    "translated": ""
  "661e":
    "original": |-
      <C_YELLOW>男<C_NONE>
      あんたたち 祭を 見にきたのかい？
      竜の祭は 年に１回しかないからね
      誕生日みたいなもんだな。
    "translated": ""
  "667d":
    "original": |-
      <C_YELLOW>男<C_NONE>
      そろそろ ギャリーじいさんの 元気が出てきたみたいだな。

      あのじいさんは 祭が 好きで 毎年
      この時期になると 20 才ぐらいは
      若返ったように なるんだよ。
    "translated": ""
