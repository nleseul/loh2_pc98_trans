      <C_YELLOW>ピート<C_NONE>
      <IF0068><JUMP5f2c><IF0012><JUMP5ee6><IF0018><JUMP5e9a><IF_NOT0010><JUMP5c33><IF0011><JUMP5c62><LOC5c33>ふう、地震のせいで 落盤が
      起こっちまったんだ。<END>
      <LOC5c62><SET0018>なあ、お前は どこから来たんだい？

      <CH0>
      ルディアからだよ。

      <C_YELLOW>ピート<C_NONE>
      クルスの村の アロン長老って
      知ってるかなあ？

      <CH0>
      知ってるよ。
      さっき 会ってきたところだよ。

      <C_YELLOW>ピート<C_NONE>
      なんだ それじゃ ちょうどいい。
      悪いんだが ちょっと アロン長老に
      伝えてもらいたいことが あるんだ。

      見てのとおり 落盤の復旧作業に
      手間取っていて とにかく 人手が
      足りなくて困ってるんだ。

      で 村の者を何人か 手伝いによこしてもらいたいんだ。

      私は ここの鉱山の 作業責任者の
      ピートといって アロン長老とは
      顔なじみだ。

      私の名前を 言えば きっと 村の者も
      協力してくれるだろう。

      <CH0>
      わかった。すぐに行ってくるよ。<END>
      <LOC5e9a>とにかく 人手が 足りなくて
      困ってるんだ。
      クルスのアロン長老に 伝えてくれ。<END>
      <LOC5ee6>お前の おかげで クルスの者たちが
      手伝いに 来てくれたから 助かったよ。<END>
      <LOC5f2c>どうして こう次々と 悪いことが
      続くんだろう 落盤の次は
      モンスターが 出てくるとは ･ ･ ･
    "original_byte_length": !!int |-
