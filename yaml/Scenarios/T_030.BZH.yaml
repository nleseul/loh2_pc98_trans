    "translated": |-
      <C_YELLOW>Pete<C_NONE>
      <IF0068><JUMP5f2c><IF0012><JUMP5ee6><IF0018><JUMP5e9a><IF_NOT0010><JUMP5c33><IF0011><JUMP5c62><LOC5c33>Ugh... the earthquake caused a
      cave-in.<END>
      <LOC5c62><SET0018>Hey, could I ask where you're
      from?

      <CH0>
      I'm from Rudia.

      <C_YELLOW>Pete<C_NONE>
      You don't happen to know Alon, theelder of Crus village, do you?

      <CH0>
      Oh, I do! I was just talking to
      him.

      <C_YELLOW>Pete<C_NONE>
      Really? That's perfect!
      Sorry to bother you with it, but Iwanted to ask Alon for help.

      Like you see, it's taking a long
      time to clear this cave-in, since
      we just don't have the manpower
      right now.

      So I was hoping he might send a
      few people from the village to
      help.

      My name's Pete. I'm the foreman
      here at the mine, and Alon's an
      old friend.

      I'm sure that the villagers will
      be willing to help if you mention
      my name.

      <CH0>
      Of course! I'll go right away.<END>
      <LOC5e9a>We really don't have the manpower
      right now. Please go to Crus and
      talk to Alon.<END>
      <LOC5ee6>お前の おかげで クルスの者たちが
      手伝いに 来てくれたから 助かったよ。<END>
      <LOC5f2c>どうして こう次々と 悪いことが
      続くんだろう 落盤の次は
      モンスターが 出てくるとは ･ ･ ･
