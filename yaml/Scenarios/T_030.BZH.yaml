      <C_YELLOW>老人<C_NONE>
      <IF0068><JUMP5b76>先日の 大地震のせいで 落盤が
      起こってしまったのじゃ。

      ケガ人が でなかったから
      よかったものの、いつになったら
      復旧するのかも わからんのじゃよ。<END>
      <LOC5b76>鉱山の復旧が 手間取ってしまって
      いまだに 復旧しとらんのじゃ。

      モンスターが 出てきたので 武器を
      作るための材料が たくさん必要に
      なったというのに ･ ･ ･
