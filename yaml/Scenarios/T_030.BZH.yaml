    "translated": |-
      <C_YELLOW>Old man<C_NONE>
      <IF0068><JUMP5b76>There was a cave-in after that
      earthquake the other day.

      I'm glad that no injured people
      have turned up, but I don't know
      how long it's going to take to
      clear it.<END>
      <LOC5b76>鉱山の復旧が 手間取ってしまって
