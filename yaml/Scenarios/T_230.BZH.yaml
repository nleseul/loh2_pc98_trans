"entries":
  "5ace":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おれたち夫婦は ジェラルドさまの
      別荘の管理をしてるだよ。<IF0068><JUMP5b6e>

      めったに来ねえのに こんなに でかい別荘を 持ってるなんて 金持ちの
      することは わからねえだよ。<LOC5b6e>
    "translated": ""
  "5b6f":
    "original": |-
      <C_YELLOW>女<C_NONE>
      <IF0068><JUMP5bd1>ここは ジェラルドさまの別荘よ。
      こーんなに 広いから そうじを
      するのも １日がかりなの。<END>
      <LOC5bd1>別荘の そうじは 女中さんたちが
      やるから しばらくは やらなくて
      いいんですって。
    "translated": ""
  "5c20":
    "original": |-
      <C_YELLOW>ジェラルド<C_NONE>
      <IF0079><JUMP5ea3><SET0079>きっ きさまらだな !!
      わしの かわいいフローラを
      かどわかしおってからに !!

      わしの かわいいフローラを どこに
      連れていったのだ !!

      <CH0>
      ちょ ちょっと 待ってください。
      ぼくたちには どういうことなのか
      さっぱり わかりませんが。

      <C_YELLOW>ジェラルド<C_NONE>
      きさま とぼけおって !!

      わしの かわいいフローラが
      いなくなってしまったのだ !!
      だれかに 誘拐されてしまったのだ !!

      <CH1>
      よう スケベおやじ。
      慌ててるのは わかるけどよ もう少しよく考えてみろよ。

      もし おれたちが 誘拐してたら
      こんなとこ うろついてるわけが
      ないだろうが。

      <C_YELLOW>ジェラルド<C_NONE>
      ふん 冗談で 言っただけだわい。
      ああ わしの かわいいフローラ。
      いったい どこに 行ってしまったのだ。

      おい お前たち。
      <LOC5ea3>もし わしの かわいいフローラを
      連れてきたら 好きなだけ ほうびを
      くれてやるぞ。
    "translated": ""
  "5ef2":
    "original": |-
      <C_YELLOW>ジェラルド夫人<C_NONE>
      あぁ フローラ ･ ･ ･
      どこに行ってしまったの ･ ･ ･

      きっと ナッシュの館を 出たことが
      ショックだったのね。
      あぁ かわいそうなフローラ ･ ･ ･
    "translated": ""
  "5f8a":
    "original": |-
      <C_YELLOW>チャーリー<C_NONE>
      <IF0078><JUMP604f>むむっ ちょっと お待ちなさい。

      お嬢さまに 男性を 近づけては
      ならないと だんなさまから きつく
      言われています。

      特に あなたたちは 危険だそうです。わかったら 出ていってくださいな。<END>
      <LOC604f>むっ また あなたたちですか。
      だんなさまは 食後の 睡眠中です。

      もし 起きていたとしても 今は
      取り込み中ですから お引き取り
      くださいな。
    "translated": ""
  "60d5":
    "original": |-
      <C_YELLOW>男<C_NONE>
      <IF0078><JUMP612f>ここは前の館と比べて 狭いから
      みんな仕事が 楽になったって
      よろこんでいるんだ。<END>
      <LOC612f>お嬢さまが 突然 いなくなったんだ。だんなさまは 誘拐されたとか
      言っているけど 本当かな？
    "translated": ""
  "6187":
    "original": |-
      <C_YELLOW>男<C_NONE>
      ここに来たら おらの仕事が
      なくなっちまっただよ。
    "translated": ""
  "61bd":
    "original": |-
      <C_YELLOW>女中<C_NONE>
      <IF0078><JUMP625b>お料理を作るのに 材料が 少なくて
      たいへんなのよ。

      チャーリーが 毎日 アムダまで
      チキンを買いに 行っているんだけど
      チキンばかりじゃ あきちゃうわ。<END>
      <LOC625b>お嬢さまが いなくなる前の日に
      だんなさまと 言い争っているのを
      見ちゃったのよ。

      お嬢さまが いなくなったのは
      きっと そのせいよ。
    "translated": ""
  "62da":
    "original": |-
      <C_YELLOW>女中<C_NONE>
      <IF0078><JUMP636a>フローラお嬢さまは ここに来てから
      ふしぎな夢ばかり みてるみたいで
      寝不足らしいわよ。

      でも 夢をみているのに
      寝不足に なるのかしら？<END>
      <LOC636a>フローラお嬢さまは 今ごろ
      どうしているのかしら。

      お嬢さまは 人を うたがうと
      いうことを 知らないから
      変な人に だまされて いなければ
      いいんだけど ･ ･ ･
    "translated": ""
  "6400":
    "original": |-
      <C_YELLOW>ジェニー<C_NONE>
      <IF0078><JUMP6458>お嬢さまは ここに来てから
      もの思いに ふけることが
      多くなったようです。<END>
      <LOC6458>お嬢さまが いなくなる前に
      女神 フレイアさまが 助けを
      求めていると おっしゃっていました。

      いったい お嬢さまは
      どうなさったのかしら。
    "translated": ""
  "64dc":
    "original": |-
      <C_YELLOW>フローラ<C_NONE>
      やーい 話せるものなら話してみろ
    "translated": ""
"note": ""
