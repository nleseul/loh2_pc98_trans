      <C_YELLOW>リーダー<C_NONE>
      <IF0400><JUMP6507><IF0107><JUMP642d>救出が 成功するように ガードに
      対しては 下手に出ておくことじゃ。
      警戒されたら たぶん 失敗じゃ。<END>
      <LOC642d><IF010f><JUMP64a8><SET010f>おお ちょうど よいときにきた。
      君たちの出番がきたぞ。

      レイシアといっしょに 城に潜入して
      君の父を 助け出すのじゃ。<END>
      <LOC64a8>よいか 城の中は 警戒が厳重なので
      気をひきしめて いくのじゃぞ。<WAIT>
      大きな物音など 立てぬようにな。<END>
      <LOC6507>どうしたのじゃな？
      レイシアと はぐれて しまったのか？

      レイシアは 女じゃといって 甘く
      見ぬほうがよいぞ。
