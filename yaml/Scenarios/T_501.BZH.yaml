      <C_YELLOW>ボザ<C_NONE>
      皇帝は おれたちが 団結するのを
      おそれているんだ。

      だから イシュタとイズーを
      分断してしまったんだ。<IF0102><JUMP6882><SET0102><PAGE>
      <CH0>
      その皇帝ってのは どんなやつなの？

      <C_YELLOW>ボザ<C_NONE>
      なに !? 皇帝も知らないのか？
      チジョウとは そんなに いなかなのか。

      皇帝は皇帝だ。
      このファーゲスタ帝国の君主のことだ。今の皇帝が 即位してからは かなり
      きびしくなってしまったんだ。

      だから おれたちが こうやって
      活動をしているわけさ。<LOC6882>
