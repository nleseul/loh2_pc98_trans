      イシュタ地方には ３つの村がある。
      だが イシュタとイズーの間で 落盤が起こってしまったのだ。

      皇帝が それを利用して 通路を
      通行禁止にしてしまい 城に行くには
      アフルの方から 行くしかなくなって
      しまったのだ。
