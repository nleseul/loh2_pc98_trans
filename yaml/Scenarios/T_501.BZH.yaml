    "original": |-
      <C_YELLOW>レイシア<C_NONE>
      <SET0100><SET0106>リーダー、例のガードを 倒したのは
      この人たちなんです。

      私が ガードを 調査しに 行ったら
      ちょうど その場に出くわしたのです。

      それで この人たちの 腕試しのために戦士の笛を 取りに 行かせたら
      すんなりと 取ってきてしまいました。

      そのうえ 村に 仕返しにやってきた
      ガードまで 倒してしまったのです。

      <C_YELLOW>リーダー<C_NONE>
      ほう、ガードを 倒したうえに
      戦士の笛まで 取ってきたのか？

      <CH0>
      ちょっと 待ってくれ !!
      これは いったい どういうことだ？
      君たちは だれなんだ？

      <C_YELLOW>リーダー<C_NONE>
      申しわけないが まず われわれの
      質問に 答えてもらえますかな？
      話は その後にしましょう。

      <C_YELLOW>レイシア<C_NONE>
      あなたたちは どこの地方から
      やってきたの？

      <CH0>
      地上だ。ガードが 見張っていた所の
      先にあるんだ。

      <C_YELLOW>レイシア<C_NONE>
      チジョウ？ 私は 知らないわ。

      <C_YELLOW>リーダー<C_NONE>
      やはり 思ったとおりじゃな。

      <C_YELLOW>ボザ<C_NONE>
      リーダー、どういうことだ？

      <C_YELLOW>リーダー<C_NONE>
      わしは あの洞窟の先に もうひとつの地方があって 何かの拍子に こちらとつながったと にらんだのじゃ。

      皇帝は 反乱をおそれて ひとつの
      地方は なるべく 少ない村しか
      つなげては いないのじゃ。

      しかし そのチジョウという地方が
      このイシュタ地方と つながったので
      それを ふさぐまでは 行き来が
      できないように しているのじゃよ。

      先日 捕まった人たちも きっと
      チジョウ地方から 来たのじゃろう。

      <CH0>
      やっぱり こっちに 来たのですか？

      <CH1>
      ああ そうらしいな。
      おやじさんは 来てたんだ。

      <C_YELLOW>ボザ<C_NONE>
      おやじさん？

      <CH1>
      ああ、このアトラスの おやじさんだ。

      <C_YELLOW>レイシア<C_NONE>
      それじゃあ 話は簡単だわ。
      リーダー どうでしょう？

      <C_YELLOW>リーダー<C_NONE>
      うむ、だいじょうぶじゃろう。
      わしらは このイシュタ地方にいる
      レジスタンスなのじゃ。

      そのチジョウの話を きくために
      その あー、アトラス君だったかな
      君の父上を 助けようと 準備していたところなのじゃよ。

      <CH0>
      じゃあ どこに連れて行かれたのか
      知っているのですね。

      <C_YELLOW>レイシア<C_NONE>
      いま 調べているんだけど たぶん
      グロストス城だと思うわ。

      それより この村の中で ガードを
      倒してしまったのは ちょっと
      まずかったんじゃないかしら？

      <C_YELLOW>リーダー<C_NONE>
      うむ そうじゃな ･ ･ ･
      ただでさえ ここは 目をつけられて
      いるからな。

      君たち あまり 目立つようなことは
      しないようにしてくれ。

      もし 計画を実行するときには
      君たちにも 手伝ってもらうので
      覚悟しておいてくれ。
