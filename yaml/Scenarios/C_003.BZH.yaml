  !!int "23698": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF0068><JUMP5d62>おや どうしたのですか 王子さま。

      地下牢にある宝箱は セリオス陛下の
      ご命令で 誰にも ふれさせては
      いけないのです。

      宝箱の中は いざという時のために
      備えて たくさんの 武器などが
      しまってあるのです。<END>
      <LOC5d62>まさか 宝箱の中の武器を 使うなんて思ってもいませんでしたよ。
      こんなことが 起こるなんて ･ ･ ･
    "original_byte_length": !!int |-
      301
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54653
      "target_addr": !!int |-
        23698
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      <IF0068><JUMP5d62>Oh, your Highness! What is it?

      The treasure chests in the
      underground dungeon are not to be
      touched by anyone, by order of
      King Selios.

      They contain a stockpile of arms,
      for a time when they're needed.<END>
      <LOC5d62>I never thought anyone would use
      the weapons in those chests.
      What has the world come to...?･
  !!int "23999": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF0068><JUMP5f0d>私は ここの見回りを するときに
      いつも 思っているのですが ･ ･ ･

      こんなに たくさんの 武器を集めてもどうせ 使わないんじゃないかと
      思うんです。

      別に セリオス陛下の 悪口を言ってる訳じゃないんですが、私は今の平和がずっと続くと 思うんです。

      だから 武器なんか 使う理由が
      ないのでは ないでしょうか。
      王子さまは どう思われますか？<END>
      <LOC5f0d>これは王子さま とうとう ここにある武器を 使うときが来てしまいました。

      私は ここの見回りを していたときにあんなに たくさんの武器を 集めてもどうせ使わないと 思っていたのです。でも さすがは セリオスさまですね。
    "original_byte_length": !!int |-
      542
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54662
      "target_addr": !!int |-
        23999
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      <IF0068><JUMP5f0d>I always get to thinking when I
      make my rounds here.

      We've gathered all these weapons,
      but I wonder if we'll ever use
      them.

      I'd never criticize his Majesty,
      of course, but I don't feel like
      these peaceful times will ever
      end.

      So what reason would we ever have
      to use weapons?
      What do you think, your Highness?<END>
      <LOC5f0d>Your Highness. I suppose the time
      to use the weapons here has come
      at last.

      When I made my rounds here, I
      always wondered why we needed so
      many weapons no one was using.
      Of course, the King knew better.
