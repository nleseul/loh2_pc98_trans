"entries":
  "5bea":
    "original": |-
      <C_YELLOW>船長<C_NONE>
      やあ お客さん。
      もう 船が 故障する心配はないよ。
      新しい船にしたんだ。
    "translated": ""
  "5c37":
    "original": |-
      <C_YELLOW>船長<C_NONE>
      新しい船は 乗りごこちが いいぞ。
      ぜひ 乗ってみてくれ。

      <Xf8287417><JUMP5cbb>船に のりますか？
      <Xf69229><JUMP5ced><Xf9000204><ASM6b26><Xf828af17><JUMP5cbb><SET0400><Xf028><ITEM>を 渡しました。<SND0103><END>
      <LOC5cbb>切符が ないじゃないか。
      向こうで 買ってきてくれ。<END>
      <LOC5ced>心配するなよ 大丈夫だって
      言ってるだろ。
    "translated": ""
  "5d16":
    "original": |-
      <C_YELLOW>修理工のボブ<C_NONE>
      やっと 船長が 船を 新しくして
      くれたんだ。

      これで しばらくは 修理の必要が
      ないから 仕事が楽になったよ。
    "translated": ""
  "5d8d":
    "original": |-
      <C_YELLOW>男<C_NONE>
      あー 酒がうまいぜ。
      心配ごとが ないから 酒がうまくて
      たまらねえよ。
    "translated": ""
  "5dd6":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      モンスターが いなくなって また
      静かな生活が できそうじゃわい。
    "translated": ""
  "5e1c":
    "original": |-
      <C_YELLOW>男<C_NONE>
      この町の呪文屋は モンスターが
      いなくなったというのに いまだに
      客が たくさん来るって 喜んでたぜ。
    "translated": ""
  "5e82":
    "original": |-
      <C_YELLOW>男<C_NONE>
      いらっしゃい。
      ネリアまで行くには 切符１枚で
      料金は 100 Gold だ。

      <Xf65317><JUMP5f6b><Xf2855f><JUMP5f4f>切符を 買いますか？<Xf69229><JUMP5f26><Xf3855f><Xf128><CLEAR>はい どうぞ。船に のるまで なくさないでください。<END>
      <LOC5f26><CLEAR>やっぱりね。
      買わないと 思いましたよ。
      <END>
      <LOC5f4f>お金が 足りないじゃないか。<END>
      <LOC5f6b>もう 持てないみたいだよ。
    "translated": ""
  "5f89":
    "original": |-
      <C_YELLOW>バーテン<C_NONE>
      <IF0411><JUMP5fd9><IF0412><JUMP5fa6><IF0413><JUMP6103><LOC5fa6>未成年に 酒は出せないな。
      悪いけどあきらめてくれ。<END>
      <LOC5fd9><IF0029><JUMP6103>ああっ ランドーさんじゃないか。

      あなたには 酒は 出せないな。
      いつも いつも つけをためるだけで
      払ったことなんか ないんだから。

      <SET0029><CH1>
      そんなこと 言うなよ。
      これからは つけになんかしないで
      金 払って 飲むからよ。

      <C_YELLOW>バーテン<C_NONE>
      うーん 本当でしょうね？
      それじゃあ 今までのことは 忘れて
      あげましょう。<END>
      <LOC6103>１杯 10 Gold だけど <Xf26561><JUMP6154>酒を飲むかい？<Xf69229><JUMP6153><Xf36561><CLEAR>はい どうぞ。<Xf6ced6><JUMP6152>

      <SET0418><ASMd6c8><UNSET0418><LOC6152><END>
      <LOC6153><RET><LOC6154>金が足りないよ。
    "translated": ""
  "6169":
    "original": |-
      <C_YELLOW>呪文屋<C_NONE>
      はい いらっしゃい。
      便利な呪文は いかがですか。<RET_N>
    "translated": ""
  "61a2":
