  !!int "23552": !RelocatableTranslatableEntry
    "original": |-
      <IF_NOT0404><JUMP5f06><UNSET0404><IF0050><JUMP5f45><SET0049><CH1>
      よお おめぇ まだこりずに
      うろちょろ してんのかよ？

      <CH0>
      やあ この間は ありがとう。

      <CH1>
      この間は おめえのせいで おっさん
      よばわり されたんだかんな。

      いつまでも うろちょろ してねえで
      家帰って おとなしくしてろってんだ。

      <CH0>
      ごめんなさい。
      ぼくのせいで いやな思いを
      させてしまったみたいで ･ ･ ･

      <CH1>
      ふん。

      <CH0>
      でも どう見たって、おじさんなんて
      年には 見えないのに。

      <CH1>
      ･ ･ ･ なあ なあ。
      おれって いくつぐらいに 見える？

      <CH0>
      んー ２１か２ぐらい じゃないかな。

      <CH1>
      そうか そうか、そうだよな。
      おれは ランドーっていうんだ。

      <CH0>
      ぼくは <CALL6d1f>。

      <CH1>
      そうか <CALL6d1f>か。
      ところで お前、何してんだ？
      この間から うろちょろして。

      <CH0>
      リーゼルのお城に 行くんだ。

      <CH1>
      城だぁ？ うそつけ。
      ガキに なんの用が あるんだよ。

      <CH0>
      ちょっと 用事があるんだ。

      <CH1>
      用事？ どんな用事なんだ 教えろよ。<JUMP5f29><LOC5f06><CH1>
      なあ どんな用なんだよ 教えろよ。<LOC5f29>

      <CH0>
      それは ちょっと ･ ･ ･。<END>
      <LOC5f45><CH1>
      ようよう おめえ 王子なんだって？

      <CH0>
      ど、どうして !?

      <CH1>
      ひとりで 親書を 持ってきて この後
      世界を旅するんだろ？
      門番から やっとで きき出したんだぜ。

      おれも 旅しようと 思ってるんだがよ。どうだ？ いっしょに 行こうぜ。

      <CH0>
      だめだよ。
      父から 供を連れずに ひとりで
      行くようにって 言われてるんだから。

      <CH1>
      そんなの わかりゃしねえよ。
      <WAIT>
      んっ!?
      <WAIT>
      そうだ !!

      供と いっしょじゃ いけないんだろ。もともと おれは 供じゃないよな？<WAIT>
      仲間だろ な ･ か ･ ま。

      そうだろ？ 旅の仲間だろ おれは？

      それに お前さん ひとりで 旅してて
      また 変な奴に からまれたら
      どうすんだ？

      その点 おれがいたら 心強いぞ。
      おれはな こう見えたって 呪文使い
      なんだぜ。

      <CH0>
      呪文使い？ その体で？
      ぼくが知ってる 呪文使いってのは

      <CH1>
      きゃしゃで ひよわで ･･･ ･･･
      なんだろ？

      おれは そういう先入観が 大っきらいなんだ。

      呪文の勉強をしながら 体力作りにも
      はげんだのさ。見ろ この筋肉。
      このままでも 剣士で 通用するだろ？

      まあ いつまでも こんなこと
      話してても しょうがねえ。
      さあ行くぞ 王子 !!

      <CH0>
      もう 強引だな ･ ･ ･
      じゃあ 旅の仲間として ひとこと
      言わせてもらうよ。

      <CH1>
      んっ !? なんだよ。

      <CH0>
      ぼくは ルディアの町に 住んでいる
      少年 <CALL6d1f>だ。
      王子なんかじゃないよ。

      <CH1>
      そうか そうだったな まちがえたぜ。じゃ、行こうぜ <CALL6d1f>。

      <C_GREEN>ランドーが 仲間になりました。<SND0103><C_NONE><ASMd70a><Xf7><SET0048>

      <CH1>
      そういえばよ <CALL6d1f>。
      その古くせえ武器 何とかならねえか？もう こっとう品だぜ。

      さっさと 売っぱらっちまったら
      いいのによ。
