    "translated": |-
      <IF_NOT0404><JUMP5f06><UNSET0404><IF0050><JUMP5f45><SET0049><CH1>
      Oh, hey, kid. Still haven't
      learned not to wander around
      carelessly?

      <CH0>
      Hey! Thanks for earlier.

      <CH1>
      Yeah, same to you. Thanks for
      gettin' me called "dad."

      You oughta just go home instead
      of causing trouble for people.

      <CH0>
      Oh! I'm so sorry!
      I never meant for anything
      unpleasant to happen to you.

      <CH1>
      Hmph.

      <CH0>
      I don't understand it, though.
      You don't look anywhere near old
      enough to be a dad.

      <CH1>
      ...Really?
      How old do you think I am, then?

      <CH0>
      Umm... maybe 21 or 22, I guess?

      <CH1>
      Yeah? Yeah, that's right.
      My name's Landor, by the way.

      <CH0>
      I'm <CALL6d1f>.

      <CH1>
      <CALL6d1f>, huh?
      What are you up to, anyway?
      Wandering around everywhere.

      <CH0>
      I'm on my way to Riezel Castle.

      <CH1>
      The castle? You're kiddin' me.
      What would a little brat be doin'
      in the castle?

      <CH0>
      I've just got an errand there.

      <CH1>
      An errand? What kind of errand?
      C'mon, tell me!<JUMP5f29><LOC5f06><CH1>
      Hey, what kind of errand is it?
      C'mon, tell me!<LOC5f29>

      <CH0>
      Well, I can't really say...<END>
      <LOC5f45><CH1>
      Ooh, so you're a Prince, are you?

      <CH0>
      W-What?! How did you...?

      <CH1>
      Carrying letters, traveling all
      over the world by yourself? I
      finally got it out of the guards.

      I think I might do some travelin'
      myself. So how about we travel
      together? What do you say?

      <CH0>
      I can't!
      Father told me that I have to
      travel without any retinue.

      <CH1>
      Damn. I didn't know that.
      <WAIT>
      ...Huh?
      <WAIT>
      Of course!!

      No retainers, right?
      But did anyone make me your
      retainer?<WAIT>
      I'm a friend! Just a friend!

      Right? We can be friends,
      traveling together, right?.
      You an' me?

      Besides... Traveling alone,
      what're you gonna do if you get
      weirdos buggin' you again, huh?

      You won't have to worry with me
      around. I know I don't look it,
      but I'm actually a wizard.

      <CH0>
      A wizard? With a body like that?
      All the wizards I've ever seen
      are more...

      <CH1>
      Tiny an' delicate, right?

      You've got no idea how I hate thatstereotype.

      No reason I can't work on my
      physique while I'm studyin' spells.
      Check out these muscles. You'd
      take me for a swordsman, huh?

      Well, no use babblin' to your
      Highness about that all day, I
      suppose. Let's get goin'!

      <CH0>
      You sure like to take charge...
      But I do need one thing from you,
      as a traveling companion.

      <CH1>
      Huh? What's that?

      <CH0>
      I'm <CALL6d1f>, a young man from the
      town of Rudia.
      Not a prince.

      <CH1>
      Oh. All right. My mistake.
      C'mon, <CALL6d1f>. Let's get goin'!

      <C_GREEN>Landor joins the party.<SND0103><C_NONE><ASMd70a><Xf7><SET0048>

      <CH1>
      By the way, <CALL6d1f>... Do you reallyneed all that old-fashioned gear?
      Those things're antiques!

      You really oughta start pawnin'
      that junk off.
