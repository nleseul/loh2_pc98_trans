  !!int "23989": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>漁師<C_NONE>
      よお シーラスって魚 知ってるか？
      光る物を見ると かたっぱしから
      飲み込んじまう 変な魚なんだ。

      それで 腹から スプーンやコインが
      出てくるんだけどよ。

      そのスプーンとか コインてのは
      どっから 拾ってくるんだろうな。<WAIT>
      ひょっとして お宝をたくさん積んだ
      沈没船かなんか だったりして ･ ･ ･
