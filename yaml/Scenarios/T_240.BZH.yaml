"entries":
  "5bbb":
    "original": |-
      <C_YELLOW>情報屋 トミー<C_NONE>
      なあ なあ なあ なあ<IF0068><JUMP5c3e>

      これは未確認情報なんだが
      ボアードが 結婚したらしいぞ。
      相手は モレストンから来たそうだ。<END>
      <LOC5c3e> 知ってるか？

      セリスの城が おそわれて
      エリオンさまたちは ヨルドに
      避難しているそうだぜ。
    "translated": ""
  "5c97":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      <IF0098><JUMP5d62><IF0069><JUMP5d07>村のはずれで 宿屋を始めるそうじゃ。なんでも 開店サービスの間は
      ただで 泊めてくれるんじゃと。<END>
      <LOC5d07>村はずれの 宿屋が開店したのじゃが
      客が ひとりも 来ないようじゃ。
      いなか じゃからのう ･ ･ ･<END>
      <LOC5d62>あの宿屋なんじゃが どうも主人が
      いなくなったようじゃな。
      いなか じゃからのう ･ ･ ･
    "translated": ""
  "5db5":
    "original": |-
      <C_YELLOW>漁師<C_NONE>
      よお シーラスって魚 知ってるか？
      光る物を見ると かたっぱしから
      飲み込んじまう 変な魚なんだ。

      それで 腹から スプーンやコインが
      出てくるんだけどよ。

      そのスプーンとか コインてのは
      どっから 拾ってくるんだろうな。<WAIT>
      ひょっとして お宝をたくさん積んだ
      沈没船かなんか だったりして ･ ･ ･
    "translated": ""
  "5ed1":
    "original": |-
      <C_YELLOW>ジゴ<C_NONE>
      <IF0069><JUMP5f5b>いらっしゃい ここは宿屋だけど
      まだ 開店の準備中なんだ。

      開店のときは 特別サービスで 無料で泊まれるから 忘れずに 来てくれよ。<END>
      <LOC5f5b><SET0400>いらっしゃい ここは宿屋だ。
      今なら 無料サービス中だよ。

      <CH1>
      なあ アトラス ただなんだから
      泊まってみようぜ なっ。

      <CH0>
      そうだね。
      こういう所も おもしろそうだし。

      <CH1>
      よし そんじゃ 泊めてくれ。

      <C_YELLOW>ジゴ<C_NONE>
      はい どうも これからも よろしく。
    "translated": ""
  "6043":
    "original": |-
      <C_YELLOW>ジーナ<C_NONE>
      どうだい ジゴ 眠っているかい？

      <C_YELLOW>ジゴ<C_NONE>
      へい、あの眠りキノコってやつで
      一発でした。

      <C_YELLOW>ジーナ<C_NONE>
      それじゃ さっさと金目の物 探しな。ぐずぐず してんじゃないよ。

      <C_YELLOW>ジゴ<C_NONE>
      へ、へい。

      ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･

      あれっ なんですか こりゃ !?

      <C_YELLOW>ジーナ<C_NONE>
      ちょっと 見せてごらん。

      ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･

      こりゃ たいへんだよ !!
      この子供 ファーレーンの
      王子じゃないか !!

      <C_YELLOW>ジゴ<C_NONE>
      えっ お、王子 !!

      <C_YELLOW>ジーナ<C_NONE>
      ほら ぐずぐず してんじゃないよ。
      はやく アジトに連れていくんだよ。

      <C_YELLOW>ジゴ<C_NONE>
      どうしてですかい？

      <C_YELLOW>ジーナ<C_NONE>
      もう どうして そんなことも
      わからないんだよ お前は !!

      いいかい こいつを アジトに
      連れていって 身代金をもらうんだよ。わかったら さっさと おし !!

      <C_YELLOW>ジゴ<C_NONE>
      さすがは ジーナさま。
      わかりましたぜ それで こっちの
      オヤジはどうします？

      <C_YELLOW>ジーナ<C_NONE>
      こんなの 金なんか なりゃしないよ
      ほっときな !!

      さあ 行くよ。
      ぐずぐずしてると ･ ･ ･

      <C_YELLOW>ジゴ<C_NONE>
      うわっ い、いま いきます。
    "translated": ""
