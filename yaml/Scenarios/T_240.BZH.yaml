  !!int "24643": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ジーナ<C_NONE>
      どうだい ジゴ 眠っているかい？

      <C_YELLOW>ジゴ<C_NONE>
      へい、あの眠りキノコってやつで
      一発でした。

      <C_YELLOW>ジーナ<C_NONE>
      それじゃ さっさと金目の物 探しな。ぐずぐず してんじゃないよ。

      <C_YELLOW>ジゴ<C_NONE>
      へ、へい。

      ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･

      あれっ なんですか こりゃ !?

      <C_YELLOW>ジーナ<C_NONE>
      ちょっと 見せてごらん。

      ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･

      こりゃ たいへんだよ !!
      この子供 ファーレーンの
      王子じゃないか !!

      <C_YELLOW>ジゴ<C_NONE>
      えっ お、王子 !!

      <C_YELLOW>ジーナ<C_NONE>
      ほら ぐずぐず してんじゃないよ。
      はやく アジトに連れていくんだよ。

      <C_YELLOW>ジゴ<C_NONE>
      どうしてですかい？

      <C_YELLOW>ジーナ<C_NONE>
      もう どうして そんなことも
      わからないんだよ お前は !!

      いいかい こいつを アジトに
      連れていって 身代金をもらうんだよ。わかったら さっさと おし !!

      <C_YELLOW>ジゴ<C_NONE>
      さすがは ジーナさま。
      わかりましたぜ それで こっちの
      オヤジはどうします？

      <C_YELLOW>ジーナ<C_NONE>
      こんなの 金なんか なりゃしないよ
      ほっときな !!

      さあ 行くよ。
      ぐずぐずしてると ･ ･ ･

      <C_YELLOW>ジゴ<C_NONE>
      うわっ い、いま いきます。
