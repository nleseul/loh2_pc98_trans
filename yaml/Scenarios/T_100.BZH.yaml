"entries":
  "5db2":
    "original": |-
      <C_YELLOW>船長<C_NONE>
      <IF_NOT0404><JUMP5e64><UNSET0404>まったく このポンコツめ !!
      また 修理しなきゃなんねえ。

      <ASMd805>やあ お客さん、申し訳ないけど
      またしばらく 欠航だよ。
      これから このポンコツを 直さなきゃならないんだ。
      <END>
      <LOC5e64>まいっちまったよ。
      そろそろ あの船も おしまいだな。
    "translated": ""
  "5e98":
    "original": |-
      <C_YELLOW>ダバール<C_NONE>
      おい坊主、見かけねえ顔だな。

      <C_YELLOW>ジバール<C_NONE>
      なぁボク、お兄さんたちは
      酒が 飲みてぇんだけどさぁ
      持ちあわせが ねぇんだよな。

      <C_YELLOW>ゴバール<C_NONE>
      <Xf22560><JUMP5f54><Xf8287417><JUMP5fe9>おっ 切符まで あるじゃねえか。
      <JUMP5fe9><LOC5f54><Xf8287417><JUMP5f9d>ちっ カネ持ってねえのかよ。
      おー こりゃいいや 切符じゃねえか。

      <JUMP5fe9><LOC5f9d>なんだよ 金目の物持ってねえのかよ。どうせ かくしてんだろ。
      どこなんだよ？<JUMP601e><LOC5fe9>へっへ、心配すんなよ。
      ちゃんと 返してやるからよ。<SND010b><LOC601e><ASMd826><SET0028>
    "translated": ""
  "602d":
    "original": |-
      <CH1>
      おい おめえら !!
      こんなガキに たかってんじゃねーよ。

      <C_YELLOW>ダバール<C_NONE>
      なんだ てめえは？<WAIT>
      <C_YELLOW>ジバール<C_NONE>
      おっさんは ひっこんでな。

      <CH1>
      なんだと？<WAIT>
      だれが おっさんだって？

      <C_YELLOW>ゴバール<C_NONE>
      この野郎、ふざけやがって。
      あにき やっちまいましょうぜ。

      <C_GREEN>そのとき ランドーは フラムの呪文を唱えました。<C_NONE><WAIT>
      <SND0117><ASMd83c><CLEAR><C_YELLOW>ゴバール<C_NONE>
      うわっ !!<WAIT>
      <CH1>
      ほら こっちだぜ !!<WAIT>
      <ASMd874><CLEAR><C_YELLOW>ダバール<C_NONE>
      てめえ 待ちやがれ !!
    "translated": ""
  "6198":
    "original": |-
      <C_YELLOW>修理工のボブ<C_NONE>
      この前 修理したばかりなのに また
      あれを 修理しなきゃならないとはな。

      船長も いいかげん あきらめて
      新しい船に すればいいのに。
    "translated": ""
  "6225":
    "original": |-
      <C_YELLOW>男<C_NONE>
      近ごろ たちの悪い 赤スライムが
      そこいらじゅうにいて 困ってるんだ。
    "translated": ""
  "626d":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      昔 この町の西に 流血の洞窟という
      洞窟があったんじゃ。

      そこに 恐ろしいモンスターどもが
      すみついて 子供を いけにえに
      出すようにと 言ってきたのじゃ。

      ところが ある日、４人の若者が来て
      その恐ろしいモンスターどもを
      退治してくれたのじゃよ。

      その後 しばらくして ファーレーンのセリオスさまたちが 世界を
      お救いくださったのじゃ。

      そのときに やっと わかったのじゃ。その４人の若者たちというのは
      セリオスさまを はじめとする
      英雄たちじゃったとのう。

      そして 町の者たちは 流血の洞窟が
      ずっと残っているのは 不吉だといい
      すぐに 埋めてしまったのじゃ。
    "translated": ""
  "6489":
    "original": |-
      <C_YELLOW>男<C_NONE>
      この町の 武器屋は ずーっと昔からの古い武器しか 売ってないから 客が
      来なくて 生活が大変らしいぜ。
    "translated": ""
  "64ef":
    "original": |-
      <C_YELLOW>男<C_NONE>
      いらっしゃい。船は修理中だけど
      切符だけは 売ってるよ。

      ネリアまで行くには 切符１枚で
      料金は 100 Gold だ。

      <Xf65317><JUMP663d><Xf25766><JUMP6621>切符を 買いますか？<Xf69229><JUMP65d7><Xf35766><Xf128><CLEAR>修理が終わったら すぐに
      出航する はずですから。
      遅れないように してください。<END>
      <LOC65d7><CLEAR>やっぱり そうですよね。
      修理が終わってから 買っても
      同じことですからね。<END>
      <LOC6621>お金が 足りないじゃないか。<END>
      <LOC663d>もう 持てないみたいだよ。
    "translated": ""
  "665b":
    "original": |-
      <C_YELLOW>バーテン<C_NONE>
      <IF0411><JUMP669f>未成年に 酒は出せないな。
      悪いけどあきらめてくれ。<END>
      <LOC669f><IF0029><JUMP67cf>ああっ ランドーさんじゃないか。

      あなたには 酒は 出せないな。
      いつも いつも つけをためるだけで
      払ったことなんか ないんだから。<IF_NOT044b><JUMP67ce>

      <SET0029><CH1>
      そんなこと 言うなよ。
      これからは つけになんかしないで
      金 払って 飲むからよ。

      <C_YELLOW>バーテン<C_NONE>
      うーん 本当でしょうね？
      それじゃあ 今までのことは 忘れて
      あげましょう。<LOC67ce><END>
      <LOC67cf>１杯 10 Gold だけど <Xf23168><JUMP6820>酒を飲むかい？<Xf69229><JUMP681f><Xf33168><CLEAR>はい どうぞ。<Xf6a1d8><JUMP681e>

      <SET0418><ASMd89b><UNSET0418><LOC681e><END>
      <LOC681f><RET><LOC6820>金が足りないよ。
    "translated": ""
