  !!int "25197": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>老人<C_NONE>
      昔 この町の西に 流血の洞窟という
      洞窟があったんじゃ。

      そこに 恐ろしいモンスターどもが
      すみついて 子供を いけにえに
      出すようにと 言ってきたのじゃ。

      ところが ある日、４人の若者が来て
      その恐ろしいモンスターどもを
      退治してくれたのじゃよ。

      その後 しばらくして ファーレーンのセリオスさまたちが 世界を
      お救いくださったのじゃ。

      そのときに やっと わかったのじゃ。その４人の若者たちというのは
      セリオスさまを はじめとする
      英雄たちじゃったとのう。

      そして 町の者たちは 流血の洞窟が
      ずっと残っているのは 不吉だといい
      すぐに 埋めてしまったのじゃ。
    "original_byte_length": !!int |-
      540
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54893
      "target_addr": !!int |-
        25197
    "translated": |-
      <C_YELLOW>Old man<C_NONE>
      There used to be a place called
      the Bloody Cave east of here.

      There were some awful monsters
      living there, and it got to the
      point that people were sacrificingkids to 'em.

      But then one day, four young
      people came and got rid of those
      horrible monsters.

      And then, not long after that,
      King Selios of Farleyn and his
      companions saved the world.

      That's when we finally realized.
      Those four had been the very same
      heroes, including King Selios
      himself.

      People in town here felt uneasy
      leaving the Bloody Cave there, so
      they buried it in a hurry.
