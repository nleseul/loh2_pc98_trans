"entries":
  "5beb":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      もう モンスターが いなくなったから町の外で 遊んでも いいんだって。
      うれしいなぁ。
    "translated": ""
  "5c44":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おれは 貿易商だから 仕事で
      いろいろな国に 行くんだよ。

      どこの国でも モンスターは １匹も
      いなくなったそうだよ。
    "translated": ""
  "5cb8":
    "original": |-
      <C_YELLOW>男<C_NONE>
      <IF0024><JUMP5e3a>やあ 災害のお守りを 買わないか？
      あと １つだけだから 100 GOLDで
      どうだ？

      <Xf2635e><JUMP5dfe><Xf65317><JUMP5dbf>災害のお守りを 買いますか？<Xf69229><JUMP5d83><SET0024><Xf3635e><Xf127><CLEAR>助かったよ。７つも買っちゃったからどうしようかと思っていたんだ。<END>
      <LOC5d83><CLEAR>そうか 残念だな。ちょっとは
      役に立つかもしれないのに ･ ･ ･<END>
      <LOC5dbf>なんだ これ以上 持てないのか。
      買う気があったら また来てくれ。<END>
      <LOC5dfe>あっ これは 悪かった。
      お金が 足りないとは 知らなかったよ。<END>
      <LOC5e3a>災害のお守りで いいことは
      起こったかい？
    "translated": ""
  "5e67":
    "original": |-
      <C_YELLOW>女<C_NONE>
      モンスターが いなくなったのは
      アトラス王子さまの おかげだって
      きいたわ。

      なんて頼もしい王子さまなんでしょ。
    "translated": ""
  "5ed8":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      モンスターを 退治したのは
      アトラス王子さまじゃという
      うわさを きいたのじゃが ･ ･ ･
    "translated": ""
  "5f32":
    "original": |-
      <C_YELLOW>男<C_NONE>
      まもなく ロンド行きが 出発します。ご利用の方は お早めに乗船ください。
    "translated": ""
  "5f7d":
    "original": |-
      <C_YELLOW>男<C_NONE>
      お客さん 切符を出してください。
      <PAGE>
      <Xf8287417><JUMP5fe9>船に 乗りますか？
      <Xf69229><JUMP6028><Xf9000200><ASM6b26><Xf828af17><JUMP5fe9><Xf028><SET0400><ITEM>を 渡しました。<SND0103><END>
      <LOC5fe9>持ってないなら 乗せられませんよ。
      向こうで 買ってきてください。<LOC6028>
    "translated": ""
  "6029":
    "original": |-
      <C_YELLOW>女<C_NONE>
      いらっしゃいませ。
      船に乗るなら 切符を買ってください。１枚 100 Gold です。

      <Xf2a661><JUMP6157><Xf65317><JUMP6176>切符を 買いますか？<Xf69229><JUMP610b><Xf3a661><Xf128><CLEAR>船に乗るときに この切符を出さないと乗せてくれませんから、落したりしてなくさないように してくださいね。<END>
      <LOC610b><CLEAR>あら そうですか ･ ･ ･
      切符がないと 船には乗れないのよ。
      わかってるわよね？<END>
      <LOC6157>お客さん お金が 足りないわよ。<END>
      <LOC6176>お客さん これ以上 持てない
      みたいですけど ･ ･ ･
    "translated": ""
  "61aa":
    "original": |-
      <C_YELLOW>宿屋<C_NONE>
      この宿は 国王さまが お泊まりに
      なったことも あるんですよ。
      だから １晩 100 Gold になります。

      <Xf2e462><JUMP62ac>よろしいですか？<Xf69229><JUMP626e><Xf3e462><SET0401><ASMd6f2><CLEAR>それは ありがとうございます。
      ごゆっくり お休みください。<END>
      <LOC626e><CLEAR>そうですか 国王さまが お泊まりに
      なったことも あるのに ･ ･ ･<END>
      <LOC62ac>おや お金が 足りないようですね。
      またいらしてください。
    "translated": ""
