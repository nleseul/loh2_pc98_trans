"entries":
  "5a3f":
    "original": |-
      <CALL5d2b>いや これは王子さま。
      いろいろな うわさがあるようですが
      私は セリオスさまを 信じております。

      モンスターが いなくなったのは
      セリオスさまの おかげですよね。
    "translated": ""
  "5add":
    "original": |-
      <CALL5d2b>ルドラにいる じいさんの話だと
      バーバラという司祭が 目の前で
      竜の卵に入っていったらしいんです。

      そして しばらくすると 竜の卵の色が青い色に戻って モンスターも
      出てこなくなったそうなんです。
    "translated": ""
  "5b9c":
    "original": |-
      <CALL5d2b>私は セリオスさまたちのおかげで
      モンスターが 出てこなくなったと
      思っていたんです。

      ところが ラヌーラの司祭さまが
      モンスターを止めたっていう話を
      きいたんです。

      セリオスさまたちに 何か
      あったのでしょうか？
    "translated": ""
  "5c6b":
    "original": |-
      <CALL5d32>まあ アトラス王子さま。

      王子さまが いらっしゃったのなら
      今日は ビーフシチューでも
      お作りいたしましょうか？
    "translated": ""
  "5cd9":
    "original": |-
      <CALL5d32>屋上にいる 発明家のハリーさんは
      クリが きらいなんですよ。
      変わっているでしょ？
    "translated": ""
  "5d2b":
    "original": |-
      <C_YELLOW>兵士<C_NONE><RET_N>
    "translated": ""
  "5d32":
    "original": |-
      <C_YELLOW>侍女<C_NONE><RET_N>
    "translated": ""
"note": ""
