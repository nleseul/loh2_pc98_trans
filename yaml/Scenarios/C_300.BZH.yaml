"entries":
  "5a42":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      あれっ !? ･ ･ ･ アトラス王子？
      ようこそ バズヌーンの城へ おいで
      くださいました。
    "translated": ""
  "5a9a":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      アトラス王子さま こんなときに
      わざわざ おいでになるとは。

      もし セリオスさまに 知れたら
      たいへんですよ。

      あっ そういえば 先日セリオスさまがおいでになっていたようでしたが
      ごいっしょでは なかったのですね？
    "translated": ""
  "5b6c":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      先日 セリオスさまと エリオンさまがそろって おみえになったのです。

      おふたりとも 重装備を していたのできっと モンスター退治にでも
      行かれたのでしょう。
    "translated": ""
  "5c08":
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      まあ アトラス王子さま。

      王子さまが いらっしゃったのなら
      今日は ビーフシチューでも
      お作りいたしましょうか？
    "translated": ""
  "5c7a":
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      屋上にいる 発明家のハリーさんは
      クリが きらいなんですよ。
      変わっているでしょ？
    "translated": ""
"note": ""
