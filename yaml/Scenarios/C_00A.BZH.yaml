"entries":
  "5aaf":
    "original": |-
      <C_YELLOW>ディーナ<C_NONE>
      <IF0013><JUMP5ce3><SET0013>アトラス、あなたも 知っていると
      思いますが 陛下たちの行方が
      わからなくなってしまいました。

      <CH0>
      ええ、ハンス大統領にききました。
      でも ひとつ心当たりがあるんです。

      これから 調べに行くところなので
      父上たちのことは 秘密にしておいて
      ください。

      <C_YELLOW>ディーナ<C_NONE>
      まあ !! それは どういうことなの？

      <CH0>
      もう少し 待っていてください。
      今は あまり詳しいことは言えません。

      <C_YELLOW>ディーナ<C_NONE>
      そうですか ･ ･ ･
      アトラス、あなたも かなり りっぱになったのですね。

      もう あなたに いろいろと言うのは
      やめます、自分がいいと思うとおりにしなさい。<WAIT>
      でも 命だけは 大切にするのですよ。<END>
      <LOC5ce3>今は あなたたちだけが 頼りです。
      早く 陛下たちの 行方をつかんで
      ください。
    "translated": ""
  "5d2e":
    "original": |-
      <C_YELLOW>フェリシア<C_NONE>
      いいですか アトラス。
      勇気と無謀というのは 違いますよ。
      良く考えて 行動しなさい。
    "translated": ""
  "5d8d":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま、まだ セリオスさまに
      合流なさって いないのですか？
    "translated": ""
  "5dd0":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      竜の卵の 近くには モンスターが
      たくさんいますから 近づかない
      ように なさってください。
    "translated": ""
  "5e2e":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      竜の卵から 離れている所では あまりモンスターを見かけません。竜の卵は避けたほうが よいでしょう。
    "translated": ""
  "5e95":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      モンスターが 現れてから スライムを見かけなくなりました。

      そのため 体力作りが できなくなって困っているんです。
    "translated": ""
  "5f0a":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま もう あのドラゴンには
      乗られたのですか？
    "translated": ""
  "5f43":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      今のところ ルディアの 近くでは
      あまりモンスターを 見かけません。
      お城のほうは 安心なさってください。
    "translated": ""
  "5faf":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      セリオスさまが 戻られるまでは
      モンスターから 攻撃してこない限り
      応戦するな とのことです。
    "translated": ""
  "6010":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      セリオスさまに 合流するまでは
      あまり 無理をしないように
      してください。
    "translated": ""
  "605e":
    "original": |-
      <C_YELLOW>教育係 ラウエル<C_NONE>
      <Xf6f7d5><JUMP6107>おお そうでしたな。
      もう その親書は あまり意味が
      なくなったようですな。

      私が お預かりしましょう。

      <ASMd604><ITEM><C_GREEN>を 渡しました。
      <C_NONE><ASMd60c><ITEM><C_GREEN>を 渡しました。<SND0103><C_NONE>

      <LOC6107>王子さま 一刻も早く セリオスさまをお探しください。
    "translated": ""
"note": ""
