      父上たちのことは 秘密にしておいて
      ください。

      <C_YELLOW>ディーナ<C_NONE>
      まあ !! それは どういうことなの？

      <CH0>
      もう少し 待っていてください。
      今は あまり詳しいことは言えません。

      <C_YELLOW>ディーナ<C_NONE>
      そうですか ･ ･ ･
      アトラス、あなたも かなり りっぱになったのですね。

      もう あなたに いろいろと言うのは
      やめます、自分がいいと思うとおりにしなさい。<WAIT>
      でも 命だけは 大切にするのですよ。<END>
      <LOC5ce3>今は あなたたちだけが 頼りです。
      早く 陛下たちの 行方をつかんで
      ください。
