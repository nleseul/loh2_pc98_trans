"entries":
  "5ab8":
    "original": |-
      <C_YELLOW>ロエル<C_NONE>
      おお あなたが アトラス王子ですな？セリオスさまの 若いころに
      よく似ておられる。
    "translated": ""
  "5b10":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      うわさによると あのモンスターは
      女神 フレイアさまが お怒りに
      なったからだそうです。

      ちょっと 信じられませんけど ･ ･ ･
    "translated": ""
  "5b8d":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      うちのばあさんが 言ってましたよ。

      ずっと前の 大地震で 竜の卵が
      かえらなかったから そのうち
      あれよりも ずっと大きな地震が
      起こって 卵が かえるんだってね。
    "translated": ""
  "5c2e":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      わが国の船は ひなんさせていた
      罪人たちを 戻すため ジャグリに
      行っているところです。
    "translated": ""
  "5c89":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ロエル殿は 昔から ジェストンさまの相談役をされていた かたなのです。
    "translated": ""
  "5cd4":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      この先は 地下ろうへの 入口です。

      ジャグリから ひなんさせていた
      罪人たちが いなくなったので また
      だれも いなくなってしまいましたよ。
    "translated": ""
  "5d5f":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ジェストンさまの後継ぎ候補ですか？<WAIT>
      あの方たちは お帰りになりました。
    "translated": ""
  "5dab":
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      赤スライムも モンスターも どっちもいなくなったから せいせいしたわ。
    "translated": ""
  "5df6":
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      今 おやつの アップルパイを
      作ってるの 早くできないかしら。
      味見ができるのに ･ ･ ･
    "translated": ""
"note": ""
