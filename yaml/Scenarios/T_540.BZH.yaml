    "original": |-
      <C_YELLOW>老人<C_NONE>
      <IF0132><JUMP5dca><SET0132><JUMP5deb><LOC5dca><IF0144><JUMP60a4><IF013d><JUMP6153><IF013c><JUMP60de><IF0134><JUMP6072><IF0460><JUMP60a4><JUMP6072><LOC5deb>おお これは 珍しい方が おみえに
      なられたものじゃ。

      <CH0>
      失礼ですけど
      イシュタに お知り合いの方は
      いらっしゃいませんか？

      <C_YELLOW>老人<C_NONE>
      イシュタの リーダーじゃろ？
      知ってるもなにも やつとは 古い
      つき合いでな。

      わしは もともと イシュタにいたが
      この辺の 若い連中をまとめて 支部を作るためにやってきたんじゃ。

      <CH0>
      そうですか リーダーに ここへの
      抜け道を 教えてもらって
      やって来たんです。

      <C_YELLOW>老人<C_NONE>
      そうか。で どんな 用なんじゃ？
      作戦が 決まったとでもいうのか？

      <CH0>
      作戦？ そんなことは何も ･ ･ ･

      <C_YELLOW>老人<C_NONE>
      そうか では 今のことは 忘れてくれ。<IF0460><JUMP60a3>で このモンスターが いる中を
      わざわざ 来たのは なぜなのじゃ？

      <CH0>
      プロスの収容所は どうやって行けば
      いいのですか？

      <SET0134><C_YELLOW>老人<C_NONE>
      <LOC6072>プロスなら ここから 南西の方に
      行ったところじゃ。<LOC60a3><END>
      <LOC60a4>作戦のことは 忘れてくれ 君たちにはまだまだ 先のことじゃ。<END>
      <LOC60de><SET013d>どうしたのじゃ？
      ずいぶんと 考え込んで いるように
      みえるが？

      <CH0>
      プロスの収容所に 入る方法は
      ないのですか？

      <C_YELLOW>老人<C_NONE>
      <LOC6153>収容所へは なかなか入れんぞ。

      あそこには ２重の門があり たとえ
      ひとつめが 開けられたとしても
      もうひとつを 開けている間に
      捕まってしまうのじゃ。

      以前 捕まった仲間を 助ける作戦で
      １０人の 若い連中を あそこに
      送ったのじゃが それっきり だれも
      帰ってきておらん。

      それ以来 わしらは 正面から入るのをあきらめておるのじゃよ。
