      <IF007b><JUMP6438><IF0400><JUMP63fa><SET0400>おお お嬢さま よくごぶじで。

      私は お嬢さまが いなくなったので
      すぐさま 国境に行き 兵士たちに
      言ってまわったのです。
      私の考えは 正しかったようですな。<END>
      <LOC63fa>ここから 出ていきたいのなら
      お嬢さまを おいていくことですな。<END>
      <LOC6438>あなたさまが 王子さまでしたとは
      全然 気がつきませんでした。

      庶民の中に うまく溶け込んで
      いらしたものですから。
