"entries":
  "5c48":
    "original": |-
      <C_YELLOW>ハーベイ<C_NONE>
      <IF0115><JUMP61ab>ガードのやつら わしの 秘密の場所を知ったから あんな所で じゃまを
      しとるのじゃろうか？<IF_NOT010c><JUMP6257><IF_NOT009c><JUMP6257><IF_NOT010b><JUMP6257><SET0115><PAGE>
      <CH1>
      なあ じいさん。
      あんた 昔 酒屋だったんだって？

      <C_YELLOW>ハーベイ<C_NONE>
      ああ そうじゃ。
      昔は よかった 今のように 隠れて
      作る必要が なかったからのう。

      <CH0>
      隠れて !?

      <C_YELLOW>ハーベイ<C_NONE>
      はっ しっ しまった。
      今の話は ガードたちには 内緒に
      しておいてくれんか？

      <CH1>
      タダでか？

      <CH0>
      ランドー !!
      <CH2>
      ランドーさん、やめてあげなさいよ。

      <CH1>
      いいんだよ。

      なあ じいさん おれは 酒が
      欲しいんだけど １つ ゆずって
      くれねえかなあ？

      <C_YELLOW>ハーベイ<C_NONE>
      それは 残念じゃったのう。
      うまい酒は もう１本も残っておらん。

      つい最近のことじゃが 酒の材料の
      キノコの王様が生えている わしの
      秘密の場所が ガードたちに 知れて
      しまったようなのじゃ。

      いつ 行っても 入口で ガードが
      見張っていて 中に入ることができず
      材料を 取りにいけないのじゃよ。

      わしは キノコの王様でないと 酒は
      作らんことにしとるから このごろは
      おいしい酒を ちっとも作っておらん。

      前に作って とっておいたやつも もうなくなってしまったのじゃ。

      しかたなく その辺に あるキノコで
      酒を 作ってみたのじゃが どうも
      うまくなくてなぁ。

      そういうわけじゃから 悪いが 酒は
      あきらめてくれんか。

      <CH0>
      それじゃ その キノコの王様を
      取ってきたら 作ってくれますか？

      <C_YELLOW>ハーベイ<C_NONE>
      かまわんが お前さんたち ガードに
      コネでもあるのか？

      秘密の場所の入口は ガードが
      見張っておるぞ。

      <CH1>
      いいから その秘密の場所を
      教えてくれよ あっというまに
      取ってきてやるからよ。

      <C_YELLOW>ハーベイ<C_NONE>
      うむ ･ ･ ･
      <LOC61ab>だれにも 言うでないぞ。

      ここを出て イシュタの方に向かって
      行くと 四つ角がある。

      そこを ず～っと東に 行った所に
      アネスの塔があり その塔のいちばん
      下が わしの秘密の場所じゃ。<LOC6257>
