"entries":
  "5b06":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま ききましたよ。
      竜の卵を戻したのは 王子さまたちの
      活躍だったそうじゃないですか。
    "translated": ""
  "5b66":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      エメのオアシスを 復旧させるため
      若い兵士たちが 出かけております。

      でも 昔 あそこは 悪い人たちの
      たまり場だったんです。
      また 昔のように ならなければ
      いいのですが ･ ･ ･
    "translated": ""
  "5c14":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま いったい どのようにして
      あのモンスターを いなくしたのか
      ぜひ 教えてください。
    "translated": ""
  "5c72":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      私は 今まで フレイアさまのことを
      信じていなかったんです。

      でも 今回のことを きっかけに
      信じることに したんです。
      週に１回は ヨルドに お祈りに
      行こうと思っています。
    "translated": ""
  "5d1e":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おれは 道具屋なんだが 店のほうは
      女房にまかせてあるから おれは
      品物を 仕入れに行くだけでいいんだ。
    "translated": ""
  "5d86":
    "original": |-
      <C_YELLOW>男<C_NONE>
      この近くに カザミの塔という 古い
      塔があったんだけど ずっと前の
      大地震で 沈んじまったんだよ。

      発明家のハリーが それを見て すごくがっかりしてたから 話をきいたら
      あの塔には 思い出が あったんだ
      とかって言ってたなあ。

      そういえば 昔は よくあの塔から
      大凧で 空を飛んでいたからなあ。
    "translated": ""
  "5e9f":
    "original": |-
      <C_YELLOW>女<C_NONE>
      アートス国王さまは ハリーさんの
      発明に 協力するために お城の中に
      研究室を 作ったのよ。
    "translated": ""
  "5efb":
    "original": |-
      <C_YELLOW>女<C_NONE>
      この国の お姫さま ディーナ姫は
      ファーレーンの セリオス国王さまの
      所へ 嫁いでいったのよ。

      私が まだ 若かったころなんだけど
      それはもう お似合いのカップルで
      かなり 話題になっていたわよ。
    "translated": ""
  "5fb8":
    "original": |-
      <C_YELLOW>呪文屋<C_NONE>
      いらっしゃい。<RET_N>
    "translated": ""
  "5fd0":
    "original": |-
      またどうぞ。
    "translated": ""
  "5fdd":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      あら いらっしゃい。
      どんな ご用ですか？<RET_N>
    "translated": ""
  "600e":
    "original": |-
      また おいでください。
    "translated": ""
