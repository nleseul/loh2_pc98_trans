      hero than a shillath fisher.

      King Aerion was awesome!
  !!int "24401": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      <IF_NOT0404><JUMP5fbb><IF0405><JUMP5fbb><SET0405>ようこそ ラヌーラへ。
      お帰りのさいも ワプの翼ではなく
      ボアード海運を ご利用ください。<END>
