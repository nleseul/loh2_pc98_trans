  !!int "23727": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>女<C_NONE>
      <IF0068><JUMP5d45>私たちの子供も やっと大きく
      なってきたんです。

      魚だって たくさん 食べるように
      なったから 主人には もっと もっと
      とってきてもらわなくちゃ。<END>
      <LOC5d45>セリスから たくさんの人が ひなん
      してきたから いろいろな品物が
      たりなくて 困っているんです。
