    "translated": |-
      <C_YELLOW>Man<C_NONE>
      <IF0068><JUMP61b9>Is this your first time in
      Lanoura? That registration must bea pain, huh?

      But there's no way around it. We
      really haven't had much crime
      since it started.<END>
      <LOC61b9>Even at a time like this, they're
      still registering everyone who
      enters the kingdom.

      Although I hear all you have to donow is give your name.
  !!int "25130": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      おれは 予備役の 兵士なんだ。

      <IF0068><JUMP62c2>今は 竜の祭の準備で 兵士の数が
      たりないんで かりだされたんだ。
      竜の祭といえば 国をあげての
      大イベントだからな。<END>
      <LOC62c2>はじめは 竜の祭の準備で 人手が
      足りなくて かりだされたんだが
      とうとう 召集されてしまったよ。
    "original_byte_length": !!int |-
