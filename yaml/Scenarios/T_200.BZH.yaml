      <C_YELLOW>Woman<C_NONE>
      <IF0068><JUMP5d45>Our son is getting really big now.

      It's all the fish he eats!
      My husband is having to catch moreand more of them.<END>
      <LOC5d45>With all the people evacuated from
      Selis, there have been shortages
      of goods here.
  !!int "23970": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>老人<C_NONE>
      <IF0068><JUMP5dea>お前さんたち 巡礼に来たのかね？
      聖域は 町の はずれじゃよ。<END>
      <LOC5dea>これは きっと だれかが 竜の卵に
      いたずらをしたのじゃよ。

      それで 女神 フレイアさまが
      お怒りになって バツとして
      モンスターを つかわしたのじゃ。
