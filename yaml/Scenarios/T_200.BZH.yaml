      <C_YELLOW>Man<C_NONE>
      <IF_NOT0404><JUMP5fbb><IF0405><JUMP5fbb><SET0405>Welcome to Lanoura! Please
      consider returning via Buald
      Transport, rather than a Warp Wing.<END>
      <LOC5fbb>Sea travel isn't too popular these
      days, now that so many people are
      using Warp Wings.

      But there's still something
      special about it, right?
  !!int "24625": !RelocatableTranslatableEntry
