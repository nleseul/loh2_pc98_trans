    "translated": |-
      <C_YELLOW>Old man<C_NONE>
      <IF0068><JUMP5dea>You folks here on pilgrimage?
      The Sanctuary's just outside of
      town.<END>
      <LOC5dea>This must be from someone messin'
      with the dragonseggs.

      And the Goddess Freya got mad, andsent these monsters to punish 'em.
  !!int "24184": !RelocatableTranslatableEntry
    "original": |-
