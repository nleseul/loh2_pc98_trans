      <C_YELLOW>Woman<C_NONE>
      <IF0068><JUMP6628>Hey, don't they have red slimes
      in Wonliech?

      We've just got normal slimes on
      this continent.

      That's probably for the best,
      though. The red ones sound really
      gross.<END>
      <LOC6628>It's only dragonseggs that
      monsters are coming out of, right?

      What about the Sanctuary behind
      this town? That's got something todo with Freya too, doesn't it?

      What would we do if monsters
      started appearing there?
