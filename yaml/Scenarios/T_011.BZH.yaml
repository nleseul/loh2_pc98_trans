"entries":
  "5b43":
    "original": |-
      <C_YELLOW>男<C_NONE>
      王子さま、竜の卵は 不吉な物
      なんでしょうか？
      せっかく よろこんで いたのに ･ ･ ･
    "translated": ""
  "5b98":
    "original": |-
      <C_YELLOW>男<C_NONE>
      こんなことに なるんだったら
      竜の卵なんか 出てこなければ
      よかったんですよ。
    "translated": ""
  "5be8":
    "original": |-
      <C_YELLOW>男<C_NONE>
      あっ 王子さま、モンスターが
      クルスの村を おそって つぶして
      しまったんですよ。
    "translated": ""
  "5c3b":
    "original": |-
      <C_YELLOW>男<C_NONE>
      王子さま、武器屋のスコットは
      地震が 起こってから ずっと寝たままなんですよ。

      もし モンスターが おそってきたら
      どうする つもりなんでしょうね。
    "translated": ""
  "5ccd":
    "original": |-
      <C_YELLOW>男<C_NONE>
      いくら モンスターが 出てきても
      セリオスさまがいれば きっと
      やっつけて くれるでしょう。
    "translated": ""
  "5d29":
    "original": |-
      <C_YELLOW>女<C_NONE>
      クルスが つぶされたそうですよ。
      ここにも 何人か 逃げてきてますけどよく けがを しなかったものですわ。
    "translated": ""
  "5d93":
    "original": |-
      <C_YELLOW>女<C_NONE>
      竜の卵が 出てきたのは いいことの
      前ぶれだと 思っていたのに どうしてこんなことに なったのかしら ･ ･ ･
    "translated": ""
  "5dfd":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      アロン殿は クルスの村が つぶされてしまったので すっかり 気落ちして
      おるのです。
    "translated": ""
  "5e54":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      モンスターが 現れたというのに
      なぜか 国民から 危機感というものが感じられないのです。

      セリオスさまが 何とかしてくれると
      思っているからでしょうね？
    "translated": ""
  "5eed":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      王子さま ご安心ください。
      もしモンスターが 来たら われわれがやっつけてやりますよ。
    "translated": ""
  "5f47":
    "original": |-
      <C_YELLOW>スコット<C_NONE>
      あっ これは 王子さま。
      地震のときに 家にあった武器が
      私めがけて 落ちてきたのです。

      今でも 武器を見ると 体のふるえが
      止まらなくなるんです。
    "translated": ""
  "5fdd":
    "original": |-
      <C_YELLOW>アロン<C_NONE>
      おお これは アトラスさま。
      私の思い出の場所である クルスが
      つぶされてしまいました。

      せっかく あそこで のんびりと
      くらしていたのに ･ ･ ･
    "translated": ""
  "606e":
    "original": |-
      <C_YELLOW>クルスにいた女<C_NONE>
      モンスターが 攻めてきたとき 村には私と アロンさんしか いなかったの。

      他の人たちは 鉱山を手伝いに
      行っていたから あの恐ろしい体験を
      したのは ２人だけね。
    "translated": ""
  "6118":
    "original": |-
      <C_YELLOW>バーテン<C_NONE>
      これは王子さま、いらっしゃいませ。お酒は 出せませんが ゆっくり
      なさっていってください。
    "translated": ""
  "617b":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      おや 王子さま、いらっしゃい。
      どのような ご用でしょうか？<RET_N>
    "translated": ""
  "61be":
    "original": |-
      また来てくださいね。
    "translated": ""
  "61d3":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "61f7":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "6211":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
  "6236":
    "original": |-
      どれを 売ってくれますか？
      <RET_N>
    "translated": ""
  "6251":
    "original": |2-
       Gold になるけど
      それでも よろしいですか？
      <RET_N>
    "translated": ""
  "627d":
    "original": |-
      それは残念です。

      <RET_N>
    "translated": ""
  "628f":
    "original": |-
      どうも ありがとうございます。
      <RET_N>
    "translated": ""
"note": ""
