      <C_YELLOW>男<C_NONE>
      この近くに カザミの塔という 古い
      塔があったんだけど ずっと前の
      大地震で 沈んじまったんだよ。

      発明家のハリーが それを見て すごくがっかりしてたから 話をきいたら
      あの塔には 思い出が あったんだ
      とかって言ってたなあ。

      そういえば 昔は よくあの塔から
      大凧で 空を飛んでいたからなあ。
