"entries":
  "5b06":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      私たちは 町の中に モンスターが
      入り込まないように 見張って
      いるのです。
    "translated": ""
  "5b55":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      この国の 砂漠の真中あたりに エメ
      というオアシスが あったのです。

      ところが 数日前に モンスターに
      おそわれて 人々は 逃げ出して
      今では モンスターしか いなくなってしまいました。
    "translated": ""
  "5c0a":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      いやー あんたたち 知ってたか？
      ドラゴンに 乗ることが できるんだぞ。

      カウルの村にいる ドラゴンの
      子どもだと 思うんだがな。
      セリオスさまが 乗ってきたんだよ。
      もう びっくりしちゃったよ。
    "translated": ""
  "5cc9":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      いやー 本当に びっくりしたぜ。
      あの ばかでかいドラゴンが 急に
      空から降りてくるんだもんな。
    "translated": ""
  "5d2b":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おれは 道具屋なんだが 店のほうは
      女房にまかせてあるから 品物を
      仕入れに行くだけでいいんだ。
    "translated": ""
  "5d8c":
    "original": |-
      <C_YELLOW>男<C_NONE>
      この近くに カザミの塔という 古い
      塔があったんだけど ずっと前の
      大地震で 沈んじまったんだよ。

      発明家のハリーが それを見て すごくがっかりしてたから 話をきいたら
      あの塔には 思い出が あったんだ
      とかって言ってたなあ。

      そういえば 昔は よくあの塔から
      大凧で 空を飛んでいたからなあ。
    "translated": ""
  "5ea5":
    "original": |-
      <C_YELLOW>女<C_NONE>
      アートス国王さまは ハリーさんの
      発明に 協力するために お城の中に
      研究室を 作ったのよ。
    "translated": ""
  "5f01":
    "original": |-
      <C_YELLOW>女<C_NONE>
      この国の お姫さま ディーナ姫は
      ファーレーンの セリオス国王さまの
      所へ 嫁いでいったのよ。

      私が まだ 若かったころなんだけど
      それはもう お似合いのカップルで
      かなり 話題になっていたわよ。
    "translated": ""
  "5fbe":
    "original": |-
      <C_YELLOW>呪文屋<C_NONE>
      いらっしゃい。<RET_N>
    "translated": ""
  "5fd6":
    "original": |-
      またどうぞ。
    "translated": ""
  "5fe3":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      あら いらっしゃい。
      どんな ご用ですか？<RET_N>
    "translated": ""
  "6014":
    "original": |-
      また おいでください。
    "translated": ""
  "602a":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "604e":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "6068":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
  "6085":
    "original": |-
      あらまあ もう持てないわよ。

      <RET>
    "translated": ""
  "60a2":
    "original": |-
      どれを買ってくれるの？
      <RET_N>
    "translated": ""
  "60ba":
