    "original": |-
      <C_YELLOW>ラルフ<C_NONE>
      おれは 考古学者のラルフだ。

      向こう岸に 古代の塔があるという
      情報をきいたので 何とかして
      行く方法を 考えているんだ。

      もう少し 水の流れが 変わったら
      行けるんだが ･ ･ ･
    "translated": ""
