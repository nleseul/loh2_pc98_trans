      <IF0179><JUMP5cf4><SET0179>おれは 冒険家のポム。
      ラルフ先生の一番弟子だ。

      先生、やっぱり あと少しの所までは
      行くんですけど だめですね。

      <C_YELLOW>ラルフ<C_NONE>
      そうか ･ ･ ･
      もう少し ねばってみて それでも
      だめだったら 今回は あきらめよう。<END>
      <LOC5cf4>水の流れさえ 変わってくれれば
      向こう岸まで 行けるんだけどな。
