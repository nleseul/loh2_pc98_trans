"entries":
  "5ddf":
    "original": |-
      <IF0103><JUMP60e4><SET0103><CH1>
      てめー 覚悟しやがれ !!

      <C_YELLOW>老人<C_NONE>
      な、なにをするんじゃ !!
      こんな 年寄りに向かって。

      <CH0>
      待て ランドー !!
      やっぱり ようすが 変だぞ。

      <C_YELLOW>老人<C_NONE>
      そうか わかったぞ。
      このわしのことを さっきのガードの
      仲間だとでも思ったのじゃな？

      安心してくだされ。
      わしは ただの年寄りじゃ。

      <CH0>
      おじいさん。
      何日か前のことだけど ３人の男が
      このへんに来たのを 知らないかな？

      <C_YELLOW>老人<C_NONE>
      ああ 知っとる 知っとる。
      詳しいことを 教えてもよいが
      その前に 頼みを きいてくだされ。

      ここを ずっと東に行った所に
      戦士の笛という物が しまって
      あるのじゃ。

      しかし 池の中には おそろしい魚が
      おってわしのような 年寄りでは
      おいそれと 近づけぬのじゃ。

      どうか 戦士の笛を 取ってきては
      くださらぬか？

      <CH0>
      その笛を 取ってきたら 詳しいことを教えてくれるんですね？

      <C_YELLOW>老人<C_NONE>
      約束じゃ。戦士の笛を 取ってきたら
      教えてあげよう。<END>
      <LOC60e4><C_YELLOW>老人<C_NONE>
      ずっと 東に行くのじゃ。
      戦士の笛は いちばん奥の 宝箱の中にしまってある。
    "translated": ""
"note": ""
