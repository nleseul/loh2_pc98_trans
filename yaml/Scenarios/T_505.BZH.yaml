"entries":
  "5a0a":
    "original": |-
      <C_YELLOW>リーダー<C_NONE>
      <IF016f><JUMP6432><IF0172><JUMP6222><IF010e><JUMP5e96><SET010e>おお アトラス君、ちょうど いま
      君たちの話を していたところじゃ。

      どうやら 君たちは 救出に 成功した
      らしいね。

      <CH0>
      ええ たまたま 城に潜入する機会が
      できたので 何とか助け出せました。

      <C_YELLOW>リーダー<C_NONE>
      それはよかった。
      で 今は どこに？

      <CH0>
      助け出して すぐに地上に 連れて
      行きました。

      <C_YELLOW>リーダー<C_NONE>
      そうか それは よい判断じゃ。
      ここに 連れてきていたら ガードに
      見つかっておったじゃろう。

      <CH0>
      ところで リーダー。
      ききたいことが あるんですけど。

      <C_YELLOW>リーダー<C_NONE>
      なんじゃ あらたまって。
      君たちは もう りっぱな仲間じゃ。
      何でも きいてくれ。

      <CH0>
      モンスターが 出てくるのを
      止めたいのですが 何か 手がかりに
      なるようなことは 知りませんか？

      <C_YELLOW>リーダー<C_NONE>
      そうなんじゃよ。
      あれには われわれも 手をやいとって何も 打つ手が ないのじゃ ･ ･ ･

      残念じゃが モンスターに ついての
      情報は なにひとつない。
      今は 村に入らないように 見張って
      いるぐらいしか できないのじゃ。

      <CH0>
      そうですか ･ ･ ･<WAIT>
      では 竜の卵については？

      <C_YELLOW>リーダー<C_NONE>
      竜の卵？<WAIT>
      はて？ きいたこともないのう。

      何じゃね それは？<WAIT>
      いったい どこにあるのじゃ？

      <CH0>
      地上です。

      <C_YELLOW>リーダー<C_NONE>
      君たちのいる地方は ずいぶんと
      変わった物が あるようじゃな。<WAIT>
      このわしでも きいたことはないな。

      <CH0>
      そうですか ･ ･ ･
      では もう少し 調べてみます。<END>
      <LOC5e96>アトラス君、あのモンスターどもを
      いなくするには どんな情報があれば
      よいのじゃ？ 協力したいのじゃが。<IF0126><JUMP5f01><END>
      <LOC5f01>

      <SET0172><CH0>
      リーダー、マスターという人たちの
      ことを知りませんか？

      <C_YELLOW>リーダー<C_NONE>
      マスター？
      さあ はじめてきくが。

      <CH0>
      そうですか ･ ･ ･<WAIT>
      それでは プロスの収容所に 行く
      方法は ないでしょうか？

      その人たちに 会えば　モンスターの
      手がかりが つかめるらしいのですが
      今は プロスの収容所で 監禁されて
      いるそうなのです。

      <C_YELLOW>リーダー<C_NONE>
      プロスか ･ ･ ･<WAIT>
      いいじゃろう 教えよう。

      前にも話したかもしれんが この辺は
      城を中心にして 大きく ３つの地方に分れており そのうちの ひとつが
      ここイシュタ地方となっておる。

      その他には キュベラとウイルという
      地方が あるが それぞれの地方は
      ユイシスで 分断されており 互いに
      行き来が できなくなっておる。

      しかし それは 国民に対してであり
      われわれ レジスタンスには 通用せん。

      というのも レジスタンスの 横の
      つながりのために いろいろと
      手をつくし やっとのことで 抜け道を作って それに対抗したのじゃ。

      <LOC6222>ファーゲスタ帝国の ３つの地方は
      われわれ レジスタンスしか 知らぬ
      抜け道で 行き来ができる。

      キュベラ地方は キュベラを中心に
      北側が城に 南側がプロスの収容所に
      つながっておる。

      イズーの西にある サピアの湖を渡り
      塔を抜けた所が キュベラ地方じゃ。

      だが その湖は ひと月ごとに 交互に
      水の流れが 変わり 向こう岸に
      行ける月と 行けない月がある。

      いまは 向こう岸に 行けない月じゃがもう そろそろ 流れが変わるはずじゃ。

      キュベラには レジスタンスの支部が
      あり わしの友人もおる。
      戦士の笛を見せ わしのことを
      告げれば 力になってくれるじゃろう。<END>
      <LOC6432>おお アトラス君。
      サピアの湖の流れが 変わったという
      報告があった。

      これで プロスの収容所に 行くことができるじゃろう。
