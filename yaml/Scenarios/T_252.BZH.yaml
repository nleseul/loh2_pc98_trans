    "original": |-
      <C_YELLOW>パウエル<C_NONE>
      わしは 昔 お城に仕えていたのじゃ
      そうじゃな あれは もう２０年ぐらい前に なるじゃろうか。

      あのときも モンスターが 現れて
      セリスの城が 占領されるし 当時の
      国王 フラートさまは 誘拐されるしでたいへんじゃった。

      しかし 城が 壊されるほどのことは
      なかったのじゃが 今回は いったい
      どうしたのじゃろうか？
      ううっ また 胃が ･ ･ ･
