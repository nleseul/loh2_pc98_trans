      <C_YELLOW>老人<C_NONE>
      いらっしゃい。
      ここは チキン販売所じゃが 今日と
      明日は もう品切れじゃよ。

      ちかごろ すだれ頭の男が
      毎日やってきて たくさん 予約して
      いくんじゃよ。

      <IF0015><JUMP6074>あの男よりも 先に 予約しないと
      買うことは できんじゃろうな。<END>
      <LOC6074>ここ数カ月間 毎日やってきておるが
      よく あれだけ続くものじゃ。
