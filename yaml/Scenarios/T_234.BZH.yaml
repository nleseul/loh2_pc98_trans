      <IF007b><JUMP6482><IF0400><JUMP6444><SET0400>おお お嬢さま よくごぶじで。

      私は お嬢さまが いなくなったので
      すぐさま 国境に行き 兵士たちに
      言ってまわったのです。
      私の考えは 正しかったようですな。<END>
      <LOC6444>ここから 出ていきたいのなら
      お嬢さまを おいていくことですな。<END>
      <LOC6482>あなたさまが 王子さまでしたとは
      全然 気がつきませんでした。

      庶民の中に うまく溶け込んで
      いらしたものですから。
