  "5b70":
    "is_relocatable": !!bool |-
      true
    "max_byte_length": !!null |-
      null
    "original": |-
      <C_YELLOW>ジェラルド<C_NONE>
      <IF007b><JUMP60ef><IF007a><JUMP5e21><IF_NOT0079><JUMP5b97>おお <JUMP5c13><LOC5b97>きっ きさまら !!
      わしの かわいいフローラを
      かどわかしおって !!

      <CH2>
      違うんです お父さま。

      <C_YELLOW>ジェラルド<C_NONE>
      なに 違うのか？
      そうか <LOC5c13>わしの かわいいフローラを
      助けてくれたのか。

      それじゃ 好きなだけ ほうびを
      くれてやろう。何が いいんだ？

      <CH0>
      そうじゃないんです ジェラルドさん。

      <C_YELLOW>ジェラルド<C_NONE>
      なに ほうびは いらんのか？
      それは 感心だ その心がけを
      忘れるでないぞ。<LOC5cf5>

      <CH2>
      お父さま きいてください。
      私は この方たちと いっしょに
      旅をしたいのです。

      <C_YELLOW>ジェラルド<C_NONE>
      <IF00ba><JUMP5e60>まだ そんなことを 言っているのか
      だめだと言ったら だめだ。

      <CH1>
      もう めんどくせえなあ。
      このまま おいていっちまおうぜ。

      <CH0>
      それじゃ フローラさんが
      かわいそうだよ。
      いっしょに 逃げよう。

      <C_YELLOW>ジェラルド<C_NONE>
      <SET0400><SET007a><LOC5e21>こら待て お前ら。
      わしの かわいいフローラを
      誘拐するな。<IF00ba><JUMP5cf5><END>
      <LOC5e60>な、何を言っているのだ !!

      こんな 下品なやつらと いっしょに
      旅をしたら お前まで 下品に
      なってしまうぞ。

      <CH1>
      このスケベおやじが 言いてえこと
      言ってくれるじゃねえかよ。

      いいこと 教えてやるぜ。
      ここにいる アトラスはなあ
      ファーレーンの王子さまなんだぞ。

      アトラス王子さまに 向かって
      下品だなんて よく言えたもんだよな。

      <C_YELLOW>ジェラルド<C_NONE>
      ファ、ファーレーン !?<WAIT>
      お、王子さま !?
      <PAGE>
      そ、そういえば 昔 拝見した
      若いころのセリオスさまに
      似ていらっしゃる。

      これは 失礼いたしました。

      そうでございましたか ･ ･ ･
      私の かわいいフローラが
      アトラス王子さまの おきさき候補に
      なったのでございますな？

      <CH0>
      いや そんなことは ひとことも ･ ･ ･

      <C_YELLOW>ジェラルド<C_NONE>
      お隠しに ならなくても わかります
      <LOC60ef>どうか 私の かわいいフローラを
      よろしくお願いいたします。

      <IF007b><JUMP627d><SET007b>おお こうしてはいられない。
      おーい チャーリー。

      <Xf9280200><Xf7>国境に行って 手配を取り消してこい。わしの かわいいフローラは
      アトラス王子さまの お供を
      することに なったのだ。

      早く行ってこい。

      <ASMd633><CH1>
      よかったじゃねえか お嬢さんよ。

      <CH2>
      でも お父さまは なにか
      勘違いをしているような ･ ･ ･

      <CH1>
      いいんだよ そんなこと
      めんどくせえから ほっとこうぜ。<END>
      <LOC627d>ついに わしの長年の夢がかない
      我が家も 名門の仲間入りが
      できるのですな ･ ･ ･
