  !!int "23222": !RelocatableTranslatableEntry
    "original": |-
      <CALL619b>ずっと昔から たっていた
      グエンの塔が あんな地震ごときで
      倒れてしまうとはなあ。

      何か 悪いことが 起こらなければ
      いいのだが ･ ･ ･
    "original_byte_length": !!int |-
      130
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54633
      "target_addr": !!int |-
        23222
    "translated": |-
      <CALL619b>The Tower of Guenn has been
      standing for a long time. For it
      to collapse after an earthquake...

      I just hope nothing bad happens.
  !!int "23352": !RelocatableTranslatableEntry
    "original": |-
      <CALL619b>ちょっと待て。
      ラヌーラへ 行くための 届けを
      出してあるか？

      <LOC5b76>ラヌーラに 初めて 出入りする者は
      あらかじめ 各国で 届けを出して
      いなければならないのだ。

      ファーレーンと ウォンリークの者は
      リーゼルの城で 受け付けている。
      届け出れば すぐに 連絡がくるので
      今からでも 行ってくるんだな。
    "original_byte_length": !!int |-
      280
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54673
      "target_addr": !!int |-
        23352
    - !CodeReference
      "source_addr": !!int |-
        54648
      "target_addr": !!int |-
        23414
    "translated": |-
      <CALL619b>Excuse me.
      Have you registered for travel to
      Lanoura yet?

      <LOC5b76>Anyone entering or leaving Lanoura
      for the first time needs to
      register in advance in their home
      country.

      Citizens of Farleyn and Wonliech
      are processed in Riezel Castle.
      We'll be notified here immediately,
      so go and register first.
  !!int "23632": !RelocatableTranslatableEntry
    "original": |-
      <CALL619b>ボアード海運の ボアードは
      元海賊だって うわさだぜ。

      そういえば あれが できてからは
      海賊が いなくなったしなぁ。
      でも まさか そんなはずないよな。
    "original_byte_length": !!int |-
      147
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54682
      "target_addr": !!int |-
        23632
    "translated": |-
      <CALL619b>I've heard rumors that Buald, of
      Buald Shipping, used to be a
      pirate.

      And it does seem like the pirates
      have disappeared since the company
      was established. Still, I really
      can't believe it.
  !!int "23779": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>女<C_NONE>
      昔のラヌーラは 税金が高くて
      国民の生活は ひどいものだったわ。

      それで 若い人たちが 奴隷として
      売られていた らしいわよ。

      でも 国王が 新しくなってからは
      ラヌーラへ 出入りする人を 記録して悪いことを できなくしたのよ。

      だから 今では そんな悪いうわさは
      きかなくなったわ。
    "original_byte_length": !!int |-
      271
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54691
      "target_addr": !!int |-
        23779
    "translated": |-
      <C_YELLOW>Woman<C_NONE>
      Taxes in Lanoura used to be very
      high, and life was difficult for
      people there.

      Supposedly that led to young
      people being sold as slaves.

      But now that they have a new king,
      everyone entering and leaving
      Lanoura is registered, to prevent
      anything like that from happening.

      So we don't hear ugly rumors like
      that today.
  !!int "24050": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      ここの呪文屋は こっとう品を
      集めるのが 趣味なんだ。

      何か 珍しい物でも 持ってるなら
      見せてみな きっと買いたがるぜ。
    "original_byte_length": !!int |-
      120
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54700
      "target_addr": !!int |-
        24050
    "translated": |-
      <C_YELLOW>Man<C_NONE>
      The spell merchant here enjoys
      collecting antiques.

      If you have any rare items, you
      should see if he's interested.
      He'd certainly make an offer.
  !!int "24170": !RelocatableTranslatableEntry
    "original": |-
      <CALL61a2>おや いらっしゃい。
      <IF0034><JUMP6097><SET0034>サイレスの呪文は いかがですか？

      １つ 200 Gold になりますが
      お金が足りない みたいですね。

      ところで お客さんの 持っている武器そうとう 古そうだね。

      おやっ !! ･ ･ ･ そっ それは
      聖なるシリーズ !!

      どうでしょう 私は こっとう品を
      集めるのが 好きなのですが それを
      ゆずってもらえませんか？

      <CH0>
      悪いけど これは だいじな武器なんだこれを売るなんて できないよ。

      <CALL61a2>そんなこと言わずに 高く買わせて
      もらいますから ･ ･ ･<LOC601c>

      <CH0>
      悪いけど 本当に 売れないんだよ。

      <CALL61a2>そうですか ･ ･ ･ 残念ですね。
      それじゃあ 気が変わったら いつでもいらしてください。<END>
      <LOC6097>聖なるシリーズを ゆずる気にでも
      なったのですか？<JUMP601c>
    "original_byte_length": !!int |-
      608
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54706
      "target_addr": !!int |-
        24170
    "translated": |-
      <CALL61a2>Ah, welcome!
      <IF0034><JUMP6097><SET0034>Can I interest you in a Sylis
      tome?

      They're 200 gold each.
      But you don't seem to have the
      money.

      By the way, that gear you're
      carrying looks quite old.

      Wait!! I-Is that...
      a full set of Holy equipment?!

      I enjoy collecting antiques,
      you see. I don't suppose I could
      convince you to part with those?

      <CH0>
      I'm sorry. But these items are
      important, so I can't sell them.

      <CALL61a2>At least let me offer you
      a good price...<LOC601c>

      <CH0>
      I'm very sorry. But I really can't.

      <CALL61a2>I see... That's too bad.
      Well, if you ever change your mind,
      please come back and see me.<END>
      <LOC6097>Have you reconsidered selling your
      Holy equipment to me?<JUMP601c>
