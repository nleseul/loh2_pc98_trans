"_entries":
  !!int "23320": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      アトラスさま ･ ･ ･ ですよね？
      さあ どうぞ どうぞ エリオンさまも
      おまちかねです。
    "original_byte_length": !!int |-
      88
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54635
      "target_addr": !!int |-
        23320
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      Prince Atlas, right?
      Please, enter. King Aerion
      is eager to see your Highness.
  !!int "23408": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ようこそ アトラスさま。
      わがラヌーラが ほこります 竜の祭のことを 説明いたしましょう。

      竜の祭とは 今年のしゅうかくを
      女神 フレイアさまに かんしゃして
      来年の 豊作を 祈る祭のことなんです。
    "original_byte_length": !!int |-
      193
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54644
      "target_addr": !!int |-
        23408
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      Welcome, Prince Atlas!
      Please, allow me to explain
      Dragonsfete, the pride of Lanoura.

      During Dragonsfete, we thank Freyafor this year's harvest and ask
      for Her blessing on next year's.
  !!int "23601": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      今日と明日は たくさんの料理が
      出るから にわとりの丸焼きも
      食べ放題なんですよ。
    "original_byte_length": !!int |-
      86
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54653
      "target_addr": !!int |-
        23601
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      There'll be all the roasted
      chicken you can eat at
      Dragonsfete!
  !!int "23687": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ここは 出入国記録の 保管所です。
      ヨルドと セダルからの 記録は
      すべて ここに集められているのです。

      だから ワプを使って 直接 この国に
      来ても 記録を調べれば すぐに
      わかるように なっているんですよ。
    "original_byte_length": !!int |-
      202
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54662
      "target_addr": !!int |-
        23687
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      This is where all the entry and
      exit records collected in Yold
      and Sedar are stored.

      So even if someone warps directly
      into Lanoura, we'll be able to
      look up their records here.
  !!int "23889": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ここは 出国手続き所なんです。
      でも 祭が終わるまでは 手続きを
      してないんですよ。
    "original_byte_length": !!int |-
      87
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54671
      "target_addr": !!int |-
        23889
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      This is the exit registration
      office, but we're closed until
      the end of the festival.
  !!int "23976": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      この船は わがラヌーラ王国の船です。

      罪人をジャグリまで 護送したり
      貨物を輸送したりと いろいろな
      用途に使っているのです。
    "original_byte_length": !!int |-
      128
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54680
      "target_addr": !!int |-
        23976
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      This ship belongs to the Kingdom
      of Lanoura.

      It's used for various tasks like
      transporting prisoners to Jagri
      or carrying cargo.
  !!int "24104": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      祭のじゃまをするような やつが
      来ないように 見張りをしてるんです。国をあげての 行事ですからね。
    "original_byte_length": !!int |-
      102
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54689
      "target_addr": !!int |-
        24104
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      I'm making sure no one interferes
      with the festival. It's an
      important event for the kingdom.
  !!int "24206": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>司祭 バーバラ<C_NONE>
      わしゃ 竜の祭の司祭じゃ。
      明日 竜の卵に 入るのじゃが
      わしにしか 入ることはできぬのじゃ。
    "original_byte_length": !!int |-
      105
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54698
      "target_addr": !!int |-
        24206
    "translated": |-
      <C_YELLOW>Barbara, priestess<C_NONE>
      I am Barbara, the officiant of
      Dragonsfete. No one save me can
      enter the dragonsegg tomorrow.
  !!int "24311": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      今日は 前夜祭だから 料理をたくさん作らなければ なりませんのよ。
    "original_byte_length": !!int |-
      71
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54707
      "target_addr": !!int |-
        24311
    "translated": |-
      <C_YELLOW>Maid<C_NONE>
      It's the eve of Dragonsfete, so
      we have to do a lot of cooking.
  !!int "24382": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      あんまり 忙しいから 王妃さまにまで手伝っていただいてますのよ。
    "original_byte_length": !!int |-
      70
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54716
      "target_addr": !!int |-
        24382
    "translated": |-
      <C_YELLOW>Maid<C_NONE>
      There's so much to do that even
      Her Majesty is helping.
  !!int "24452": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ソニア王妃<C_NONE>
      アトラスさまですね？
      ようこそ おいでくださいました。

      この子は 王子のチャールズです。
      もう ８才なのに いたずらばかりで
      困っていますわ。
    "original_byte_length": !!int |-
      148
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54725
      "target_addr": !!int |-
        24452
    "translated": |-
      <C_YELLOW>Queen Sonia<C_NONE>
      You're Prince Atlas? It's a
      pleasure to have your Highness
      here.

      This is Prince Charles. He's only
      eight, but he's already causing
      trouble with all his antics.
  !!int "24600": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>チャールズ王子<C_NONE>
      バーバラと いっしょに 竜の卵に
      入ってみたいなぁ。
      中は どうなってるんだろう。
    "original_byte_length": !!int |-
      95
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54734
      "target_addr": !!int |-
        24600
    "translated": |-
      <C_YELLOW>Prince Charles<C_NONE>
      I want to go in the dragonsegg
      with Barbara. I wonder what it's
      like inside.
