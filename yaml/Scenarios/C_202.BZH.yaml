"entries":
  "5b18":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      アトラスさま ･ ･ ･ ですよね？
      さあ どうぞ どうぞ エリオンさまも
      おまちかねです。
    "translated": ""
  "5b70":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ようこそ アトラスさま。
      わがラヌーラが ほこります 竜の祭のことを 説明いたしましょう。

      竜の祭とは 今年のしゅうかくを
      女神 フレイアさまに かんしゃして
      来年の 豊作を 祈る祭のことなんです。
    "translated": ""
  "5c31":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      今日と明日は たくさんの料理が
      出るから にわとりの丸焼きも
      食べ放題なんですよ。
    "translated": ""
  "5c87":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ここは 出入国記録の 保管所です。
      ヨルドと セダルからの 記録は
      すべて ここに集められているのです。

      だから ワプを使って 直接 この国に
      来ても 記録を調べれば すぐに
      わかるように なっているんですよ。
    "translated": ""
  "5d51":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      ここは 出国手続き所なんです。
      でも 祭が終わるまでは 手続きを
      してないんですよ。
    "translated": ""
  "5da8":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      この船は わがラヌーラ王国の船です。

      罪人をジャグリまで 護送したり
      貨物を輸送したりと いろいろな
      用途に使っているのです。
    "translated": ""
  "5e28":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      祭のじゃまをするような やつが
      来ないように 見張りをしてるんです。国をあげての 行事ですからね。
    "translated": ""
  "5e8e":
    "original": |-
      <C_YELLOW>司祭 バーバラ<C_NONE>
      わしゃ 竜の祭の司祭じゃ。
      明日 竜の卵に 入るのじゃが
      わしにしか 入ることはできぬのじゃ。
    "translated": ""
  "5ef7":
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      今日は 前夜祭だから 料理をたくさん作らなければ なりませんのよ。
    "translated": ""
  "5f3e":
    "original": |-
      <C_YELLOW>侍女<C_NONE>
      あんまり 忙しいから 王妃さまにまで手伝っていただいてますのよ。
    "translated": ""
  "5f84":
    "original": |-
      <C_YELLOW>ソニア王妃<C_NONE>
      アトラスさまですね？
      ようこそ おいでくださいました。

      この子は 王子のチャールズです。
      もう ８才なのに いたずらばかりで
      困っていますわ。
    "translated": ""
  "6018":
    "original": |-
      <C_YELLOW>チャールズ王子<C_NONE>
      バーバラと いっしょに 竜の卵に
      入ってみたいなぁ。
      中は どうなってるんだろう。
    "translated": ""
"note": ""
