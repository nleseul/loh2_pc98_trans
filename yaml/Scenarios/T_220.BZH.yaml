      <C_YELLOW>女<C_NONE>
      この先にある 大きな館は 町長の
      ジェラルドさんの館なのよ。

      あの夫婦は すっごく しゅみが悪くて館の中は キンキラキンで 目が
      痛くなるくらい はでなのよ。<WAIT>
      成金てのは ああだから やだわよね。

      でも ひとり娘の フローラさんは
      あの親から 生まれたとは 思えない
      ほど よくできた お嬢さまなのよ。
