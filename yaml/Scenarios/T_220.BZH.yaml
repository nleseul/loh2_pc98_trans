"entries":
  "5ab3":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おや 今度は あんたたちかい。
      リストンの館を とりこわしに
      来たんだろ？

      あの館には リストンのれいが
      いるらしいぜ。

      前から 何度も とりこわそうと
      してるんだけどな。
      そのたびに 事故だとか なんだとか
      おかしなことばかり 起こってるんだ。

      あんたたちも けがを しないように
      気をつけることだな。
    "translated": ""
  "5bd4":
    "original": |-
      <C_YELLOW>男<C_NONE>
      この町の 奥にある ゆうれい屋敷は
      リストンって きぞくの館だったんだ。

      リストンは 税金の 取り立て役を
      してたんだけど、そのうらでは
      いろいろと 悪どいことを やって
      国民の反感を かってたそうなんだ。

      その後 クビになってからは 国民が
      自分の命を 狙っていると 思うようになって ずっと おびえたまま 死んで
      いったっていう話だぜ。
    "translated": ""
  "5d17":
    "original": |-
      <C_YELLOW>男<C_NONE>
      なあなあ 見ちゃったんだよ おれ !!
      あの ゆうれい屋敷に ゆうれいが
      いたんだよ。

      きぞくみたいな格好で 青白い顔して
      おれの方を 見てるんだ。
      せすじが ゾッとして もう必死で
      逃げてきたんだよ。

      それ以来 あの屋敷には 近付かない
      ことにしてるんだ。
      あんたたちも 行かない方がいいぞ。
    "translated": ""
  "5e2c":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      ジェラルド氏は 今でこそ この町の
      町長をやっておりますが 昔は ただの一国民だったのです。

      ところが 何かの商売で 大もうけしたらしくて あっというまに この町の
      有力者になってしまったのです。
    "translated": ""
  "5eed":
    "original": |-
      <C_YELLOW>女<C_NONE>
      この先にある 大きな館は 町長の
      ジェラルドさんの館なのよ。

      あの夫婦は すっごく しゅみが悪くて館の中は キンキラキンで 目が
      痛くなるくらい はでなのよ。<WAIT>
      成金てのは ああだから やだわよね。

      でも ひとり娘の フローラさんは
      あの親から 生まれたとは 思えない
      ほど よくできた お嬢さまなのよ。
    "translated": ""
  "600b":
    "original": |-
      <C_YELLOW>ジェラルド夫人<C_NONE>
      えーと 昨日が ネックレスで
      その前が ゆびわで その前は ･ ･ ･
      今日は 何に しましょうかしら。
    "translated": ""
  "6077":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      いらっしゃい。ここは 道具屋だけど
      今は ほとんど ジェラルド夫人専用の道具屋に なってるんだ。

      毎日 ないものばかり 注文するんで
      それを 仕入れに 行ってこなきゃ
      ならないんだよ。

      でも 高い金で 買ってくれるから
      いやだとは 言えなくてね ･ ･ ･
    "translated": ""
"note": ""
