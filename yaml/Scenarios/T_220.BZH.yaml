  !!int "23831": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      なあなあ 見ちゃったんだよ おれ !!
      あの ゆうれい屋敷に ゆうれいが
      いたんだよ。

      きぞくみたいな格好で 青白い顔して
      おれの方を 見てるんだ。
      せすじが ゾッとして もう必死で
      逃げてきたんだよ。

      それ以来 あの屋敷には 近付かない
      ことにしてるんだ。
      あんたたちも 行かない方がいいぞ。
