  !!int "23508": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      この町の 奥にある ゆうれい屋敷は
      リストンって きぞくの館だったんだ。

      リストンは 税金の 取り立て役を
      してたんだけど、そのうらでは
      いろいろと 悪どいことを やって
      国民の反感を かってたそうなんだ。

      その後 クビになってからは 国民が
      自分の命を 狙っていると 思うようになって ずっと おびえたまま 死んで
      いったっていう話だぜ。
