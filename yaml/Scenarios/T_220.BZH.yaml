  !!int "23219": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      おや 今度は あんたたちかい。
      リストンの館を とりこわしに
      来たんだろ？

      あの館には リストンのれいが
      いるらしいぜ。

      前から 何度も とりこわそうと
      してるんだけどな。
      そのたびに 事故だとか なんだとか
      おかしなことばかり 起こってるんだ。

      あんたたちも けがを しないように
      気をつけることだな。
