"_entries":
  !!int "23219": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      おや 今度は あんたたちかい。
      リストンの館を とりこわしに
      来たんだろ？

      あの館には リストンのれいが
      いるらしいぜ。

      前から 何度も とりこわそうと
      してるんだけどな。
      そのたびに 事故だとか なんだとか
      おかしなことばかり 起こってるんだ。

      あんたたちも けがを しないように
      気をつけることだな。
    "original_byte_length": !!int |-
      289
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54633
      "target_addr": !!int |-
        23219
    "translated": |-
      <C_YELLOW>Man<C_NONE>
      Oh, so it's your turn now?
      You're here to tear down Liston's
      manor, right?

      They say his ghost is haunting themanor, you know.

      People have tried to tear it down
      before. But every time, there's
      been a mysterious accident or
      something like that.

      So be careful not to get
      yourselves hurt.
  !!int "23508": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      この町の 奥にある ゆうれい屋敷は
      リストンって きぞくの館だったんだ。

      リストンは 税金の 取り立て役を
      してたんだけど、そのうらでは
      いろいろと 悪どいことを やって
      国民の反感を かってたそうなんだ。

      その後 クビになってからは 国民が
      自分の命を 狙っていると 思うようになって ずっと おびえたまま 死んで
      いったっていう話だぜ。
    "original_byte_length": !!int |-
      323
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54642
      "target_addr": !!int |-
        23508
    "translated": |-
      <C_YELLOW>Man<C_NONE>
      The haunted house in the back of
      town used to belong to a noble
      named Liston.

      He was the kingdom's tax collector,but he got involved in some
      dishonest business, and the peoplecame to despise him.

      He was fired eventually, but he
      was convinced that the people
      wanted his head too. So he lived
      in terror until his death.
  !!int "23831": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      なあなあ 見ちゃったんだよ おれ !!
      あの ゆうれい屋敷に ゆうれいが
      いたんだよ。

      きぞくみたいな格好で 青白い顔して
      おれの方を 見てるんだ。
      せすじが ゾッとして もう必死で
      逃げてきたんだよ。

      それ以来 あの屋敷には 近付かない
      ことにしてるんだ。
      あんたたちも 行かない方がいいぞ。
    "original_byte_length": !!int |-
      277
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54651
      "target_addr": !!int |-
        23831
    "translated": |-
      <C_YELLOW>Man<C_NONE>
      I saw it!! I saw the ghost!
      That manor is haunted!!

      It looked like a nobleman with
      a ghastly pale face. It stared
      straight at me. I felt a dreadful
      chill, and I ran for my life!

      I've kept my distance from the
      manor ever since then. You people
      should do the same.
  !!int "24108": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>老人<C_NONE>
      ジェラルド氏は 今でこそ この町の
      町長をやっておりますが 昔は ただの一国民だったのです。

      ところが 何かの商売で 大もうけしたらしくて あっというまに この町の
      有力者になってしまったのです。
    "original_byte_length": !!int |-
      193
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54660
      "target_addr": !!int |-
        24108
    "translated": |-
      <C_YELLOW>Old man<C_NONE>
      Master Gerald may be our mayor now,but he used to be just an ordinarycitizen.

      He got rich off some kind of
      business dealings, and before you
      knew it, he was suddenly somebody
      important.
  !!int "24301": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>女<C_NONE>
      この先にある 大きな館は 町長の
      ジェラルドさんの館なのよ。

      あの夫婦は すっごく しゅみが悪くて館の中は キンキラキンで 目が
      痛くなるくらい はでなのよ。<WAIT>
      成金てのは ああだから やだわよね。

      でも ひとり娘の フローラさんは
      あの親から 生まれたとは 思えない
      ほど よくできた お嬢さまなのよ。
    "original_byte_length": !!int |-
      286
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54669
      "target_addr": !!int |-
        24301
    "translated": |-
      <C_YELLOW>Woman<C_NONE>
      The big manor past here belongs toour mayor, Gerald.

      He and his wife have awful taste.
      The inside is covered with enough
      frippery to burn out your eyes.<WAIT>
      New money, I tell you.

      Who would ever believe that those
      two could have a sweet child like
      Flora as their only daughter?
  !!int "24587": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ジェラルド夫人<C_NONE>
      えーと 昨日が ネックレスで
      その前が ゆびわで その前は ･ ･ ･
      今日は 何に しましょうかしら。
    "original_byte_length": !!int |-
      108
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54678
      "target_addr": !!int |-
        24587
    "translated": |-
      <C_YELLOW>Madame Gerald<C_NONE>
      Hmm... That necklace yesterday...
      And before that, the ring, and...
      So what should I choose today?
  !!int "24695": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      いらっしゃい。ここは 道具屋だけど
      今は ほとんど ジェラルド夫人専用の道具屋に なってるんだ。

      毎日 ないものばかり 注文するんで
      それを 仕入れに 行ってこなきゃ
      ならないんだよ。

      でも 高い金で 買ってくれるから
      いやだとは 言えなくてね ･ ･ ･
    "original_byte_length": !!int |-
      243
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54684
      "target_addr": !!int |-
        24695
    "translated": |-
      <C_YELLOW>Tool merchant<C_NONE>
      Welcome! This is a tool shop.
      Or, should I say, this is Madame
      Gerald's personal supplier.

      Every day, she orders some silly
      trifle, and I have to find a way
      to acquire it.

      Her money is good, though, so who
      am I to complain?
