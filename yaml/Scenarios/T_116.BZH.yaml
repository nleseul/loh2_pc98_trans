"entries":
  "5b67":
    "original": |-
      <CALL61ee>モンスターが 出てきたときは また
      昔のように 悪神 アグニージャが
      復活したとのだと 思ったのだ。

      しかし それは 違っていたようだな。
    "translated": ""
  "5beb":
    "original": |-
      <CALL61ee>ラヌーラでは セリスの城を 建て直すために たいへんなんだそうだ。
    "translated": ""
  "5d55":
    "original": |-
      <CALL61ee>ボアード海運の ボアードは
      元海賊だって うわさだぜ。

      そういえば あれが できてからは
      海賊が いなくなったしなぁ。
      でも まさか そんなはずないよな。
    "translated": ""
  "5de8":
    "original": |-
      <C_YELLOW>女<C_NONE>
      一時は どうなることかと思ったけど
      平和になって よかったわぁ。
      これも バーバラさまのおかげね。
    "translated": ""
  "5e4b":
    "original": |-
      <C_YELLOW>男<C_NONE>
      モンスターが いなくなったとたんに
      ヨルドの聖域に お祈りにいく人が
      増えたようですよ。
    "translated": ""
  "5ea5":
    "original": |-
      <C_YELLOW>男<C_NONE>
      お客さん 切符をお願いします。
      <PAGE>
      <Xf8287417><JUMP5f35>船に 乗りますか？
      <Xf69229><JUMP5f0f><Xf9000204><ASM6b26><Xf828af17><JUMP5f35><Xf028><SET0400><ITEM>を 渡しました。<SND0103><END>
      <LOC5f0f><CLEAR>早く お乗りください。
      出発しますよ。<END>
      <LOC5f35>切符が ないみたいですよ。
    "translated": ""
  "5f4f":
    "original": |-
      <C_YELLOW>男<C_NONE>
      モンスターが いなくなったから
      だれも サイレスの呪文を 買いに
      こなくなったんだ。

      あの呪文屋 そのうち こっとう品でも売り始めるんじゃないかな。
    "translated": ""
  "5fe1":
    "original": |-
      <C_YELLOW>呪文屋<C_NONE>
      おや いらっしゃい。
      サイレスの呪文だけでなく 武器も
      売り始めたんですよ。

      いくら こっとう品とだは 言っても
      武器にはちがいないんだから 値段は
      まけられませんからね。

      <RET>
    "translated": ""
  "608e":
    "original": |-
      また おいでください。
    "translated": ""
  "60a4":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "60c8":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "60e2":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
  "60ff":
    "original": |-
      <C_YELLOW>女<C_NONE>
      いらっしゃいませ。
      ここは 切符売場です。
      １枚 100 Gold になりますが

      <Xf2e561><JUMP61ae><Xf65317><JUMP61cd>切符を 買いますか？<Xf69229><JUMP6197><Xf3e561><Xf128><CLEAR>はい どうぞ、ありがとうございます。<END>
      <LOC6197><CLEAR>あら そうですか ･ ･ ･<END>
      <LOC61ae>お客さん お金が 足りないわよ。<END>
      <LOC61cd>これ以上 持てないわよ。
    "translated": ""
  "61ee":
    "original": |-
      <C_YELLOW>兵士<C_NONE><RET_N>
    "translated": ""
"note": ""
