      <C_YELLOW>老人<C_NONE>
      いらっしゃい。
      <IF0068><JUMP61cc>ここは チキン販売所じゃが 予約は
      してあるかね？

      なんじゃ しとらんのか。
      残念じゃが 今は 竜の祭のために
      注文は 全部予約制になって
      おるんじゃよ。

      どうじゃ 予約していかんかね？<END>
      <LOC61cc>ここは チキン販売所じゃが 今日と
      明日は もう品切れじゃよ。

      ちかごろ すだれ頭の男が
      毎日やってきて たくさん 予約して
      いくんじゃよ。

      あの男よりも 先に 予約しないと
      買うことは できんじゃろうな。
