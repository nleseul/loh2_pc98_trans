    "translated": |-
      <C_YELLOW>Powell<C_NONE>
      I used to work in the castle,<IF0068><JUMP5d16> but
      my stomach couldn't handle the
      stress.

      I had my younger brother take overmy job and came back here to live
      out my days in peace.
      Such quiet times...

      But then, there was some kind of
      trial, and those two who had been
      giving me ulcers for years ended
      up here!

      Will I ever be able to relax...?<END>
      <LOC5d16> some20 years ago.

      The castle got taken over by
      monsters back then too. They even
      captured Flart, while he was
      still king.

      I wish I could go straight to KingAerion now, but I don't know if myhealth could take it.
      Ughh... my stomach...
  !!int "24106": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>村長<C_NONE>
      向こうで 養鶏をしている兄弟は
      昔は この国を 治めていたのじゃ。

      ところが あまりに ひどい政治を
      やっておったので 国民の反感をかい
      裁判で 国政の権利を 取り上げられて養鶏を することになったのじゃ。

      そして ３番目の弟の エリオンさまが国王になって この国を 立て直して
      くださったのじゃよ。

      <IF0068><JUMP5f8e>今では 治安もよいし 税も安いし
      住みよい国に なったものじゃ。<END>
      <LOC5f8e>しかし せっかく 住みよい国に
      なったというのに また モンスターが出てくるとは エリオンさまも
      苦労がたえないのう。
    "original_byte_length": !!int |-
      468
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54691
      "target_addr": !!int |-
        24106
    "translated": |-
      <C_YELLOW>Mayor<C_NONE>
      Those two brothers watching the
      chickens once ruled this kingdom.

      But they were such cruel rulers
      that the people rejected them.
      They were tried and stripped of
      their titles, and now they're here.

      Their younger brother Aerion
      became king, and the kingdom is
      being restored.

      <IF0068><JUMP5f8e>Now we have stable government,
      low taxes, and a good kingdom to
      live in.<END>
      <LOC5f8e>But despite all the good he's done,
      I think even his Majesty will havedifficulty handling these monsters.
  !!int "24574": !RelocatableTranslatableEntry
    "original": |
      <C_YELLOW>女<C_NONE>
      この前 養鶏所の にわとりが
      すごく騒いでいたのよ。
      そしたら あの大地震がおこったの。

      <IF0068><JUMP60b9>きっと にわとりたちは 地震を
      予知して 騒いでいたのね。
      私たちも 予知できたら 便利なのにね。<END>
      <LOC60b9>でも さすがに モンスターが
      出てくることは 予知できなかった
      みたいだわ。
    "original_byte_length": !!int |-
      260
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54700
      "target_addr": !!int |-
        24574
    "translated": |
      <C_YELLOW>Woman<C_NONE>
      All the chickens in the pen went
      crazy right before the earthquake.

      <IF0068><JUMP60b9>They must've known it was coming.
      It would be so useful to be able
      to predict the future like that!<END>
      <LOC60b9>I don't think they can actually
      predict the future, though. They
      didn't warn us about the monsters!
  !!int "24834": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>老人<C_NONE>
      いらっしゃい。
      <IF0068><JUMP61cc>ここは チキン販売所じゃが 予約は
      してあるかね？

      なんじゃ しとらんのか。
      残念じゃが 今は 竜の祭のために
      注文は 全部予約制になって
      おるんじゃよ。

      どうじゃ 予約していかんかね？<END>
      <LOC61cc>ここは チキン販売所じゃが 今日と
      明日は もう品切れじゃよ。

      ちかごろ すだれ頭の男が
      毎日やってきて たくさん 予約して
      いくんじゃよ。

      あの男よりも 先に 予約しないと
      買うことは できんじゃろうな。
