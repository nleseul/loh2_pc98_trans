    "translated": |-
      <C_YELLOW>Old man<C_NONE>
      Welcome! This is a chicken stand.
      <IF0068><JUMP61cc>May I have the name for your order,please?

      Oh, you haven't ordered yet?
      I'm afraid that we're only taking
      advance orders during Dragonsfete.

      Shall I add you to our waiting
      list?<END>
      <LOC61cc>But I'm afraid we're sold out for
      today and tomorrow.

      Recently, a すだれ頭 man has been
      coming every day and putting in
      large orders.

      If you aren't able place your
      order before him, there isn't
      likely to be anything available
      to buy.
