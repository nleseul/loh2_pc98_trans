    "original": "<C_YELLOW>パウエル<C_NONE>\nわしは 昔 お城に仕えていたのじゃ<IF0068><JUMP5d16>が神経ばかり使っていたので\
      \ 胃が\n悪くなってしまったのじゃ。\n\nそれで 弟に 後をまかせて ここに\n帰ってきて 静養をしていたのじゃ。\nそれは 平和な日々じゃった。\n\
      \nところが 裁判の判決だとかで\nこの胃の原因である あの兄弟が \nやってきてしまったのじゃよ。\n\nいつになったら ゆっくり\nできるのじゃろうか\
      \ ･ ･ ･<END>\n<LOC5d16>\nそうじゃな あれは もう２０年ぐらい前に なるじゃろうか。\n\nあのときも モンスターが 現れて\n\
      セリスの城が 占領されるし 当時の\n国王 フラートさまは 誘拐されるしでたいへんじゃった。\n\n今すぐ エリオンさまのもとに\n行きたいのじゃが 体の具合が\
      \ あまりよくなくて ･ ･ ･\nううっ また 胃が ･ ･ ･"
    "original_byte_length": !!int |-
      615
