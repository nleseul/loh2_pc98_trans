  !!int "26945": !RelocatableTranslatableEntry
    "original": |-
      <CALL6ce7>私たち マスターの存在は
      一部の者しか 知らない。

      そして 各マスターの知識は 他の
      マスターと その弟子にしか 教えてはいけなかったのだ。

      だが 皇帝の計画を 阻止するために
      地底の人 特に レジスタンスたちにはわれわれの歴史を 教えなければ
      ならなくなるだろう。

      その前に 君たちは <CALL6cc7>の
      転送をやめさせるのだ。
      私たちも できるだけの 協力をしよう。
