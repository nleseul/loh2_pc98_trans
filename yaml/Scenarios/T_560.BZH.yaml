  "5fec":
    "original": |-
      <C_YELLOW>ケリイ<C_NONE>
      <IF0151><JUMP6103><SET0151>おや あなたたちは？

      そうか 気が変わってくれたんですね。

      ボザさんが 怒っていたんですよ。
      若い連中は みんな おくびょうに
      なってしまい 皇帝に反抗することを
      いやがっていたと言ってね。

      でも よかった ひとりでも 多くの
      仲間が 戻ってきてくれることを
      祈っていたんです。

      <LOC6103>レイシアさんたちは ベルンまで
      仲間を 助けに 行きました。

      みんなが 戻ったら 皇帝を倒す計画を立てると 言っていました。
    "original_byte_length": !!int |-
      396
