"entries":
  "5f1d":
    "original": |-
      <C_YELLOW>レイシア<C_NONE>
      それじゃ 私とボザが キュベラにいるレジスタンスたちを 連れてくるから
      あなたは ここに残っていてね。

      <C_YELLOW>ボザ<C_NONE>
      しっかりと 見張ってるんだぞ。

      <C_YELLOW>ケリイ<C_NONE>
      はい わかりました。
      気をつけて 行ってきてください。
    "translated": ""
  "5fec":
    "original": |-
      <C_YELLOW>ケリイ<C_NONE>
      <IF0151><JUMP6103><SET0151>おや あなたたちは？

      そうか 気が変わってくれたんですね。

      ボザさんが 怒っていたんですよ。
      若い連中は みんな おくびょうに
      なってしまい 皇帝に反抗することを
      いやがっていたと言ってね。

      でも よかった ひとりでも 多くの
      仲間が 戻ってきてくれることを
      祈っていたんです。

      <LOC6103>レイシアさんたちは ベルンまで
      仲間を 助けに 行きました。

      みんなが 戻ったら 皇帝を倒す計画を立てると 言っていました。
    "translated": ""
  "6178":
    "original": |-
      <C_YELLOW>男<C_NONE>
      ずっと前の地震で ネサの辺土の先に
      でっかい穴が 開いちまったんだ。

      それを のぞいてみると 奥のほうが
      明るく光っていて まぶしくて ずっと見てられないくらいなんだ。

      きっと あの光りは この世界から
      外に出られないように 囲んでいる
      炎の光りだな。

      ネサの辺土は この世のはてだって
      聞いてたんだけど ほんとに その通りだったとはね。
    "translated": ""
  "62bc":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      うわさによると ガードの隊長が
      反乱を起こそうとしたのじゃが
      失敗してしまったそうじゃ。

      国民だけでなく ガードたちにまで
      反感を 持たれるようになったとは。
      もう あの皇帝もおしまいじゃな。
    "translated": ""
  "637b":
    "original": |-
      <C_YELLOW>女<C_NONE>
      脱走した囚人って まだ ベルンの方にいるらしいわよ。
    "translated": ""
  "63b3":
    "original": |-
      <C_YELLOW>女<C_NONE>
      町の北の門は 囚人が脱走したから
      捕まるまでは しめたままに
      しておかないと いけないんですって。
    "translated": ""
  "6416":
    "original": |-
      <C_YELLOW>ヤミ屋<C_NONE>
      いらっしゃい。何の用だい？<RET_N>
    "translated": ""
  "643a":
    "original": |-
      また たのむぜ。
    "translated": ""
  "644a":
    "original": |-
      これ以上持てないようだぜ。

      <RET>
    "translated": ""
  "6466":
    "original": |-
      何を買うんだい？
      <RET_N>
    "translated": ""
  "6478":
