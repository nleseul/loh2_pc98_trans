  "6178":
    "original": |-
      <C_YELLOW>男<C_NONE>
      ずっと前の地震で ネサの辺土の先に
      でっかい穴が 開いちまったんだ。

      それを のぞいてみると 奥のほうが
      明るく光っていて まぶしくて ずっと見てられないくらいなんだ。

      きっと あの光りは この世界から
      外に出られないように 囲んでいる
      炎の光りだな。

      ネサの辺土は この世のはてだって
      聞いてたんだけど ほんとに その通りだったとはね。
    "original_byte_length": !!int |-
