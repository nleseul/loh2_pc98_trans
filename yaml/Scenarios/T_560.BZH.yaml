      <C_YELLOW>レイシア<C_NONE>
      それじゃ 私とボザが キュベラにいるレジスタンスたちを 連れてくるから
      あなたは ここに残っていてね。

      <C_YELLOW>ボザ<C_NONE>
      しっかりと 見張ってるんだぞ。

      <C_YELLOW>ケリイ<C_NONE>
      はい わかりました。
      気をつけて 行ってきてください。
