      <C_YELLOW>モーガン<C_NONE>
      <IF0405><JUMP6337><IF0404><JUMP629e><IF0403><JUMP6237><IF0402><JUMP61c7><IF0401><JUMP6153><IF0400><JUMP60d9><SET0400>うわっはっは。
      やっぱり 酒は ハーベイんところの
      やつが いちばんじゃのう。

      <C_YELLOW>サミー<C_NONE>
      おれは 酒より食い物の方がいいな。<END>
      <LOC60d9><SET0401>おい サミー。 魚が食いたいから
      取ってきてくれんか？

      <C_YELLOW>サミー<C_NONE>
      おっさん 魚じゃなくて たまには
      肉も食ったらどうなんだよ。<END>
      <LOC6153><SET0402>わしゃ 基本的に 肉はきらいなんじゃ。何度 言えばわかるんじゃ？

      <C_YELLOW>サミー<C_NONE>
      ったく 肉が 食えないなんて
      笑っちゃうぜ。<END>
      <LOC61c7><SET0403>別に わしゃ 肉が食えぬわけではない。高い肉だったら ちゃんと食えるぞ。

      <C_YELLOW>サミー<C_NONE>
      おっさんは ぜいたくなんだよ。<END>
      <LOC6237><SET0404>ところで サミー。
      さっきから全然 酒が 減ってないが
      どうしたのじゃ？

      <C_YELLOW>サミー<C_NONE>
      えー もう 飲めねえよ。<END>
      <LOC629e><SET0405>サミー このくらいの酒が 飲めなくてどうする。

      そんなことじゃ 一人前には なれん。ほらほら 飲め飲め。

      <C_YELLOW>サミー<C_NONE>
      おっさん もう やめろよ。
      よっぱらいがよ。<END>
      <LOC6337>はー ぐるぐる まわっとる。
