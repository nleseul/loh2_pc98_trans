  !!int "24899": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ボザ<C_NONE>
      なっ 何だ これは !?

      <CALL666c>しまった !! 電磁ビームだ。

      <CH1>
      デンジびーむ？ 何だよそれ。

      <CALL666c>電磁ビームというのは 簡単に
      説明すると

       ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･<WAIT>
       ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･ ･<WAIT>
      というわけだ。
      <PAGE>
      <CH0>
      ？？？？

      <C_YELLOW>ボザ<C_NONE>
      ？？？？

      <CH1>
      さっぱり わからねえ。
      とにかく こいつが じゃまで
      通れないってことだな。

      <CALL666c>しかし これを ずっと出しておくにはたくさんのエネルギーが 必要なのだ。

      たしか エネルギー変換炉が 別館の
      下にあったはずだが あれを止めたら
      ビームを出し続けられないはずだ。

      <C_YELLOW>ヨシュアのマスター<C_NONE>
      だが メインの変換炉を 止めても
      非常用の変換炉が 作動するはずだぞ。

      <CALL666c>いや あれなら だいじょうぶだ。
      フレイアの関係と照明以外には
      使えないように なっている。

      <CH0>
      その変換炉というのは？

      <CALL666c>溶岩を利用して ･ ･ ･ ･ ･ ･ ･ ･ ･ ･<WAIT>
      それを電力に変換しているのだ。

      とにかく 別館の下の階に行って
      止めてみてくれ。
