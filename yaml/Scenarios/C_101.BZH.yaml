      そして その手がかりを つかむためにイセルハーサ中にある 竜の卵を 見てまわると 言っておられた。

      つい先ほど ラヌーラのエリオン殿に
      会うために 出発されたところだが
      何か用でも あったのかね？

      <CH0>
