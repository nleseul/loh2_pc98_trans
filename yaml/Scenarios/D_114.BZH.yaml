"entries":
  "5ca4":
    "original": |-
      <C_YELLOW>ナレサ隊長<C_NONE>
      むっ お前たちは 確か ゲイルの所で
      働いていたやつらだな？

      <CH0>
      あなたは 反乱を 起こそうとして
      失敗し 逃走しているそうですね。<WAIT>
      なぜ 反乱を？

      <C_YELLOW>ナレサ隊長<C_NONE>
      今の体制に がまんできなかったのだ。皇帝の独裁体制にな。

      イシュタを見たか？

      何の罪もない人が 犠牲になったのだ。レジスタンスの本部があっただけでな。

      おれは 何とかして この体制を
      変える方法は ないかと考えた。

      そして 皇帝を倒し マスターたちに
      新しい指導者に なってもらうのが
      いちばんいいと思ったのだ。

      しかし 協力者を 集めているときに
      裏切られて 捕まってしまったのだ。

      <CH1>
      なあ 隊長さんよ。
      今のこと 本気で そう思ってるのか？

      <CH2>
      もちろん 本気ですわよ。
      目を見れば わかりますわ。

      <CH0>
      もし そうだったら ぼくたちも
      手伝いましょう。

      <C_YELLOW>ナレサ隊長<C_NONE>
      手伝うと いっても これだけの
      人数では どうにもならん。

      <CH0>
      だいじょうぶです。
      レジスタンスたちは 何が目的だと
      思いますか？

      <C_YELLOW>ナレサ隊長<C_NONE>
      やつらは もう ほとんど いないに
      等しいだろう。<WAIT>
      あのレジスタンス狩りのせいでな。

      <CH0>
      そんなことは ありません。

      まだ何人かは あきらめずに 救出を
      しようとしているし ぼくたちも
      そうしようと思っていました。

      でも ベルンの収容所の中までは
      入れないのです。

      <C_YELLOW>ナレサ隊長<C_NONE>
      そうか 収容所から 救出するのか。<WAIT>
      よし いっしょに 行ってやろう。

      おれが お前たちを 捕まえて
      収容所まで 連れて行く。

      そこで ガードたちに 言って
      中に入れさせればいいんだ。

      <CH1>
      ワナじゃねえだろうな。

      <CH2>
      だいじょうぶですわ ランドーさん。
      目をよく ごらんなさい。

      <C_YELLOW>ナレサ隊長<C_NONE>
      それじゃ ベルンで会おう。
