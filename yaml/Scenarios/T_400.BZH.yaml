"entries":
  "5b88":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      この船は ルドラの港まで いっとる。乗るなら 早く乗りなされ。
    "translated": ""
  "5bcb":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      お客さん 切符を出してくだされ。
      <PAGE>
      <Xf8287417><JUMP5c74>船に 乗りますか？
      <Xf69229><JUMP5c51><Xf9000206><ASM6b26><Xf828af17><JUMP5c74><Xf028><SET0400><ITEM>を 渡しました。<SND0103><PAGE>
      よい旅を してくだされ。<END>
      <LOC5c51><CLEAR>もうすぐ 出発じゃ。早くしなされ。<END>
      <LOC5c74>切符が ないようじゃな。
    "translated": ""
  "5c8c":
    "original": |-
      <C_YELLOW>子ども<C_NONE>
      ぼくの父さんと母さんは ふたりとも
      お店屋さんを してるんだよ。

      でも すぐそばで やってるから
      さみしくないんだ。
    "translated": ""
  "5d03":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      わしらは セリスの町が おそわれて
      しまったので 娘の家がある この町に逃げてきたのです。

      逃げた人たちの ほとんどは
      苦労しとるというのに わしらは
      こうして 身を寄せる所があって
      本当に 助かりましたわい。
    "translated": ""
  "5dd0":
    "original": |-
      <C_YELLOW>男<C_NONE>
      ここは ねえさん夫婦の 家なんだ。
      表で 道具屋と呪文屋をやってるから
      何か 買っていってくれよ。
    "translated": ""
  "5e32":
    "original": |-
      <C_YELLOW>女<C_NONE>
      ここと ナスールの町との あいだには竜の卵があって そこから たくさんのモンスターが 出てきているのよ。

      もしも ナスールの町に 行くのなら
      気をつけたほうがいいわよ。
    "translated": ""
  "5ed7":
    "original": |-
      <C_YELLOW>女<C_NONE>
      <IF00b9><JUMP5f3d>竜の卵に 近い町は ほとんどが
      なくなって しまったらしいけど
      ここは だいじょうぶなのかしら？<END>
      <LOC5f3d>セリオス国王さまを はじめとする
      英雄たちが モンスターの 退治に
      のりだされたらしいわよ。

      これで もう安心していられるわね。
    "translated": ""
  "5fb7":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      わしゃ 若いころから まじめに
      こつこつと 働いてきたのに ちっとも金がたまらんかったわい。
    "translated": ""
  "6016":
    "original": |-
      <C_YELLOW>男<C_NONE>
      いらっしゃい 切符が いるのかい？
      １つ 100 Gold だけど
      <Xf2ff60><JUMP60c9><Xf65317><JUMP60e5>どうする 切符を 買うかい？<Xf69229><JUMP608e><Xf3ff60><Xf128><CLEAR>まいどー。<END>
      <LOC608e><CLEAR>からかうのは やめてくれ おれだっていろいろと 忙しいんだ。<END>
      <LOC60c9>お金が 足りないみたいだよ。<END>
      <LOC60e5>もう 持てないみたいだよ。
    "translated": ""
  "6103":
    "original": |-
      <C_YELLOW>呪文屋<C_NONE>
      いらっしゃいませ。
      ここは 呪文屋です。<RET_N>
    "translated": ""
  "6133":
    "original": |-
      また来てください。
    "translated": ""
  "6146":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      いらっしゃいませ。
      どのような ご用でしょうか？<RET_N>
    "translated": ""
  "617e":
    "original": |-
      また来てくださいね。
    "translated": ""
  "6193":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "61b7":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "61d1":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
  "61ee":
    "original": |-
      あら いやだ。もう持てませんわよ。

      <RET>
    "translated": ""
  "6211":
    "original": |-
      何を 買ってくれます？
      <RET_N>
    "translated": ""
  "6228":
    "original": |-
      <ITEM>ですね。
      ありがとう ございます。

      <RET>
    "translated": ""
  "6253":
    "original": |-
      どれを 売ってくれますか？
      <RET_N>
    "translated": ""
  "626e":
    "original": |2-
       Gold になるけど
      それでも よろしいですか？
      <RET_N>
    "translated": ""
  "629a":
