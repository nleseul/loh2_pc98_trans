    "original": |-
      <C_YELLOW>ジェストン<C_NONE>
      アトラス王子 そなたの おかげで
      モンスターは いなくなった。
      心から 礼を申すぞ。

      ところで 王子。
      たいかんの儀式は いつなのじゃ？

      <Xf52c0000><ASM1ae6><Xf7><CH0>
      父上の 容体が よくなってからです。

      <C_YELLOW>ジェストン<C_NONE>
      そうか ･ ･ ･<WAIT>
      そのときには 早めに わしに連絡を
      してほしいのじゃが。

      <CH0>
      わかりました 必ず 連絡します。

      <C_YELLOW>ジェストン<C_NONE>
      うむ 頼んだぞ。

      そなたと セリオス殿と ３人だけの
      話があるのじゃが ぜひとも 王子が
      たいかんの儀式を 行う前に 話して
      おかねば ならぬことなのじゃ。
