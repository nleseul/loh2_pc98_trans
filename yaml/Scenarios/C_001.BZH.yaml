      <C_YELLOW>Old man<C_NONE>
      <IF0068><JUMP5c6d>Welcome, your Highness.
      Originally, it was we sages who
      taught spells to people.

      But at some point, spell tomes
      began being sold. And so, there
      are few duties left to sages now.<END>
      <LOC5c6d><IF_NOT001b><JUMP5cbe>Welcome, Prince Atlas.
      Please be careful not to lose
      that Res tome.<END>
      <LOC5cbe>Welcome, Prince Atlas.<SET001b><Xf8977417><JUMP5d3f>
