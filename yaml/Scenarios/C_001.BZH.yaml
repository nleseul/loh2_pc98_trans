      <C_YELLOW>老人<C_NONE>
      <IF0068><JUMP5c6d>これは 王子、呪文というものは
      もともと わしら賢者が 人々に
      教えていたのです。

      しかし いつのまにか 呪文の書が
      売買されるように なったのです。
      そのため ほとんどの賢者の 役目が
      なくなってしまいました。<END>
      <LOC5c6d><IF_NOT001b><JUMP5cbe>これは アトラス王子。
      レスの書だけは なくさないように
      気をつけてください。<END>
      <LOC5cbe>これは アトラス王子。
      <SET001b><Xf8977417><JUMP5d3f>レスの書を 買ってしまったのですか？

      わしにひとこと言ってくだされば
      ただで 差し上げたものを ･ ･ ･<END>
      <LOC5d3f>レスの書を お持ちでないのですかな？さぞ不便でしょう これをどうぞ。

      <Xf197><ITEM><C_GREEN>をもらいました。<SND0103><C_NONE>
