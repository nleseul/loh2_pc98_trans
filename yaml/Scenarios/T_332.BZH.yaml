"entries":
  "5b07":
    "original": |-
      <C_YELLOW>男<C_NONE>
      なんか このごろ 悪いことばかり
      起こってると思わないか？

      カザミの塔は 沈むし モンスターは
      出てくるし ･ ･ ･
      <IF_NOT00f5><JUMP5b9a>この次は 何が起こるんだろう？<END>
      <LOC5b9a>次は きっと 大火災かな。
    "translated": ""
  "5bb3":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おれは エメのオアシスに
      住んでたんだ。

      <IF_NOT00f5><JUMP5ccf>何だかしらないけど 急に竜の卵から
      モンスターが出てきてよ。

      こりゃ たいへんだと思って ここまで逃げてきたんだ。

      そんで ラヌーラにでも 逃げようと
      してたら 向こうでも モンスターが
      出てきたっていうじゃないか。

      おれ どこ 行きゃいいんだよ。<END>
      <LOC5ccf>モンスターが いなくなったけど
      また いつ出てくるか わからないからしばらく ここに いることにしたんだ。
    "translated": ""
  "5d34":
    "original": |-
      <C_YELLOW>女<C_NONE>
      ねえ 知ってる？

      <IF_NOT00f5><JUMP5da5>世界を救ってくれた英雄たちが
      モンスターを 退治するために
      出かけて行ったってうわさよ。<END>
      <LOC5da5>司祭 バーバラさまが ソルディスと
      モレストンの モンスターの 出現を
      止めたそうよ。
    "translated": ""
  "5df6":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF0403><JUMP5fd4><IF0401><JUMP5f40>やあ ラヌーラに 行くのか？
      それじゃ ここに名前を かいてくれ。

      <IF0400><JUMP5f25><IF007b><JUMP5f25>そういえば ジェラルドさんの所の
      お嬢さんが いなくなったそうだが
      お前たち 知らないか？

      ほら こういう顔なんだけどなあ。

      あれっ きみは よく似ているが
      まさか きのせいだよな。

      <CH2>
      バレないうちに 早く戻りましょうよ。<END>
      <LOC5f25><SET0401>はいはい ごくろうさん。<END>
      <LOC5f40>そういえば 言い忘れていたけど
      <IF_NOT00f5><JUMP5f99>ラヌーラでも モンスターが いるから気をつけてくれよ。<END>
      <LOC5f99>ラヌーラには まだ モンスターが
      いるから 気をつけてくれよ。<END>
      <LOC5fd4><UNSET0403><IF_NOT00f5><JUMP6008>モンスターに 気をつけて
      いい旅をしてくれ。<END>
      <LOC6008>ソルディスには モンスターが
      いなくなったんだよ。
      だから いい旅が できるぞ。
    "translated": ""
  "6054":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF0403><JUMP613b><IF0402><JUMP60fe><IF0401><JUMP60c7>ほら この川って 流れが速いだろ
      だから けっこう 危ないんだけど
      国境の洞窟よりは ましだな。<END>
      <LOC60c7>んっ ちょっと待ってくれ
      すぐに 橋を 出してあげるから。<END>
      <LOC60fe>川の流れが 急だから
      落ちないように 気をつけて
      渡ってくれよ。<END>
      <LOC613b>ソルディスに ようこそ。
      と言っても おれは ラヌーラの
      兵士だけどね。
    "translated": ""
  "617f":
    "original": |-
      <C_YELLOW>呪文屋<C_NONE>
      いらっしゃい。<RET_N>
    "translated": ""
  "6197":
    "original": |-
      またどうぞ。
    "translated": ""
  "61a4":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "61c8":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "61e2":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
"note": ""
