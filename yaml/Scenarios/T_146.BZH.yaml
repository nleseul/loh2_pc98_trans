"entries":
  "5af8":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      これは 王子さま。ジェストンさまは
      城の２階に いらっしゃいます。
      どうぞ お入りください。
    "translated": ""
  "5b57":
    "original": |-
      <C_YELLOW>男<C_NONE>
      世の中が 暗黒に包まれた時
      竜の卵から 真紅の竜がかえり
      邪悪なものを焼きつくす。

      こんな言い伝え 知ってますか？
      父が よく言っていたんですが
      この言い伝えを 人々に広めるために
      一生 これを 言い続けるつもりです。
    "translated": ""
  "5c2a":
    "original": |-
      <C_YELLOW>男<C_NONE>
      きいてくれよ。ジェストンさまが
      後継ぎ候補を 追い出したから
      変だと思っていたんだ。

      そしたら何と ファーレーン王国と
      合併しようとしてるって うわさだぜ。
    "translated": ""
  "5cc5":
    "original": |-
      <C_YELLOW>女<C_NONE>
      うちの子たちったら モンスターが
      いなくなったから おおよろこびで
      遊びまわっているのよ。
    "translated": ""
  "5d21":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      よかった よかった。
      やっと女神 フレイアさまの お怒りがおさまったようじゃ。

      ちかごろの 若いもんときたら 神様を信じぬから いかんのじゃ。
    "translated": ""
  "5daf":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      やっと こわいモンスターが
      いなくなったから 町の外まで
      出ていけるように なったんだ。
    "translated": ""
  "5e0a":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      町の外だったら 広いから 鬼ごっこ
      やってても おもしろいんだ。
    "translated": ""
  "5e4e":
    "original": |-
      <C_YELLOW>子供<C_NONE>
      町の外で かくれんぼをしたら
      なかなか 見つけられなくて
      いやになっちゃったよ。
    "translated": ""
  "5ea2":
    "original": |-
      <C_YELLOW>女<C_NONE>
      マスクーンの町長 フォルスさんは
      兵士さんたちと マスクーンに行って
      こわれた町を なおしているのよ。
    "translated": ""
  "5f09":
    "original": |-
      <C_YELLOW>武器屋<C_NONE>
      はい いらっしゃい。<RET_N>
    "translated": ""
  "5f26":
    "original": |-
      またどうぞ。
    "translated": ""
  "5f33":
    "original": |-
      <C_YELLOW>道具屋<C_NONE>
      いらっしゃいませ。
      どのような ご用でしょうか？<RET_N>
    "translated": ""
  "5f6b":
    "original": |-
      また来てくださいね。
    "translated": ""
  "5f80":
    "original": |-
      おや？これ以上持てないようですね。

      <RET>
    "translated": ""
  "5fa4":
    "original": |-
      どれを買ってくれますか？
      <RET_N>
    "translated": ""
  "5fbe":
    "original": |-
      <ITEM>だね。
      どうも ありがとう。

      <RET>
    "translated": ""
  "5fe3":
    "original": |-
      どれを 売ってくれますか？
      <RET_N>
    "translated": ""
  "5ffe":
    "original": |2-
       Gold になるけど
      それでも よろしいですか？
      <RET_N>
    "translated": ""
  "602a":
    "original": |-
      それは残念です。

      <RET_N>
    "translated": ""
  "603c":
    "original": |-
      どうも ありがとうございます。
      <RET_N>
    "translated": ""
"note": ""
