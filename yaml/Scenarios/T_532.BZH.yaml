      <CH1>
      ･ ･ ･ !? そうか !!

      おい シンディ。<WAIT>
      おめえ ほんとは頭いいんじゃねぇか？

      <C_YELLOW>ガード<C_NONE>
      なにを グズグズしている。
      いたい目を 見たくなければ
      サッサと来い !!

      <CH1>
      ハイハイ わかりました。<END>
      <LOC63ad>何だ お前らは ？
      用がないなら どこかに行け。

      交替で 門番を やるはめになって
      腹がたってるんだ。
      さっさと うせないと 収容所に
      送ってやるぞ。<END>
      <LOC6438>何だ お前らは ？
