      <CH3>
      シンディ いっしょ。

      <C_YELLOW>アニー<C_NONE>
      えっ この人たちと 旅を始めたの？
      そうなの ･ ･ ･ せっかく 仲が
      よくなったところなのに 残念だわ。

      それじゃあ 気をつけて 旅をしてね。

      <CH3>
