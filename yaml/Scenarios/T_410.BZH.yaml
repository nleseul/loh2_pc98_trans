      <CH0>
      すごい 迫力だね。

      <CH1>
      ふん。
      あんなの おれが 本気になったら
      ひとひねりだぜ。

      <CH2>
      まあ ランドーさんたら。

      <CH1>
      なっ何だよ お嬢さんよ。
      何か 言いたそうじゃねえか。

      <CH2>
      ごめんなさい。
      私まだ ランドーさんが 本気になったところを知らないみたいなので ･ ･ ･

      <CH0>
      フローラのほうが うわてだね。
      ランドーの負けだよ。

      さあ こんなことを してないで 早く
      父上たちを さがしに行こう。
