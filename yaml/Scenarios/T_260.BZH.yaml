  !!int "23135": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      君たち ソルディスに 行くのかね？
      前もって 手続きしてあるだろうね？
      してないなら あきらめてくれ。

      せっかくなんだから 竜の祭でも
      見ていったらどうだい。
      年に１度しかない 国をあげての
      行事なんだから。
    "original_byte_length": !!int |-
      204
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54627
      "target_addr": !!int |-
        23135
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      Heading to Soldythe? You've taken
      care of your registration, right?
      You're out of luck otherwise.

      As long as you're here, why not
      see Dragonsfete? It's an annual
      festival held by the kingdom.
  !!int "23339": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      人が通るときだけ ここから 橋を
      出してあげるんだよ。
      ずっと橋が 出てるわけではないんだ。
    "original_byte_length": !!int |-
      95
    "references":
