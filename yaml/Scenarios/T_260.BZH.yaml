        54636
      "target_addr": !!int |-
        23339
    "translated": |-
      <C_YELLOW>Soldier<C_NONE>
      We only lower the bridge when
      people are crossing. We can't
      keep it down all the time.
  !!int "23434": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>男<C_NONE>
      おれは この町を作ったときの 工事の責任者だったんだよ。

      この町も だんだん 大きくなってきておれも うれしいよ。
    "original_byte_length": !!int |-
      114
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54645
      "target_addr": !!int |-
        23434
    "translated": |-
      <C_YELLOW>Man<C_NONE>
      I was the foreman on the
      construction project that built
      this town.

      It's been a pleasure watching the
      town grow.
  !!int "23548": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>女<C_NONE>
      この町は ラヌーラとソルディスが
      共同で 作った町なのよ。
    "original_byte_length": !!int |-
      61
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54654
      "target_addr": !!int |-
        23548
    "translated": |-
      <C_YELLOW>Woman<C_NONE>
      This town was built by cooperationbetween Lanoura and Soldythe.
  !!int "23609": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>子供<C_NONE>
      あの川は 流れが すごく速いんだよ。ぼくが お母さんと 橋を渡ったときに落ちそうになって こわかったよ。
    "original_byte_length": !!int |-
      107
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54663
      "target_addr": !!int |-
        23609
    "translated": |-
      <C_YELLOW>Child<C_NONE>
      The river's really fast. When I
      cross the bridge with mom, I'm
      always scared of falling.
  !!int "23716": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>老人<C_NONE>
      昔 ラヌーラとソルディスの国境は
      国境の洞窟という洞窟でつながれて
      おったのじゃ。

      そこは 暗い洞窟じゃから 追いはぎにおそわれる者が 絶えず困っておった。

      そこで 洞窟を封鎖して そのかわりにこの急な川に 橋を渡すことに
      なったのじゃよ。
    "original_byte_length": !!int |-
      236
    "references":
    - !CodeReference
      "source_addr": !!int |-
        54672
      "target_addr": !!int |-
        23716
    "translated": |-
      <C_YELLOW>Old man<C_NONE>
      There used to be a passage called
      the Border Cave connecting Lanouraand Soldythe.

      It was pitch-black inside, so
      there were always bandits
      attacking travelers.

      So they blocked off the cave and
      built a bridge across the rapids
      here.
