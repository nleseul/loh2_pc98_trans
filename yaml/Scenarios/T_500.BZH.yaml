      <C_YELLOW>子ども<C_NONE>
      <IF0101><JUMP6181><SET0101>お兄ちゃんたち どこから来たの？
      すごく 強いんだね。

      <CH2>
      あなた 何か悪いことでもしたの？

      <C_YELLOW>子ども<C_NONE>
      んーん、ガードの やつらは いつも
      いばってるから 嫌いなんだ。

      <CH1>
      ひでえ やつらだなあ。
      ほかに 強いやつは いねえのか？

      <C_YELLOW>子ども<C_NONE>
      みんな プロスの収容所に 連れて
      行かれちゃったんだよ。
      ぼくの お兄ちゃんも ･ ･ ･

      <CH2>
      まあ かわいそうに ･ ･ ･

      <CH0>
      ここには 君だけしか いないのかい？

      <C_YELLOW>子ども<C_NONE>
      たぶん ガードと何かあったから
      どこかに 隠れてるんだよ。

      <CH0>
      そうか この辺に いるってことだね？探してみるよ。ありがとう。
      もう 気をつけるんだよ。

      <C_YELLOW>子ども<C_NONE>
      うん、ありがとう。<END>
      <LOC6181>お兄ちゃん ボザの おじちゃんなら
      何か 知ってるかもよ。
