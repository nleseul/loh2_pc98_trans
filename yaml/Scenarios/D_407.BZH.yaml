"entries":
  "5bc2":
    "original": |-
      <C_YELLOW>ドレイク<C_NONE>
      な、何だよ お前ら？
      またあの箱を 止めてほしいのか？<WAIT>
      先に行ってるから 早く来いよ。<SET00ea><ASMd683>
    "translated": ""
  "5c25":
    "original": |-
      <CALL60c8>なんだ おめーら？
      よく ここまで 来れたもんだな。

      でもな こんなとこに 来たって
      金スラれるぐらいなもんだぜ。
      ひでえ目 あわねえうちに 帰りな。
    "translated": ""
  "5cb4":
    "original": |-
      <CALL60c8>大盗賊 ゲイルさまは どこに行って
      しまったんだろう？

      あの 大地震の後で いつものように
      「散歩に行く」と言って
      出かけていったのが 最後だったな。
    "translated": ""
  "5d45":
    "original": |-
      <CALL60c8>ゲイル３世さまは 英雄の
      ひとりなんですよ。

      だから 大盗賊 ゲイルさまの 跡は
      継がないとか言って いつも けんか
      ばかりしているんです。
    "translated": ""
  "5dcb":
    "original": |-
      <CALL60c8>ドレイクの子分が ずっと 帰ってきてないけど どうしたんだろう。
    "translated": ""
  "5e0c":
    "original": |-
      <CALL60c8>いくらがんばっても この扉は 絶対にあかねえように なってるんだ。

      作った人が言ってるからまちがいねえ。ムダなことは やめときな。
    "translated": ""
  "5e8d":
    "original": |-
      <CALL60c8>ドレイクのやつ 毎日 どこかに
      出かけてるんだ。<WAIT>
      いったい 何やってるんだろう。
    "translated": ""
  "5edc":
    "original": |-
      <CALL60c8>ゲイル２世さまは ラルフという
      名前で 考古学者に なっていて
      助手まで いるんですよ。

      あの人も 最近 見かけないけど
      どこに 行ってしまったのか。
    "translated": ""
  "5f6b":
    "original": |-
      <CALL60c8>この宝は 大盗賊 ゲイルさまの
      一番大切な物だから だれにも
      さわらせられねえよ。

      ここだけの話だけど この中には
      銀の笛ってのが 入ってるらしいぜ。
    "translated": ""
  "5ffc":
    "original": |-
      <PARTY>は 石碑を読みました。


      『この部屋の宝に触れるべからず
                         大盗賊 ゲイル』
    "translated": ""
  "6056":
    "original": |-
      <PARTY>は 石碑を読みました。


      『この回廊を走るべからず
                     　　大盗賊 ゲイル』
    "translated": ""
  "60aa":
    "original": |-
      <C_GREEN>扉は 開きそうもありません。<C_NONE>
    "translated": ""
  "60c8":
    "original": |-
      <C_YELLOW>盗賊<C_NONE><RET_N>
    "translated": ""
"note": ""
