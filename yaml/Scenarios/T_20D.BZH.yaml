    "original": |-
      <C_YELLOW>司祭 バーバラ<C_NONE>
      アトラス王子の おかげで 聖域に
      お祈りに来る者たちが 増えましてな。

      多くの者たちは わしのおかげだと
      思って よくお礼に やってきて
      くれるのです。

      わしは 名ばかりの 司祭なのじゃと
      言いたいのじゃが ･ ･ ･

      <CH2>
      そんなことは ありませんわ。
      バーバラさまの おかげで 私たちも
      竜の卵に 入れたのですよ。

      <CH0>
      そのとおりです バーバラ。
      ふかく 考えないほうが いいですよ。

      わざわざ 遠いところから お祈りに
      やって来る人たちだって あなたの
      元気のない顔は 見たくないはずです。
    "original_byte_length": !!int |-
      470
