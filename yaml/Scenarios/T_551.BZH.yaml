  !!int "23612": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>青いマントの男<C_NONE>
      かんけいない !!

      どうして おれが やつらの ことなど
      考えなければ ならないんだ？
      あいつらが どんなことを したかは
      知っているはずだ。

      <C_YELLOW>手前の老人<C_NONE>
      それは 彼らが われわれのことを
      知らなかったからではないのか。

      <C_YELLOW>奥の老人<C_NONE>
      それに 彼らがみんな そう思っているわけではないはずだ。

      たまたま あのように なったのだ
      あれは 事故だったのだ フラッド。

      <C_YELLOW>フラッド<C_NONE>
      そんな話など もうたくさんだ。
      それよりも フレイアのマスターだ。
      マスターは どこにいるのだ？

      <C_YELLOW>手前の老人<C_NONE>
      フレイア、バイオラ、テクニカの
      各マスターは 城に連れて行かれた。

      皇帝の計画のために われわれ５人を
      必要としているらしい。
      私たちも もうすぐ 城に行かなければならないそうだ。

      <C_YELLOW>奥の老人<C_NONE>
      フラッド 落ちついて ききなさい。

      われわれ５人と フラッド、お前が
      皇帝に 力を貸さなければ 計画は
      実行できないはずだ。

      今のうちに 手を切るのだ フラッド。

      <C_YELLOW>フラッド<C_NONE>
      どうして あんたたちは そんなに頭がかたいんだ !!

      自分の子のようにしていた 弟子が
      あんな姿に なったというのに
      何も しないのか？

      おれは あんたたちを説得して
      もとの 地位に戻ってもらおうと
      わざわざ やってきたというのに。
      これでは 話にならないではないか。

      皇帝陛下は おれの気持ちを 理解してくださったのだ。

      <C_YELLOW>手前の老人<C_NONE>
      それは ただの みせかけだ。<WAIT>
      皇帝は お前の力を 利用するために
      そのようにしているだけだ。

      早く 目を覚ますのだ フラッド。
      そして 皇帝への協力を やめるのだ。

      <C_YELLOW>フラッド<C_NONE>
      そうですか あなたたちの 考えが
      よく わかりました。

      陛下に そむくというのなら 一生
      そこで くらすことになるでしょう。<WAIT>
      失礼します。
