"entries":
  "5ab6":
    "original": |-
      <C_YELLOW>情報屋 トミー<C_NONE>
      なあ なあ なあ なあ 知ってるか？

      これは とっておきの 極秘情報だが
      モンスターを 退治したのは
      ファーレーンの 王子さまらしいぜ。
    "translated": ""
  "5b44":
    "original": |-
      <C_YELLOW>老人<C_NONE>
      また 村の奥で 宿屋を始めたようじゃ。やめたり 始めたりと いそがしい
      宿屋じゃな。
    "translated": ""
  "5b9b":
    "original": |-
      <C_YELLOW>漁師<C_NONE>
      よお シーラスって魚 知ってるか？
      光る物を見ると かたっぱしから
      飲み込んじまう 変な魚なんだ。

      それで 腹から スプーンやコインが
      出てくるんだけどよ。

      そのスプーンとか コインてのは
      どっから 拾ってくるんだろうな。<WAIT>
      もしかすると どこかの金持ちが
      えさの代りに やってたりして ･ ･ ･
    "translated": ""
  "5cb3":
    "original": |-
      <C_YELLOW>ジゴ<C_NONE>
      <IF0408><JUMP5cdd>やあ 王子さま 元気そうだな。<END>
      <LOC5cdd><SET0400>やあ 王子さま 疲れているなら
      休んでいってくれ。
    "translated": ""
  "5d10":
    "original": |-
