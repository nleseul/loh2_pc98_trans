"entries":
  "5ace":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF_NOT00f5><JUMP5b23>私たちは 町の中に モンスターが
      入り込まないように 見張って
      いるのです。<END>
      <LOC5b23>うわさによると ラヌーラの 竜の祭の司祭さまが エメの近くの 竜の卵に
      入っていったそうなんです。

      そして しばらくすると モンスターが出てこなくなったそうなんですよ。
    "translated": ""
  "5bc4":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      この国の 砂漠の真中あたりに エメ
      というオアシスが あったのです。

      <IF_NOT00f5><JUMP5c7f>ところが 数日前に モンスターに
      おそわれて 人々は 逃げ出して
      今では モンスターしか いなくなってしまいました。<END>
      <LOC5c7f>そこが モンスターに おそわれて
      だれも いなくなってしまったのです。

      今は モンスターも いないのですが
      また出てくるかも しれないので
      まだ だれも 戻ってきていません。
    "translated": ""
  "5d22":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF_NOT00f5><JUMP5d8e>セリオスさまたちが 出かけられて
      かなり たっているけど なかなか
      モンスターが いなくならないな。<END>
      <LOC5d8e>モンスターが いなくなったのは
      ラヌーラの バーバラという司祭の
      おかげだっていう 話なんだけど。

      セリオスさまたちの おかげじゃ
      ないんだろうか？
    "translated": ""
  "5e1b":
    "original": |-
      <C_YELLOW>兵士<C_NONE>
      <IF_NOT00f5><JUMP5e76>まあ あの方たちに まかせておけば
      モンスターが いなくなるのも
      時間の問題だろ。<END>
      <LOC5e76>いくら 司祭だといっても 本当に
      モンスターを いなくしたのかな？
      ただの偶然じゃないかなぁ ･ ･ ･
    "translated": ""
  "5ed4":
    "original": |-
      <C_YELLOW>男<C_NONE>
      おれは 道具屋なんだが 店のほうは
      女房にまかせてあるから 品物を
      仕入れに行くだけでいいんだ。
    "translated": ""
  "5f35":
    "original": |-
      <C_YELLOW>男<C_NONE>
      この近くに カザミの塔という 古い
      塔があったんだけど ずっと前の
      大地震で 沈んじまったんだよ。

      発明家のハリーが それを見て すごくがっかりしてたから 話をきいたら
      あの塔には 思い出が あったんだ
      とかって言ってたなあ。

      そういえば 昔は よくあの塔から
      大凧で 空を飛んでいたからなあ。
    "translated": ""
  "604e":
    "original": |-
      <C_YELLOW>女<C_NONE>
      アートス国王さまは ハリーさんの
      発明に 協力するために お城の中に
      研究室を 作ったのよ。
    "translated": ""
  "60aa":
    "original": |-
      <C_YELLOW>女<C_NONE>
      この国の お姫さま ディーナ姫は
      ファーレーンの セリオス国王さまの
      所へ 嫁いでいったのよ。

      私が まだ 若かったころなんだけど
      それはもう お似合いのカップルで
      かなり 話題になっていたわよ。
    "translated": ""
