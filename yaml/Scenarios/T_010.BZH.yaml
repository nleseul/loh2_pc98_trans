      <C_YELLOW>アロン<C_NONE>
      <IF000c><JUMP6448><IF000b><JUMP6360><SET000b>おや、王子さま。
      どうなさったのですかな？

      <CH0>
      アロン、探したんだよ。

      ベルガの鉱山で 落盤が起こって
      その復旧作業に 人手が足りなくて
      困ってるんだって。

      それで クルスの村の人を 何人か
      手伝いに よこしてほしいんだって。
      作業責任者の ピートって人に
      頼まれたんだ。

      <C_YELLOW>アロン<C_NONE>
      おお、それは大変じゃ。

      すぐに 皆に伝えたい ところじゃが、クルスからルディアに くるだけで
      もう 疲れてしまいましてなあ。

      それで このじいさんと しばらく
      話し込んで 休んでいたのです。

      王子さま、申し訳ありませんが
      クルスの村に行って 皆に このことを伝えてきて くださらんか？

      <CH0>
      うん いいよ。<WAIT>
      それじゃ アロンは ここで しばらく
      休んでいなよ。<END>
      <LOC6360>アトラス王子、ご迷惑をかけて
      申し訳ありません。<IF_NOT0012><JUMP6447><SET000c>

      クルスの村の者に 伝えて
      いただけましたでしょうか？

      <CH0>
      うん 大丈夫だよ、みんな すぐに
      行ってくれたみたいだ。

      <C_YELLOW>アロン<C_NONE>
      それは よかった、王子さま 本当に
      ありがとうございました。<LOC6447><END>
      <LOC6448>私は そろそろ クルスに 戻ります。
      たまには 私の所にも 遊びにいらしてください。
