      あれっ お兄ちゃんたちどうしたの？
      よく ぼくの秘密基地が わかったね。

      <CH0>
      秘密基地？ この城の中の ことかい？

      <C_YELLOW>子ども<C_NONE>
      うん そうだよ。
      でも これは だれにも 言わないでね。

      <CH2>
      この中で 遊んでいたら 危ないわよ。

      <C_YELLOW>子ども<C_NONE>
      見つからなければ 平気さ。

      そうだ だれにも 言わないって
      約束すれば 中に入れてあげるよ。
      だれにも 言わない？

      <CH0>
      うーん まあ だれにも 言わないけど
      城の中は 本当に危ないんだよ。

      <C_YELLOW>子ども<C_NONE>
      だから 平気だってば。
      それじゃ いっしょに ついてきてよ。

      見つからなければ 全然こわくなんか
      ないんだから。
