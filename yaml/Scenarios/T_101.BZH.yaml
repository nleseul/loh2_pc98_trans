    "original": |-
      <C_YELLOW>老人<C_NONE>
      昔 この町の西に 流血の洞窟という
      洞窟があったんじゃ。

      そこに 恐ろしいモンスターどもが
      すみついて 子供を いけにえに
      出すようにと 言ってきたのじゃ。

      <IF0068><JUMP607f>ところが ある日、４人の若者が来て
      その恐ろしいモンスターどもを
      退治してくれたのじゃよ。

      その後 しばらくして ファーレーンのセリオスさまたちが 世界を
      お救いくださったのじゃ。

      そのときに やっと わかったのじゃ。その４人の若者たちというのは
      セリオスさまを はじめとする
      英雄たちじゃったとのう。

      そして 町の者たちは 流血の洞窟が
      ずっと残っているのは 不吉だといい
      すぐに 埋めてしまったのじゃ。<END>
      <LOC607f>また あのときのように ならねば
      いいのじゃが ･ ･ ･
