      <C_YELLOW>アートス国王<C_NONE>
      <IF0015><JUMP5c22>アトラス、セリオス殿には
      追いつけたのか？

      <IF_NOT00f5><JUMP5b88>早く合流してくれぬと わしらも
      心配なんじゃよ。<END>
