  !!int "24883": !RelocatableTranslatableEntry
    "original": |-
      <C_YELLOW>ハリー<C_NONE>
      あっ ちょっと きみたち。
      足元に 注意してくれ。

      ぼくは 発明家のハリーだ。
      今まで 大凧や飛行船なんかを
      作ったんだよ。

      今は ドラゴンの布で 強力な武器と
      ヨロイを 作ろうと思っているんだ。

      たては もう できているんだけど
      武器と防具の 一式にして 売らないと価値がないんだよ。

      もし 強力な武器が必要になったら
      忘れずに ここに 来てごらん。
      きっと 期待に こたえられると思うよ。
