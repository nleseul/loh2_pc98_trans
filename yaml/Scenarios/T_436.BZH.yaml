      祖先を 悪神のやみの力から 救いだしこの地にお導きくだされたのじゃ。

      そして 祖先に ことばを与え
      多くの知恵を 授けてくださった。

      フレイアさまは 我々人間 すべての
      偉大な母にあたる お方なのじゃよ。

