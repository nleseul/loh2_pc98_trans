      向こうで 養鶏をしている兄弟は
      昔は この国を 治めていたのじゃ。

      ところが あまりに ひどい政治を
      やっておったので 国民の反感をかい
      裁判で 国政の権利を 取り上げられて養鶏を することになったのじゃ。

      そして ３番目の弟の エリオンさまが国王になって この国を 立て直して
      くださったのじゃよ。
