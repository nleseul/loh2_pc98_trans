          悪神アグニージャが倒され、イセルハーサに平和が訪れた。
      セリオスは、ディーナ姫と結婚し、ファーレーン王国の王となった。
            共に闘った仲間たちも、もはや武器をとることもなく、
                     それぞれの故郷へと帰っていった。
      <PAGE>


                  ほどなく、セリオスとディーナの間には、
                             王子が誕生した。
               全ての人々に望まれた、ファーレーンの皇太子。
                       王子はアトラスと名付けられ、
                   あふれる愛情に育まれて１５歳になった。
      <PAGE>
                       輝く金の髪と、利発な瞳・・・
                そして、なによりも、父譲りのまっすぐな心。
              悪を知らないまなざしは、いつも民たちをみつめ、
                     やがて王となる使命に燃えている。

              人々はアトラス王子を愛し、王子は人々を愛する。
            ファーレーン王国は、セリオス王という大きな太陽と、
         アトラス王子という小さな太陽に護られて、ますます栄えた。
      <PAGE>
                              そんなある日、
                   イセルハーサ全土を、大地震が襲った。
              古い建造物が倒壊し、各地に深刻な被害が及んだ。

                突然の災害に、始めのうちは混乱があったが、
                      人々は力をあわせて復旧に励み、
                 イセルハーサは間もなく元どおりになった。

                                       ・・・かのように、見えた。
      <PAGE>



         そう、誰も知らなかったのだ。

                新たな災いが、降りかかろうとしていることを・・・
      <PAGE>
    "translated": |2
       The demon Agnija was defeated, and peace came to Isilartha.
        Selios married Princess Dina, and became King of Farleyn.
             His companions in battle put down their weapons
               and returned to their respective homelands.
      <PAGE>


           Before long, a child was born to Selios and Dina--
         the crown prince of Farleyn the people had long awaited.
                   The prince was given the name Atlas.
          For 15 years he grew, surrounded by overflowing love.
      <PAGE>
              Shining golden hair, and sharp, clear eyes...
                And above all, his father's honest soul.
         He looked upon his people with a gaze that knew no evil,
                as his regal destiny blazed around him.

         The people loved Prince Atlas, and he loved the people.
                 Beneath the great sun of King Selios,
         and the small sun of Prince Atlas, Farleyn flourished.
      <PAGE>
             Then, there came a day when a great earthquake
        was felt throughout Isilartha. Ancient buildings toppled.
                 In every land, there was grave damage.

              The sudden disaster brought panic at first.
           But unity among people encouraged reconstruction,
                and Isilartha soon returned to normal.

                                       ...Or so it appeared.
      <PAGE>



         Surely no one could have imagined it.

                     The disaster that was yet to come...
      <PAGE>
