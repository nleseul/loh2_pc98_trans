    "original": |2
                              そんなある日、
                   イセルハーサ全土を、大地震が襲った。
              古い建造物が倒壊し、各地に深刻な被害が及んだ。

                突然の災害に、始めのうちは混乱があったが、
                      人々は力をあわせて復旧に励み、
                 イセルハーサは間もなく元どおりになった。

                                       ・・・かのように、見えた。
