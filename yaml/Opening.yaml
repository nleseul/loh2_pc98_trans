    "original": |2
                       輝く金の髪と、利発な瞳・・・
                そして、なによりも、父譲りのまっすぐな心。
              悪を知らないまなざしは、いつも民たちをみつめ、
                     やがて王となる使命に燃えている。

              人々はアトラス王子を愛し、王子は人々を愛する。
            ファーレーン王国は、セリオス王という大きな太陽と、
         アトラス王子という小さな太陽に護られて、ますます栄えた。
