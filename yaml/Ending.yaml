    "original": |
      <NAME>ランドー</NAME>
      なに二人で、まとめちゃってんだよ！

      すぎたことより、これからがたいへんなんだぜ。
      世界のことを、よろしく頼むぜ、<PAUSE>アトラス！
      <PAUSE><PAGE_FULL>
      <NAME>フローラ</NAME>
      あら、ランドーさん。
      アトラス皇太子殿下<PAUSE>ですわ。
      <PAUSE><PAUSE><PAGE_FULL>
      <NAME>アトラス</NAME>
      いいんだよ、<PAUSE>フローラ。
      <PAUSE>今までどおり、<PAUSE>ぼくはただのアトラスさ。
      <PAUSE><PAUSE><PAGE_FULL>
