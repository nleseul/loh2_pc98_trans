  "23c1":
    "is_relocatable": !!bool |-
      true
    "max_byte_length": !!null |-
      null
    "original": |-
      <PAUSE>でも、お別れではないのです。

      私は、フレイア。
      希望の女神。
      <PAUSE><PAGE>
      いつでも、あなたのそばにいます。
      <PAUSE><PAGE>
      祈りをこめて、大地に種をまくとき、
      未知を恐れず、大海に船をこぎ出すとき、

      愛するひとと、大空に夢を描くとき、
      <CHANGE_FREYA_GRAPHIC><PAUSE>いつでも、あなたと共にあります。
      <PAUSE><PAGE>
      あなたが、私を求めるかぎり。
    "original_byte_length": !!int |-
      274
    "reference_addrs": []
    "translated": !!null |-
