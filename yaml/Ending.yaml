    "original": |
      ありがとう、アトラス。
      <PAGE_PAUSE>
      これで、正義が守られました。
      <PAGE_PAUSE>
      あなたがたにとって、この機械は、災いの箱。
      万能の力など、もはや必要ではありません。
      <PAGE_PAUSE>
      もう決して、開かれることはないでしょう。
      <PAGE_PAUSE>
      さようなら、<PAUSE>アトラス。
      <PAUSE><PAGE_PAUSE>
      私は、すべての機能を停止して、眠りにつきます。
      <PAGE_PAUSE>
    "original_byte_length": !!int |-
      256
    "reference_addrs": []
    "translated": !!null |-
