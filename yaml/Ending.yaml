  "24d3":
    "is_relocatable": !!bool |-
      true
    "max_byte_length": !!null |-
      null
    "original": |
      <NAME>フローラ</NAME>
      ねえ、アトラスさま。

      ドレイクさんもフラッドさんも、本当はいい方たちなのに、
      どうして、あんなに悲しいことが起きたのでしょう。
      <PAGE_FULL>
      <NAME>アトラス</NAME>
      たぶん、だれも悪くはないんだよ。

      もしかしたら、ぼくだって同じことをしたかもしれない。
      ただ、みんなが、少しずつ誤解しあっていただけなんだ。

      それだけのことだったんだよ。
      <PAUSE><PAGE_FULL>
    "original_byte_length": !!int |-
      318
    "reference_addrs": []
    "translated": !!null |-
      null
